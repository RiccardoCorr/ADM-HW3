 "Heidelberg", "Germany", "As a data scientist, you hold a key position to deal with and extract knowledge from large and unstructured datasets.What you will learnIn the Master\u2019s programme Applied Data Science and Analytics, you will gain in-depth knowledge and an understanding of the complete data science process. You will learn how to apply mathematical,\u00a0statistical, analytical, and machine learning/deep learning techniques to gain insights from large and\u00a0often unstructured datasets.", NaN, 0.3054545454545455, "SRH University Heidelberg, Heidelberg, Germany", 49.4086917605797, 8.652309478619777, "POINT (8.6523094786197774 49.4086917605796998)"], ["Bioinformatics (with Advanced Practice) MSc", "Teesside University", "School of Health & Life Sciences", "Middlesbrough", "United Kingdom", "As biological sciences have become more data driven, bioinformatics is now central to modern biological research, from genetics, nutrition and epidemiology to ecology, neuroscience and biomedicine.This programme teaches you how to manage and manipulate large datasets to reveal new insights in biological sciences. You get intensive training in a computer-based approach to biological research. You develop the computational and analytical understanding necessary as a platform for processing biological data. This involves the appreciation of biochemistry and molecular biology, together with IT and specialist skills in computer programming, data analysis, statistics and computational biology for multidisciplinary careers in research.", NaN, 0.3054545454545455, "Teesside University, Middlesbrough, United Kingdom", 54.55783799160132, -1.2425448983134866, "POINT (-1.2425448983134866 54.5578379916013176)"], ["Bioinformatics MSc", "Wageningen University & Research", "Life Sciences", "Wageningen", "Netherlands", "Bioinformatics is a new scientific discipline with roots in computer science, statistics and molecular biology. It was developed to cope with the output of genome sequencing initiatives, that result in an ever-increasing amount of data available about DNA (public databases currently contain over 100 Gigabases of DNA), RNA and derived proteins. Bioinformaticians apply information technology to store, retrieve and manipulate these data and employ statistical methods capable of analysing large amounts of biological data to predict gene functions and to demonstrate the relationship between genes and proteins.", NaN, 0.3054545454545455, "Wageningen University & Research, Wageningen, Netherlands", 51.97944321299445, 5.654848176084514, "POINT (5.6548481760845144 51.9794432129944468)"], ["Master of Science in Big Data Analytics", "Atlantic Technological University", "Online, Flexible and Professional Development", "Galway", "Ireland", "Our Master of Science in Computing in Big Data Analytics is a one year, full-time or two year, part-time programme. It focuses on the processes involved in examining and interpreting large amounts of data of a variety of types to uncover hidden patterns, unknown correlations and other useful information.From banking and financial services to retail and healthcare, as well as life sciences, the opportunities in big data analytics are expanding all the time, and this course provides you with excellent qualifications to make the most of the ever increasing opportunities.", NaN, 0.3054545454545455, "Atlantic Technological University, Galway, Ireland", 53.26706224529252, -9.062609427699131, "POINT (-9.0626094276991314 53.2670622452925215)"], ["Geo-information Science and Earth Observation MSc", "University of Twente", "Master Programmes", "Enschede", "Netherlands", "INTERESTED IN A\u00a0CAREER IN SPATIAL DATA SCIENCE\u00a0AND BECOMING A\u00a0GEOSPATIAL PROFESSIONAL?Geo-information and spatial data science are diverse fields that can lead to manydifferent career paths.\u00a0ITC educates students to meet the growing demand for highly valuable skills in the private and public sectors.\u00a0We will provide you with the advanced knowledge and critical skills needed to lead in the field.", NaN, 0.3054545454545455, "University of Twente, Enschede, Netherlands", 52.234906514282656, 6.845450012905391, "POINT (6.8454500129053910 52.2349065142826561)"], ["Data Science - MSc", "University of Helsinki", "International Masters Degree Programmes", "Helsinki", "Finland", "Goal of the pro\u00adgrammeData science combines computer science and statistics to solve exciting data-intensive problems in industry and in many fields of science. Data scientists help organisations make sense of their data. As data is collected and analysed in all areas of society, demand for professional data scientists is high and will grow higher. The emerging Internet of Things, for instance, will produce a whole new range of problems and opportunities in data analysis.", NaN, 0.3054545454545455, "University of Helsinki, Helsinki, Finland", 60.16752735434161, 24.944922723012052, "POINT (24.9449227230120520 60.1675273543416083)"], ["MSc Data Science", "University of Essex Online", "Online Masters Degree Programmes", "Colchester", "United Kingdom", "Start Date: OctoberUse the power of data to make thoughtful decisions and take impactful actions with our innovative conversion degree. This 100% online and part-time degree will provide individuals that don\u2019t have a background in computer science with the skills to work professionally in this highly sought-after industry.This online MSc Data Science will enable you to unlock the tools needed to collect and analyse data, as well as the skills required to implement this valuable knowledge in real-world scenarios. You will be given the opportunity to explore a broad range of topics and take part in collaborative projects designed to demonstrate the reality of working within this fast-paced field.", NaN, 0.3054545454545455, "University of Essex Online, Colchester, United Kingdom", 51.875803292810474, 0.938540532051303, "POINT (0.9385405320513029 51.8758032928104740)"], ["Data Science (MSc)", "University of Trento", "EIT Digital Master School - University of Trento", "Trento", "Italy", "Big Data can provide important insights into business processes and uncover opportunities to cut costs and increase efficiency. Furthermore, data analytics enables organisations to effectively target specific audiences and to adapt product characteristics based on customer preferences. It can also be used to improve the decision-making process.Yet, despite the immense potential of Big Data, many companies are blind to the value of the data they create. It is time for that to change -\u00a0and our Data Science programme equips you with the skills to drive this change.", NaN, 0.3054545454545454, "University of Trento, Trento, Italy", 46.05819266933157, 11.121184430631475, "POINT (11.1211844306314749 46.0581926693315680)"], ["Data Science and Statistics (MSc)", "University of Bath", "Department of Computer Science", "Bath", "United Kingdom", "Develop a strong foundation in the theory and practice of data science, and learn specialist skills in statistics ready for a career in industry.Data science is increasingly important to the global economy and is influencing scientific progress across numerous fields from bioscience, to energy and telecommunications. We'll provide you with the tools to become an industry expert with a strong mathematical foundation.", NaN, 0.30454545454545456, "University of Bath, Bath, United Kingdom", 51.37117425118945, -2.3291046135062383, "POINT (-2.3291046135062383 51.3711742511894514)"], ["Data Science for Economics MSc", "University of Liverpool", "Liverpool Management School", "Liverpool", "United Kingdom", "MSc Data Science for Economics is an excellent opportunity for students who wish to pursue a career requiring a sophisticated understanding of the way data is used in businesses and utilising state-of-the-art analytical skills to solve problems.INTRODUCTIONData is everywhere in the modern economy and businesses are seeking talented new recruits to leverage it. The ability to extract, handle, and analyse large amounts of data is a key skill at the modern company to unlock the potential of firms.", NaN, 0.30454545454545456, "University of Liverpool, Liverpool, United Kingdom", 53.41027787281951, -2.9886765560607986, "POINT (-2.9886765560607986 53.4102778728195133)"], ["Data Science MSc", "University of Southampton", "Faculty of Engineering and Physical Sciences", "Southampton", "United Kingdom", "Become a proficient data scientist with a master\u2019s in Data Science at the University of Southampton.You\u2019ll study the latest techniques and technologies, including data mining, machine learning, and data visualisation. By the end of your studies, you\u2019ll be able to develop original ideas and solve problems using advanced data science methods. You can apply what you have learned in fields such as data journalism, open government and social media.", NaN, 0.30454545454545456, "University of Southampton, Southampton, United Kingdom", 50.90188851713073, -1.3993036730260189, "POINT (-1.3993036730260189 50.9018885171307289)"], ["Applied Mathematical Sciences with Mathematical Biology, Ecology and Medicine - MSc", "Heriot-Watt University", "School of Mathematical and Computer Sciences", "Edinburgh", "United Kingdom", "Since the 1990s Heriot-Watt University has had an internationally renowned research group in Mathematical Biology, Ecology and Medicine. This group includes Jonathan Sherratt, Andy White and Kevin Painter; all of whom are leading\u00a0researchers in mathematical biology with strong international reputations.Building on the strength of this research group we are excited to be\u00a0launching a brand new MSc Programme in Mathematical Biology Ecology and Medicine.\u00a0The programme includes high level and high quality courses that will provide a comprehensive training in mathematical modelling of problems in the life sciences, in mathematical techniques to study these models, and in the use of data to both inform and test the models.", NaN, 0.30363636363636365, "Heriot-Watt University, Edinburgh, United Kingdom", 55.90867126610048, -3.328436022975885, "POINT (-3.3284360229758851 55.9086712661004768)"], ["Actuarial Science with Data Analytics - MSc/PGDip", "University of Leicester", "Mathematics", "Leicester", "United Kingdom", "The course is designed for people who want to kick-start their actuarial career and gain the skills to apply data analytics to solve real business problems. The program offers a fast track route to qualifying as an actuary with the potential of gaining exemptions from all examined core principles subjects. After the compulsory Data Science module, students are free to select modules that align with their personal goals \u2013 whether that\u2019s exploring more advanced data analytics topics or adding core practice subjects.Problem solver. Business analyst. Risk assessor. An actuary wears many hats, but that\u2019s what makes a career out in the field so rewarding. With a qualification in actuarial science and data analysis, you\u2019ll have the skills to make your mark in a range of industries.", NaN, 0.30363636363636365, "University of Leicester, Leicester, United Kingdom", 52.61113764863358, -1.131639379194635, "POINT (-1.1316393791946351 52.6111376486335800)"], ["Data Science - MSc", "University of the West of England, Bristol", "Department of Computer Science and Creative Technologies", "Bristol", "United Kingdom", "Bringing together skills in data management, analytics and artificial intelligence, data scientists work with organisations to draw competitive or efficiency-related insights from their data.It's a field that's expected to soon make up at least a quarter of all digital jobs, and has been highlighted as a major skills gap in the government's recent industrial strategy.Why UWE Bristol?If you're looking to specialise or upskill in this field, this master's will equip you to apply data science techniques in your current role and organisation, or to progress onto new work opportunities.", NaN, 0.30363636363636365, "University of the West of England, Bristol, Bristol, United Kingdom", 51.49448479317038, -2.5483628870255193, "POINT (-2.5483628870255193 51.4944847931703791)"], ["Data Science (MSc)", "University of Gloucestershire", "School of Computing and Engineering", "Gloucester", "United Kingdom", "Data science is a growing sector, with the potential to change the way we live in the future by solving or offering insights into many of the largest problems of today.On this exciting and dynamic course, you\u2019ll learn the necessary programming and mathematics skills to apply these technologies to solve the real-world problems relevant to your existing knowledge and expertise.You will learn to create intelligent models which can; predict future outcomes based on past data, generate artwork, or give you incredible insight into hard-to-find connections within your datasets. You will gain a deep understanding of data flows within organisations and systems, and how huge amounts of data can be engineered to produce knowledge.", NaN, 0.30363636363636365, "University of Gloucestershire, Gloucester, United Kingdom", 51.8732941078164, -2.2298931117968595, "POINT (-2.2298931117968595 51.8732941078163989)"], ["Data Analytics and Human Resource Management - MSc", "University of Leeds", "Leeds University Business School", "Leeds", "United Kingdom", "Developed with world-leading experts in data analytics and HR professionals, this innovative course provides you with an in-depth, critical understanding of strategic human resource management, alongside principles and concepts underpinning data science and statistics.In addition to mastering cutting-edge data analytics methods, you\u2019ll gain a practical understanding of how these principles and concepts can be applied in the fields of HR and people management.The course will develop your skills in \u2018data translation\u2019. You'll learn how to identify people-related business problems, understand how analytics can provide solutions for these problems and identify and explain actionable insights.", NaN, 0.30272727272727273, "University of Leeds, Leeds, United Kingdom", 53.79636815070496, -1.565987126241695, "POINT (-1.5659871262416949 53.7963681507049571)"], ["Business Data Science - MSc Economics", "Erasmus School of Economics", "Masters Programmes", "Rotterdam", "Netherlands", "Business Data ScienceThe Business Data Science programme distinguishes itself based on the following unique features:", NaN, 0.3018181818181819, "Erasmus School of Economics, Rotterdam, Netherlands", 51.913172440410804, 4.515933956465457, "POINT (4.5159339564654566 51.9131724404108041)"], ["Computational and Data Journalism - MSc", "Cardiff University", "Cardiff School of Computer Science and Informatics", "Cardiff", "United Kingdom", "Why study this courseAn innovative degree focusing on the development of knowledge and skills through research-informed practical learning in journalism, data science, computer coding and digital development.MSc Computational and Data Journalism is a cutting-edge programme based at one of the UK\u2019s leading Journalism Schools. It is jointly delivered by the School of Journalism, Media and Culture and the School of Computer Science and Informatics.This programme provides the perfect vantage point from which to succeed in digital journalism and allows you to develop skills in both data journalism and newsroom development. No previous knowledge of computing is\u00a0necessary,\u00a0and the programme is open to graduates from any discipline.", NaN, 0.3018181818181818, "Cardiff University, Cardiff, United Kingdom", 51.47962494734236, -3.1839903885513037, "POINT (-3.1839903885513037 51.4796249473423586)"], ["Master's of Data Science", "Harbour.Space University", "Masters Programmes", "Barcelona", "Spain", "Harbour.Space\u2019s Master of Data Science prepares students to become industry leaders in the field. Utilizing an innovative curriculum, experienced professors, real-world experience, and a network of like-minded driven individuals the Harbour.Space Data Science Master\u2019s programme is pioneering this new frontier of human knowledge. Develop the analytical and programming skills needed to extract valuable knowledge out of data.", NaN, 0.3009090909090909, "Harbour.Space University, Barcelona, Spain", 41.37886438889496, 2.1952236093441946, "POINT (2.1952236093441946 41.3788643888949608)"], ["Bioprocessing MSc (Online)", "University of Limerick", "Faculty of Science and Engineering", "Limerick", "Ireland", "The MSc in Bioprocessing (online) explores the fundamental science behind bioprocessing ranging from molecular biology to downstream processing in the manufacture of pharmaceuticals.The course will equip students with the latest research advances including data analytics, predictive modelling and new methods to manufacture protein products beyond conventional bacterial and cell culture-based methods.OverviewThe MSc is a one year full time (fully online) programme which is delivered through a combination of lectures and tutorials, interactive group and one-on-one sessions, and research project work.", NaN, 0.30000000000000004, "University of Limerick, Limerick, Ireland", 52.656767416537654, -8.572646599925912, "POINT (-8.5726465999259123 52.6567674165376545)"], ["Data Science for Business MSc (Online)", "University of Stirling", "Business, Management and Law", "Stirling", "United Kingdom", "Take your place at the cutting edge of today\u2019s evolving business landscape with our online MSc in Data Science for Business.The course equips you to become a data-driven leader against a backdrop of rapid change, in which businesses are increasingly relying on big data to make their most important decisions. Globally,\u00a0the demand for data scientists has grown at a faster rate than supply \u2013 with a 344% increase in job postings in the field since 2013 (Indeed, 2019). Yet 77% of companies say it\u2019s difficult to recruit people with the big data skills they need. By studying\u00a0our online Masters, you\u2019ll be perfectly positioned to meet this growing demand.As you progress on the course, you\u2019ll develop highly sought-after skills, including:", NaN, 0.30000000000000004, "University of Stirling, Stirling, United Kingdom", 56.138357469813855, -3.9216045466386467, "POINT (-3.9216045466386467 56.1383574698138546)"], ["Data Science (MSc)", "Universit\u00e9 C\u00f4te d\u2019Azur", "EIT Digital Master School - Universit\u00e9 C\u00f4te d\u2019Azur", "Nice", "France", "Big Data can provide important insights into business processes and uncover opportunities to cut costs and increase efficiency. Furthermore, data analytics enables organisations to effectively target specific audiences and to adapt product characteristics based on customer preferences. It can also be used to improve the decision-making process.Yet, despite the immense potential of Big Data, many companies are blind to the value of the data they create. It is time for that to change -\u00a0and our Data Science programme equips you with the skills to drive this change.", NaN, 0.3, "Universit\u00e9 C\u00f4te d\u2019Azur, Nice, France", 43.715116575613926, 7.263547315367991, "POINT (7.2635473153679913 43.7151165756139264)"], ["Data Science (PGCert/PGDip/MSc) - online", "University of St Andrews", "School of Computer Science", "St Andrews", "United Kingdom", "The Data Science course develops core skills in data science, covering a mix of practical and theoretical issues integral to careers in many data driven sectors. You will learn how to approach real-world data problems and how to apply your skills in critical thinking, problem solving and analysis.Course detailsThe Data Science course is an online self-paced programme, with options to study for a PGCert, PGDip and an MSc.", NaN, 0.3, "University of St Andrews, St Andrews, United Kingdom", 56.32758602778333, -2.801790648685257, "POINT (-2.8017906486852571 56.3275860277833331)"], ["Data Science MSc", "University of Exeter", "Computer Science", "Exeter", "United Kingdom", "OverviewBy studying Data Science at Exeter you will be joining a rapidly growing department that is already among the top ten for computer science in the UK.This programme offers you the flexibility to pursue data science according to your own passions.Designed for those interested in learning the underpinning theory of Data Science together with methods for implementation and application.A large component of the degree involves a research project which is a one-to-one engagement with a mentor from the university who will be an active data scientist and leader in their field.This course is for anyone with a foundational level of coding and mathematical knowledge who wants a thorough grounding in the fundamentals of modern data science as well as its application to real-world problems.Teaching and researchTeaching is mainly delivered by lectures, workshops and online materials. Each module references core and supplementary texts, or material recommended by module deliverers, which provide in depth coverage of the subject and go beyond the lectures.", NaN, 0.3, "University of Exeter, Exeter, United Kingdom", 50.732831792462655, -3.539266483617732, "POINT (-3.5392664836177321 50.7328317924626546)"], ["MSc Data Science and Artificial Intelligence", "University of Liverpool", "Liverpool Online Programmes", "Liverpool", "United Kingdom", "Pursue a career in this high-demand sector while gaining a deep and systematic understanding into the domains of data science and AI with this fully online,\u00a0part-timeData Science and Artificial Intelligence MScfrom theUniversity of Liverpool.This conversion degree is designed for students from a non-computer science background, allowing you to gain a generalist masters in this specialist subject. The fields of data science and artificial intelligence continue to grow in importance to businesses from all sectors, and this programme benefits from the University of Liverpool\u2019s cutting-edge research in this discipline.", NaN, 0.3, "University of Liverpool, Liverpool, United Kingdom", 53.39478454797314, -2.9980890398106297, "POINT (-2.9980890398106297 53.3947845479731384)"], ["Econometrics and Operations Research: Financial Engineering MSc", "Vrije Universiteit Amsterdam", "School of Business and Economics", "Amsterdam", "Netherlands", "Econometrics and Operations Research opens a window to a complicated world that provides insights on which people, businesses and governments base their decisions.Econometrics is the science and art of using statistical methods to analyze financial, marketing and economic data, nowadays often Big Data. Operations Research is the science and art of making better decisions in economics, management and finance using mathematical methods.Econometrics Specializations:Climate EconometricsEconometrics and Data ScienceEconometric TheoryFinancial EconometricsMarketing Data ScienceQuantitative EconomicsOperations Research", NaN, 0.29909090909090913, "Vrije Universiteit Amsterdam, Amsterdam, Netherlands", 52.33134049670376, 4.862827224251267, "POINT (4.8628272242512667 52.3313404967037599)"], ["Business Analytics: Financial Risk Management MSc", "Vrije Universiteit Amsterdam", "School of Business and Economics", "Amsterdam", "Netherlands", "Use data and algorithms to achieve business successAre you keen to harness the power of data science, statistics and machine learning to optimise results and achieve strategic objectives?\u00a0Ready to combine insights from mathematics, computer science and economics with highly developed communication skills? The Master\u2019s programme in Business Analytics will deepen your knowledge - making you key to the success of any organisation.The programme has four tracks, giving you the opportunity to specialise in your own area of interest:", NaN, 0.29909090909090913, "Vrije Universiteit Amsterdam, Amsterdam, Netherlands", 52.32201076069657, 4.8561597105034195, "POINT (4.8561597105034195 52.3220107606965712)"], ["Data Science (MSc)", "Birkbeck, University of London", "School of Computing and Mathematical Sciences", "London", "United Kingdom", "Funded by the\u00a0Higher Education Funding Council for England (HEFCE), as part of an innovative initiative to fund conversion courses in computing and engineering, our intensive MSc Data Science is designed for graduates who are new to computer science, providing an excellent grounding for working as a data scientist or analyst in industry. It is also ideal if you are working in IT, without a formal IT degree, and want to strengthen and update your knowledge and skills in the areas of data science and software engineering, while obtaining a formal Master's qualification in this area of emerging importance.", NaN, 0.29909090909090913, "Birkbeck, University of London, London, United Kingdom", 51.51129588682312, -0.1435547210060631, "POINT (-0.1435547210060631 51.5112958868231203)"], ["Applied Data Analytics MSc", "University of the Highlands and Islands", "Science, Health and Engineering", "Inverness", "United Kingdom", "Are you interested in making an impactful and effective contribution to business through data science? If so, this new MSc Applied Data Analytics will allow you to develop your skills and knowledge in data analytics techniques and evaluate their relevance and validity.You will learn key data science skills using freely available software. Core subjects will cover fundamental theories, ethical considerations and industry-standard techniques, while optional modules will allow you to focus on specific applications.", NaN, 0.2990909090909091, "University of the Highlands and Islands, Inverness, United Kingdom", 57.4664906107204, -4.230918751964761, "POINT (-4.2309187519647606 57.4664906107203990)"], ["Health Data Science MSc/PgDip/PgCert", "University of Exeter", "Clinical and Biomedical Sciences", "Exeter", "United Kingdom", "OverviewGain cutting edge skills in the field of health-related data; a rapidly growing area in which the UK excels with access to the largest biobanks, genomic\u00a0and health services resources. This programme offers the\u00a0chance to learn and apply your quantitative skills (e.g.\u00a0computing, maths, statistics) in a health and medical setting, even if you have had no experience in health, medicine or biology.This course offers an\u00a0excellent platform into exciting career opportunities. Previous students have\u00a0moved into new careers in the National Health Service as analysts,\u00a0NHS digital, industry and research, including positions in data science and AI, with the\u00a0Institute Pasteur,\u00a0Office of National Statistics,\u00a0IQVIA,\u00a0Davita Kidney care,\u00a0Optimum Patient Care, with the\u00a0Institute of Cancer Research, in Clinical trials, and PhDs in the USA, University College London and Cancer research UK.We are one of only six UK institutions chosen to deliver this training for\u00a0Health Data Research UK (HDRUK)\u00a0which means that we demonstrated scientific excellence, a track record in postgraduate training, innovative approaches to further education and strong institutional commitment.This programme consists of a\u00a0small but diverse cohort of students who share\u00a0an aptitude for handling data with their coding\u00a0skills, but\u00a0come from a diverse range of backgrounds \u2013 medicine, the NHS, maths, computer science and biosciences. This mix contributes to an excellent rapport between students.Get the chance to perform research in the real world, with a range of exciting research project opportunities including those with placements in the NHS, large pharmaceutical companies and health data companies.Course contentOur MSc Health Data Science will help you develop innovative skills needed to unlock knowledge from complex health data, to address some of the biggest health challenges that we face across the globe today. This course combines the expertise of our world-renowned health scientists with experts in mathematics and computer science to develop a better understanding of diseases and to find ways to prevent, treat and cure them.", NaN, 0.2990909090909091, "University of Exeter, Exeter, United Kingdom", 50.730204139607345, -3.542543659200623, "POINT (-3.5425436592006232 50.7302041396073449)"], ["M.Sc. Data Science", "IU International University of Applied Sciences", "IU International University of Applied Sciences", "Berlin", "Germany", "TheMaster Data Scienceat the IU deepens your knowledge of all areas of Data Science with contents like Machine Learning and Big Data Technologies. With the completion of your studies you are an expert inData Scienceand by this you can open doors to exciting and diverse jobs like Senior Data Scientist or Data Science Developer.What you will learn from usFind the best programme for your needs and career goals: at IU we offer four different master\u00b4s programmes specialising inData Science:Data Science (60 ECTS)Data Science for Smart Manufacturing (60 ECTS)Data Science for Autonomous Vehicles (60 ECTS)Data Science (120 ECTS)Within our two-semester Master programmes you receive your Master's degree after just one year!", NaN, 0.2981818181818182, "IU International University of Applied Sciences, Berlin, Germany", 52.512598885679154, 13.467778701232126, "POINT (13.4677787012321257 52.5125988856791537)"], ["Data Analytics (MSc)", "Queen\u2019s University Belfast", "School of Mathematics and Physics", "Belfast", "United Kingdom", "Data Analytics is an exciting field of rapid developments. Data is everywhere and continuing to grow massively, creating huge growth in demand for qualified experts to be able to extract the real benefit from the data.The role of a data scientist is highly diverse overlapping many areas from computer science, to the fundamentals of mathematics, statistics, modelling and analytics while also requiring the right skills to be able to see the detail, solve the problem (having specified the problem!), and communicate effectively the findings to colleagues to empower them to make decisions.", NaN, 0.2981818181818182, "Queen\u2019s University Belfast, Belfast, United Kingdom", 54.57528856081366, -5.94106220414934, "POINT (-5.9410622041493397 54.5752885608136609)"], ["Biomedical Sciences Research - MSc", "University of Bristol", "Faculty of Life Sciences", "Bristol", "United Kingdom", "This programme brings together expertise from across many subject areas in the biomedical sciences to provide you with training in several key areas of current research interests. The programme focuses on experimental science and is research informed. You will have the opportunity to gain practical laboratory-based experience. You will choose optional units and a literary project, and complete a research project within the biomedical sciences.The skills you can develop during this programme include; data analysis, critical thinking and communication skills, including report-writing and presentation. You will also gain skills in time management and undertaking independent research.", NaN, 0.2972727272727273, "University of Bristol, Bristol, United Kingdom", 51.45087100649312, -2.59648068680086, "POINT (-2.5964806868008599 51.4508710064931165)"], ["Geographic Data Science and Spatial Analytics - MSc", "University of Bristol", "Faculty of Science", "Bristol", "United Kingdom", "Are you passionate about using data and analytics to improve cities and solve spatial problems? The MSc in Geographic Data Science and Spatial Analytics will help you achieve your ambitions. Join a School ranked #1 in the UK for 'Geography and environmental studies' research (THE analysis of REF 2021) and learn how to utilise cutting-edge tools and methods from the data science domain to analyse spatial data in order to tackle challenges spanning across various spatial scales: from neighbourhoods and cities to regions and supra-national systems.", NaN, 0.29727272727272724, "University of Bristol, Bristol, United Kingdom", 51.44988538589131, -2.5975263415219048, "POINT (-2.5975263415219048 51.4498853858913066)"], ["Data Science and Statistics (Health) (MSc)", "University of Bath", "Department of Computer Science", "Bath", "United Kingdom", "Develop a strong mathematical foundation in data science and statistics together with specialist knowledge for a career in the global healthcare industry.Data science, statistics and machine learning are revolutionising healthcare. These methodologies are improving our understanding of disease cause and progression, influencing clinical and governmental decision-making, and rapidly becoming vital components of the modern healthcare system.", NaN, 0.29727272727272724, "University of Bath, Bath, United Kingdom", 51.37211003817089, -2.3286251491659153, "POINT (-2.3286251491659153 51.3721100381708879)"], ["Digital Forensics and Cyber Investigation (with Advanced Practice) MSc", "Teesside University", "School of Computing, Engineering & Design Technologies", "Middlesbrough", "United Kingdom", "With a clear focus on forensics and industry practices, this course equips you with the knowledge and skills to become a professional digital or cyber analyst, or investigator.Digital forensics is a key part of your studies, alongside aspects of computer science. You apply core computer science principles within the context of a cyber investigation, considering how they can be used to collect, examine and interpret digital evidence. There is a strong emphasis on interpreting raw digital data and developing reverse engineering skills. In practical sessions, you use industry-standard software and practices, understanding the intelligence aspects of evidence and intelligence acquired from examining material.", NaN, 0.2963636363636364, "Teesside University, Middlesbrough, United Kingdom", 54.57189107063601, -1.2380797479135797, "POINT (-1.2380797479135797 54.5718910706360134)"], ["Data Science (MSc)", "University of Turku", "EIT Digital Master School - University of Turku", "Turku", "Finland", "Big Data can provide important insights into business processes and uncover opportunities to cut costs and increase efficiency. Furthermore, data analytics enables organisations to effectively target specific audiences and to adapt product characteristics based on customer preferences. It can also be used to improve the decision-making process.Yet, despite the immense potential of Big Data, many companies are blind to the value of the data they create. It is time for that to change -\u00a0and our Data Science programme equips you with the skills to drive this change.", NaN, 0.2963636363636364, "University of Turku, Turku, Finland", 60.446270835784574, 22.279393626605756, "POINT (22.2793936266057564 60.4462708357845742)"], ["Data Science and Machine Learning MSc", "University College London", "Department of Computer Science", "London", "United Kingdom", "Register your interest in graduate study at UCLThe Data Science and Machine Learning MSc at UCL brings together computational and statistical skills and machine learning for data-driven problem solving. This rapidly expanding area includes deep learning, large-scale data analysis and has applications in e-commerce, search/information retrieval, natural language modelling, finance, bioinformatics and related areas in artificial intelligence.About this degreeAs a student on the Data Science and Machine Learning MSc, you will develop an understanding of core machine learning methodologies and statistical science, combined with a set of more specialised and advanced topics covering computing and statistical modelling.", NaN, 0.2963636363636364, "University College London, London, United Kingdom", 51.498191702598994, -0.13875420049954765, "POINT (-0.1387542004995476 51.4981917025989944)"], ["Computational Geoscience - MSc", "University of Glasgow", "College of Science and Engineering", "Glasgow", "United Kingdom", "The Masters in Computational Geoscience explores how we model the natural world and the environment around us (and the processes that create them).You will develop applied data science and modelling skills which you can use to address complex real-world challenges and support decision-making in geoscience fields. You will develop skills that are in high-demand in the geoscience sector, including computer programming, predictive modelling and big data analysis.", NaN, 0.29636363636363633, "University of Glasgow, Glasgow, United Kingdom", 55.860058903245424, -4.25459945902749, "POINT (-4.2545994590274896 55.8600589032454238)"], ["Astronomy MSc", "University of Groningen", "Science and Engineering", "Groningen", "Netherlands", "A Master's degree in Astronomy is a gateway into a wide world of science and technology.Students are trained by astronomers from the world-renowned Kapteyn Astronomical Institute, a centre leading in astronomical research on galaxy formation and evolution, cosmology, star and planet formation, neutron stars and black holes.The two-year curriculum of the Master's degree can be tailored according to your own interests and capabilities. The wide range of options include the possibility to focus on observational astronomy, theoretical astronomy, astronomical instrumentation and informatics, data science or astronomy teaching.", NaN, 0.29545454545454547, "University of Groningen, Groningen, Netherlands", 53.212233701214885, 6.556394591225762, "POINT (6.5563945912257617 53.2122337012148847)"], ["Data Science - MSc", "University of Sussex", "School of Mathematical and Physical Sciences", "Brighton", "United Kingdom", "Do you wish to work in industry or plan to pursue further study? Are you interested in data science and its application to science and technology? If so, this course is for you.On this MSc, you\u2019ll learn about the theory and practice of state-of-the-art data science with applications ranging from mathematics to physics, and from biology to computer science.\u00a0You\u2019ll develop the skills to provide and use appropriate and up-to-date tools to deal with large datasets common in industrial practice and academic science.", NaN, 0.29545454545454547, "University of Sussex, Brighton, United Kingdom", 50.81932394502128, -0.13443961376655572, "POINT (-0.1344396137665557 50.8193239450212815)"], ["Data Science and Advanced Computing", "University of Reading", "Department of Computer Science", "Reading", "United Kingdom", "Apply for this programmeJoin the next generation of data scientists and meet the challenges of the Information Age with our MSc Data Science and Advanced Computing.On this course, you\u2019ll work with experts from theDepartment of Computer Scienceto develop in-depth knowledge of:data analysis and data-driven knowledge discoverycloud computingmachine learning and artificial intelligenceThis knowledge is vital. Computer science is driving our digital transformation; it is at the forefront of scientific discovery and the heart of economic growth. Utilising society\u2019s wealth of data requires people who can blend research, technology and ingenuity.", NaN, 0.29545454545454547, "University of Reading, Reading, United Kingdom", 51.43856523495435, -0.9466518462823895, "POINT (-0.9466518462823895 51.4385652349543534)"], ["Data Science and Analytics - MSc", "University of Leeds", "School of Mathematics", "Leeds", "United Kingdom", "We\u2019re surrounded by data. The variety and amount we collect and store grows every day, from the simplest of retail transactions to the complex and intimate medical records of millions.There is an increasing demand for people who can manage, control and provide insight into the way data is used. These individuals require an understanding of computer science and mathematics, as well as a familiarity with the data needs and processes of a number of different areas, including healthcare,
