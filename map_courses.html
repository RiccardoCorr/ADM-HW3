09090909090909, "University of Birmingham, Birmingham, United Kingdom", 52.43923038369016, -1.933053881941845, "POINT (-1.9330538819418450 52.4392303836901590)"], ["Genomic Medicine - MSc/PGDip/PGCert", "Imperial College London", "Medicine", "London", "United Kingdom", "The Genomic Medicine programme covers all aspects of genomic science and medicine, and will equip you with the knowledge and skills to be able to interpret and understand genomic data that increasingly impacts on service delivery to patients and the community.The programme is aimed at students from a wide range of backgrounds, from basic scientists to all levels of healthcare professionals, and will provide a flexible, multi-disciplinary and multi-professional perspective in genomics, applied to clinical practice and medical research.", NaN, 0.23, "Imperial College London, London, United Kingdom", 51.500105131097506, -0.17701223168204408, "POINT (-0.1770122316820441 51.5001051310975058)"], ["Genomics MSc", "University of Southampton", "Faculty of Medicine", "Southampton", "United Kingdom", "Learn how to harness recent unprecedented advances in genomic technologies to improve patient outcomes on this master's in genomics. You\u2019ll gain experience of exploring and applying data gained through sampling, sequencing and interpreting genomic information in both clinical and academic research.We look at Genomics in the context of its application to clinical practice and to medical and academic research. This MSc in genomics is, therefore, suitable for health professionals from different professional backgrounds, including medicine, nursing, public health, science and technology.You\u2019ll be able to tailor your learning to your professional needs.Your genomics pathway options are:", NaN, 0.22909090909090912, "University of Southampton, Southampton, United Kingdom", 50.90504616238834, -1.4156716433704994, "POINT (-1.4156716433704994 50.9050461623883379)"], ["Business Analytics - Master of Science (MS)", "University of Colorado Boulder", "Leeds School of Business", "Boulder", "USA", "The MS degree in business analytics focuses on the exciting and fast-growing field of \"big data.\" Merging developments in marketing and customer analytics with operations research, business analytics, aspects of computer science and statistical methods, the specialization offers a technical, quantitative and statistically intensive program designed to train specialists in turning \"big data\" into business decisions. Analytics may be used as input for human decisions or may drive fully automated decisions about why some data pattern is observed, what will happen next and how a firm can adapt to optimize that outcome. Students have an option to customize their curriculum by specializing in marketing, decision science or security analytics.", NaN, 0.22545454545454546, "University of Colorado Boulder, Boulder, USA", 40.0069050688672, -105.26799338590216, "POINT (-105.2679933859021588 40.0069050688671979)"], ["MSc Social Data Science", "University College Dublin", "UCD School of Sociology", "Dublin", "Ireland", "The MSc in Social Data Science is a one year taught programme with strong interdisciplinary features and components across social and computational sciences. It equips students with a range of social scientific, computational, informational, statistical, and visualisation skills, for curation and analysis of large or complex data that arise from human activities and interactions in the digital world.", NaN, 0.22363636363636366, "University College Dublin, Dublin, Ireland", 53.30424316930824, -6.228670491797565, "POINT (-6.2286704917975646 53.3042431693082435)"], ["Clinical Psychology MSc", "University of Exeter", "Psychology", "Exeter", "United Kingdom", "OverviewExplore cutting-edge research in clinical psychology and clinical neuroscienceApply your learning with a research apprenticeship during which you will work closely with an experienced researcher and be part of an established research groupHear about current research issues from visiting speakers and develop your ability to discuss research critically and present ideas to a range of audiences in our optional research moduleParticipate in an optional work placement and apply your knowledge and skills in the workplaceGraduate with key transferable skills along with practical training in research methods and statistics opening up opportunities in data science and public sector roles or progress to PhD or research posts in universitiesCourse contentYou will explore cutting-edge research in clinical psychology and neuroscience and use both traditional and contemporary approaches to gain a thorough understanding of key issues. We will encourage you think critically in order to solve problems and how to learn through team work.", NaN, 0.2218181818181818, "University of Exeter, Exeter, United Kingdom", 50.7364465617337, -3.535666700883758, "POINT (-3.5356667008837581 50.7364465617337004)"], ["Master in Business Analytics", "WHU", "Otto Beisheim School of Management", "Koblenz", "Germany", "Where technology, business, and leadership intersect.This new Master of Science program is designed for those who hold a business-related academic degree and who are interested in boosting their business acumen and analytical expertise.The 17 - 21 month, full-time English program focuses on the areas of data analytics, business fundamentals, and leadership. There is high demand for graduates with competencies in these three core areas. The new program offers you the unique opportunity to combine a broad business background with solid and specialized knowledge of business analytics, data science and digital transformation.Start your WHU journey", NaN, 0.21727272727272728, "WHU, Koblenz, Germany", 50.3980858924836, 7.613468772682897, "POINT (7.6134687726828973 50.3980858924835999)"], ["Master of Science in Information Technology (MSIT)", "UBIS", "Graduate School", "Geneva", "Switzerland", "TheMaster of Science in Information Technology (MSIT)degree program provides a comprehensive perspective to the field of Information Technology. It is designed to develop the student\u2019s skills to conceptualize, organize and undertake information technology projects of highly competitive value. These skills constitute the necessary foundations for solving practical problems involving information technology that arise in business, governmental, and non-profit organizations. The curriculum provides an array of technical and management knowledge required to properly implement and manage IT solutions in such areas as digital marketing, data science, cybersecurity, and modern applications development.", NaN, 0.21272727272727276, "UBIS, Geneva, Switzerland", 46.19680757376521, 6.135017504217007, "POINT (6.1350175042170072 46.1968075737652129)"], ["Earth Science & Engineering (MSc)", "KAUST", "Masters programmes", "Thuwal", "Saudi Arabia", "We are faced with unprecedented challenges related to climate change, the energy transition, natural resources, pollution and degradation of the natural environment. Future earth scientists will play an important role in addressing and finding solutions to these pressing problems. In the Earth Science and Engineering (ErSE) Program we offer a range of courses and scientific projects that help students to acquire useful knowledge and skills to take on these challenges. Our M.Sc. and Ph.D. level courses cover many subjects in geophysics and geology as well as providing training in different data acquisition, data analysis and computational methods. Research within the program focuses on atmospheric and ocean processes, subsurface imaging, reservoir simulations, natural hazards and on the Red Sea rift, among many other topics. If you join us, you can select one of following four study tracks: Geophysics, Geology, Machine Learning in Geosciences, or Geophysical Fluids and Climate Systems.", NaN, 0.20727272727272728, "KAUST, Thuwal, Saudi Arabia", 22.29792759097523, 39.10894816411226, "POINT (39.1089481641122632 22.2979275909752310)"], ["Data Visualisation", "The New School", "Parsons School of Design", "New York", "USA", "Parsons\u2019Master of Science in Data Visualizationis a multidisciplinary program in which students develop skills bringing together visual design, computer science, statistical analysis, and ethical considerations of data analysis and representation. The presentation of data plays a critical role in the shaping of opinion, policy, and decision making in today\u2019s increasingly global society. Giving students a competitive edge as they enter the field, the MS program responds to the increased demand for experts who can turn data into insight.", NaN, 0.2, "The New School, New York, USA", 40.72857800939103, -73.99341852734878, "POINT (-73.9934185273487799 40.7285780093910290)"], ["Genomic Medicine - MSc", "Trinity College Dublin", "School of Medicine", "Dublin", "Ireland", "The MSc offers a state of the art date overview of the emerging field of Genomic Medicine which is increasingly impacting on the conduct of medical practice and life science research, leading to the era of personalised medicine. The course aims to provide participants with the knowledge and skills to generate, evaluate and apply genomic data, covering analytical, technological and biomedical aspects. Understanding the importance of genomic variation and its impact on biology, opens up the possibility of advanced diagnostics and precision treatments, as well as an improved fundamental understanding of disease mechanisms and the effects of environmental exposures. Such developments will in turn lead to further, more specific therapeutic vistas. The programme is aimed at participants from a wide range of backgrounds from basic scientists to clinicians and those involved in the pharmaceutical industry and will be offered as full time or part time options covering 60 ECTs of taught and self-directed learning and 30 ECTs as an original research project. It will include multi-disciplinary training on a wide range of topics from genomics and cell biology, to analytical techniques and medical applications catering from basic to advanced levels. Optional modules will allow participants to tailor the programme to best suit their state of knowledge and professional aspirations.", NaN, 0.17181818181818184, "Trinity College Dublin, Dublin, Ireland", 53.339528447780836, -6.257047526929937, "POINT (-6.2570475269299370 53.3395284477808360)"]]}}, "options": {"readOnly": false, "centerMap": false}};</script><div id="app-content"></div><script>(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
