caster University", "Department of Mathematics and Statistics", "Lancaster", "United Kingdom", "From business and finance to health and medicine, from infrastructure to societal studies, data science plays a vital role in all aspects of the modern world. Our MSc programme will ensure you have an advanced level of skills, knowledge, and experience in this rapidly expanding, highly in-demand field to achieve your career aspirations.", NaN, 0.42181818181818187, "Lancaster University, Lancaster, United Kingdom", 54.01283657515221, -2.7861590024400886, "POINT (-2.7861590024400886 54.0128365751522068)"], ["Health Data Science MSc", "Lancaster University", "Lancaster Medical School", "Lancaster", "United Kingdom", "Deep statistical thinking combined with expertise in health and computer science is becoming increasingly fundamental in tackling public health problems across the world. The MSc in Health Data Science will equip you with advanced technical skills which will allow you to develop a career as a data-scientist in the health and care sector.The MSc in Health Data Science, consists of an initial set of 4 core modules: \u201cStatistical methods and models for health research\u201d, \u201cProgramming for Health Data Science\u201d, \u201cFundamentals for Health Data Science\u201d and \u201cIntroduction to applied epidemiology\u201d. These will allow you to develop and consolidate foundational skills in the three main areas of Health Data Science: epidemiology, statistics and computer science.", NaN, 0.41454545454545455, "Lancaster University, Lancaster, United Kingdom", 54.00388694016002, -2.7949611672222185, "POINT (-2.7949611672222185 54.0038869401600223)"], ["Data Science - MSc", "Lancaster University", "School of Computing and Communications", "Lancaster", "United Kingdom", "From business and finance to health and medicine, from infrastructure to societal studies, data science plays a vital role in all aspects of the modern world. Our MSc programme will ensure you have an advanced level of skills, knowledge, and experience in this rapidly expanding, highly in-demand field to achieve your career aspirations.", NaN, 0.40909090909090906, "Lancaster University, Lancaster, United Kingdom", 54.00345745190053, -2.79446891171866, "POINT (-2.7944689117186599 54.0034574519005304)"], ["Economics, Finance and Data Analysis MSc", "Lancaster University", "Department of Economics", "Lancaster", "United Kingdom", "Are you passionate about the dynamic fields of economics and finance and intrigued by the power of data analysis? The Master of Science (MSc) in Economics, Finance, and Data Analysis at Lancaster University is a cutting-edge programme designed to equip you with the knowledge, skills, and tools to thrive in the rapidly evolving world of financial analysis and decision-making.", NaN, 0.39454545454545453, "Lancaster University, Lancaster, United Kingdom", 53.99681837494613, -2.789198594554449, "POINT (-2.7891985945544491 53.9968183749461303)"], ["Health Data Science MSc", "Lancaster University", "Division of Health Research", "Lancaster", "United Kingdom", "Deep statistical thinking combined with expertise in health and computer science is becoming increasingly fundamental in tackling public health problems across the world. The MSc in Health Data Science will equip you with advanced technical skills which will allow you to develop a career as a data-scientist in the health and care sector.The MSc in Health Data Science, consists of an initial set of 4 core modules: \u201cStatistical methods and models for health research\u201d, \u201cProgramming for Health Data Science\u201d, \u201cFundamentals for Health Data Science\u201d and \u201cIntroduction to applied epidemiology\u201d. These will allow you to develop and consolidate foundational skills in the three main areas of Health Data Science: epidemiology, statistics and computer science.", NaN, 0.39272727272727276, "Lancaster University, Lancaster, United Kingdom", 54.01215587230987, -2.7984255432556004, "POINT (-2.7984255432556004 54.0121558723098687)"], ["Business Analytics - MSc", "Lancaster University", "Department of Management Science", "Lancaster", "United Kingdom", "We live in a world where analytical decision-making happens every second. Data is collected about everything in order to construct, operate and maintain systems. If you want a career in decision support, operational research, industrial engineering or management science, theMSc Business Analyticsis the ideal programme for you.This course will train you in analytical decision-making. Not only do you learn the theory of business analytics but also how to apply it in practice. This involves generating relevant business insights using data-driven methodologies and tools. Our programme is one of the few to teach the entire Business Analytics life cycle, covering Descriptive, Predictive and Prescriptive analytics.", NaN, 0.39090909090909093, "Lancaster University, Lancaster, United Kingdom", 54.003111413798386, -2.7912247459157777, "POINT (-2.7912247459157777 54.0031114137983863)"], ["Economics and Data Science MSc", "Newcastle University", "Newcastle University Business School", "Newcastle", "United Kingdom", "Through core modules, you will gain a deep understanding of how data science can inform and improve the decision making of individuals, firms and governments. You can tailor your degree with a range of optional modules and complete a dissertation where you will apply the methods you have learnt.With this Master\u2019s degree from Newcastle University, you will have developed the skills necessary to excel as a:professional economistpolicy makeracademic researcherWe also offer the following economics courses:Economics MScBehavioural and Experimental Economics MScEconomics and Finance MScWhat you'll learnGain advanced skills in economic theory. You'll also learn quantitative methods in econometrics and mathematical economics.", NaN, 0.37818181818181823, "Newcastle University, Newcastle, United Kingdom", 54.97933692789627, -1.6151744703628412, "POINT (-1.6151744703628412 54.9793369278962700)"], ["Data Science (DSC)", "Eotvos Lorand University", "EIT Digital Master School - E\u00f6tv\u00f6s Lorand University", "Hatvan", "Hungary", "Big Data can provide important insights into business processes and uncover opportunities to cut costs and increase efficiency. Furthermore, data analytics enables organisations to effectively target specific audiences and to adapt product characteristics based on customer preferences. It can also be used to improve the decision-making process.Yet, despite the immense potential of Big Data, many companies are blind to the value of the data they create. It is time for that to change -\u00a0and our Data Science programme equips you with the skills to drive this change.", NaN, 0.36, "Eotvos Lorand University, Hatvan, Hungary", 47.49097342363084, 19.050007982610108, "POINT (19.0500079826101079 47.4909734236308410)"], ["Health Data Science MSc/PGDip/PGCert", "Swansea University", "Swansea University Medical School", "Swansea", "United Kingdom", "We are now accepting applications for the Health Data Science course for January 2022. Please visit our website for more information.Informing Health Improvements through Large-Scale Data ProcessingIf you are working in a healthcare role that involves analysing health data, this MSc Health Data Science degree, could accelerate you into one of the fastest growing areas in the UK.This course is designed to develop the essential skills and knowledge you\u2019ll need as a Health Data Scientist. Our degree offers strong emphasis on practical and analytical skills that you can apply in the workplace and could make you more employable. It is available as a one year full time or three years part time course.", NaN, 0.3545454545454546, "Swansea University, Swansea, United Kingdom", 51.60132376080985, -3.9830454081966584, "POINT (-3.9830454081966584 51.6013237608098478)"], ["Data Intelligence - MSc", "Canterbury Christ Church University", "Faculty of Science, Engineering and Social Sciences", "Canterbury", "United Kingdom", "The Big Data revolution needs data professionals to assist in data intelligence\u202fthrough automated\u202fdata management, analysis and presentation in industry and public sector,\u00a0as the\u00a0increase in demand\u202fis\u202f160% (Blau, 2015;\u00a0Columbus, 2017).Typically computing courses in the UK don\u2019t address industries\u2019 and public sectors\u2019 need for\u202fdata professionals to manage data for public good. There\u202fis an\u202fincrease\u202fin\u202fdemand for\u202fgraduates\u202fwith\u202finterdisciplinary skills and abilities;\u202fsocial science humanities, mathematical, information science, systems science, psychology and economics.", NaN, 0.3527272727272728, "Canterbury Christ Church University, Canterbury, United Kingdom", 51.26778625901841, 1.0930837219768648, "POINT (1.0930837219768648 51.2677862590184077)"], ["Data Science", "Aalto University", "EIT Digital Master School - Aalto University", "Tampere", "Finland", "Big Data can provide important insights into business processes and uncover opportunities to cut costs and increase efficiency. Furthermore, data analytics enables organisations to effectively target specific audiences and to adapt product characteristics based on customer preferences. It can also be used to improve the decision-making process.Yet, despite the immense potential of Big Data, many companies are blind to the value of the data they create. It is time for that to change -\u00a0and our Data Science programme equips you with the skills to drive this change.", NaN, 0.3527272727272728, "Aalto University, Tampere, Finland", 61.49239248129533, 23.75826766985589, "POINT (23.7582676698558899 61.4923924812953331)"], ["Data Science MSc", "Middlesex University", "Faculty of Science and Technology", "London", "United Kingdom", "All industries now utilise data and Data-Science and Data-Analytics are increasingly identified as key industrial activities.\u00a0\u00a0The position of Data Scientist is rapidly becoming a required post for any company that wishes to take full advantage of the data that they collect. This course is designed to give you the skills to step into a career as a Data Scientist in a wide range of industries and companies.", NaN, 0.3527272727272728, "Middlesex University, London, United Kingdom", 51.5884174151347, -0.24203944700025184, "POINT (-0.2420394470002518 51.5884174151346997)"], ["Applied Data Science MSc", "Swansea University", "School of Mathematics and Computer Science", "Swansea", "United Kingdom", "Applied Data Science Course OverviewThe MSc in Applied Data Science is designed to provide appropriate training to students with a non-specialist background to enable them to enhance their future opportunities and play a key role in digital economy.", NaN, 0.35181818181818186, "Swansea University, Swansea, United Kingdom", 51.60831992313965, -3.9860276273451496, "POINT (-3.9860276273451496 51.6083199231396534)"], ["Data Science for Food and Health MSc", "Wageningen University & Research", "Social Sciences", "Wageningen", "Netherlands", "Data are everywhere: from sensors and trackers, to apps measuring the behaviour of people. The use of data science offers new opportunities in the domains of health, nutrition, lifestyle and consumer behaviour. We can use data science to better measure and understand what and how people eat. What food choices do they make? And what is the relation between lifestyle and human health? You will be able to integrate data science knowledge and skills with a sound understanding of nutrition, consumer behaviour and lifestyles, and their effects on human health. After graduation, a data scientist in Food and Health will have a solid knowledge base, as well as excellent connecting skills.", NaN, 0.3490909090909091, "Wageningen University & Research, Wageningen, Netherlands", 51.980801800760254, 5.669078140948322, "POINT (5.6690781409483222 51.9808018007602541)"], ["Computer Science with Data Analytics (100% online) MSc", "Keele University", "School of Computing and Mathematics", "Stoke on Trent", "United Kingdom", "A cutting-edge online MSc Computer Science with Data Analytics from a university with leading teaching and research ratings, and superb student satisfaction scores.", NaN, 0.3481818181818182, "Keele University, Stoke on Trent, United Kingdom", 52.99305173582882, -2.2767905792282113, "POINT (-2.2767905792282113 52.9930517358288213)"], ["Data Science MSc", "Swansea University", "School of Mathematics and Computer Science", "Swansea", "United Kingdom", "Data Science Course OverviewThe MSc in Data Science gives you a solid grounding in data science concepts and technologies for extracting information and constructing knowledge from data.This course focuses on three core technical themes of data mining, machine learning, and visualisation.You study computational principles, methods, and systems for a variety of real-world applications that require mathematical foundations, programming skills, critical thinking, and ingenuity.Our \u00a332.5m Computational Foundry lies at the heart of this course. Sophisticated teaching and research equipment include a Vision and Biometric Lab, a Maker Lab, a Theory Lab, a Cyber Security/Networking Lab, a User Lab and a Visualisation Suite.", NaN, 0.34545454545454546, "Swansea University, Swansea, United Kingdom", 51.60083125157101, -3.9851829792946947, "POINT (-3.9851829792946947 51.6008312515710088)"], ["Economics MSc", "Newcastle University", "Newcastle University Business School", "Newcastle", "United Kingdom", "This MSc programme is ideal if you wish to gain advanced skills for a professional career in the public, intergovernmental or private sector.\u00a0It also provides a foundation to pursue a PhD in economics.You will acquire detailed knowledge of the most recent research in the disciplines of economics. You will also develop the skills needed to make your own contributions to research.We also offer the following economics courses:Behavioural and Experimental Economics MScEconomics and Data Science MScEconomics and Finance MScWhat you'll learnGain advanced skills in economic theory. You'll also learn quantitative methods in econometrics and mathematical economics.", NaN, 0.3445454545454546, "Newcastle University, Newcastle, United Kingdom", 54.97550123050967, -1.6114510854271773, "POINT (-1.6114510854271773 54.9755012305096713)"], ["Data Science MSc", "Coventry University", "Faculty of Engineering, Environment and Computing", "Coventry", "United Kingdom", "Data is everywhere. As the volume and complexity of data collected continues to grow, there is increasing demand for expertise in data science to support the analysis and visualisation of all this information.The MSc Data Science is a conversion course for graduates from a wide range of disciplines and backgrounds looking to pursue a career, or upskill, in this new and rapidly developing field. Data Scientists are in short supply and there is high demand for data science skills across sectors including business, government, healthcare, science, finance, and marketing.", NaN, 0.34363636363636363, "Coventry University, Coventry, United Kingdom", 52.401528298754165, -1.507344135438551, "POINT (-1.5073441354385511 52.4015282987541653)"], ["Data Science - MSc/PGDip", "University of Salford", "School of Science, Engineering and the Environment", "Manchester", "United Kingdom", "Make discoveries in data and bring value to businesses and organisations. With our\u00a0Data Science postgraduate degree, you can enhance your existing computing knowledge, or gain new skills that can help you secure a role in one of the\u00a0fastest-growing employment fields in\u00a0the digital economy.Developed\u00a0as one of the UK's first data science postgraduate conversion courses, thisChartered Institute for IT (BCS)accredited degree will equip graduates and professionals from\u00a0a wide range of disciplines, with analytical knowledge\u00a0and applied programming skills.", NaN, 0.34090909090909094, "University of Salford, Manchester, United Kingdom", 53.48051259376647, -2.2934514202071243, "POINT (-2.2934514202071243 53.4805125937664698)"], ["Artificial Intelligence and Data Science MSc", "Keele University", "School of Computing and Mathematics", "Stoke on Trent", "United Kingdom", "This MSc has been created as part of a\u00a313 million Office for Students initiativeto accelerate the number and diversity of skilled artificial intelligence (AI) and data science graduates. It has been designed from both an employer and student perspective, based on our internationally recognised research in multidisciplinary AI and Data Analytics, to provide distinctive and inclusive teaching for students from awide variety of backgrounds. As part of this, a number of \u00a310,000 Scholarships are available for black, female and disabled", NaN, 0.3409090909090909, "Keele University, Stoke on Trent, United Kingdom", 52.99691256615562, -2.2778658905798372, "POINT (-2.2778658905798372 52.9969125661556220)"], ["Data Science MSc", "Nottingham Trent University", "School of Science & Technology", "Nottingham", "United Kingdom", "This course covers the fundamentals of Data Science including Big Data infrastructure, AI and statistical analysis and the mining of data. Development of your understanding of deriving value from the data analytics functions is also a focus of this course.You will learn how to support organisations in improving their data capture, management and analysis processes with a focus on efficiency and profit, whilst adhering to the current highest ethical standards.", NaN, 0.33999999999999997, "Nottingham Trent University, Nottingham, United Kingdom", 52.952581258159654, -1.1599946506322933, "POINT (-1.1599946506322933 52.9525812581596540)"], ["Data Science MSc", "Northumbria University", "Computer and Information Sciences", "Newcastle", "United Kingdom", "This exciting Data Science master's has been designed by top academics in the field, in close consultation with leading data scientists from the industry and the Northumbria University Institute of Coding (IoC). It will provide you with the relevant skills needed to analyse, synthesise and manage different types and sizes of data efficiently.This programme is designed to train and produce data scientists who will fill a range of jobs requiring skills in methodical and statistical data analysis and help organisations (e.g., businesses, healthcare providers, financial institutions, industries) make the most of their huge amounts of data.\u00a0You will develop knowledge insight from a variety of structured and unstructured data, using a range of data analysis methods, processes, algorithms, and systems.", NaN, 0.3390909090909091, "Northumbria University, Newcastle, United Kingdom", 54.96507569514696, -1.625369757268274, "POINT (-1.6253697572682739 54.9650756951469575)"], ["Data Science and Analytics MSc", "University of Westminster", "Data Science and Informatics", "London", "United Kingdom", "This course (previously Business Intelligence and Analytics MSc)\u00a0addresses the need to propel information-gathering and data organisation, and exploit potential information and knowledge hidden in routinely collected data to improve decision-making. The course stretches the artificial intelligence (AI), machine learning (ML) and decision science themes to business intelligence, data science and business", NaN, 0.33818181818181825, "University of Westminster, London, United Kingdom", 51.492951186245996, -0.14054046138733367, "POINT (-0.1405404613873337 51.4929511862459961)"], ["Data Science MSc/PGDip/PGCert", "Newcastle University", "School of Computing", "Newcastle", "United Kingdom", "MSc - full time: 12 months, part time: 24 monthsPGDip - full time: 8 months,\u00a0\u00a0part time: 24 monthsPGCert - full time: 8 months, part time: up to 18 monthsData science is revolutionising every area of science, engineering and commerce. It offers the potential for huge societal and economic benefits.We created the PG Cert, PG Dip, MSc Data Science in collaboration with a number of high profile industry leaders. It aims to address the skills shortage in data analytics.Our master's in Data Science brings together students and industry practitioners to develop and translate new technologies into industry practice.", NaN, 0.33818181818181825, "Newcastle University, Newcastle, United Kingdom", 54.97849494012129, -1.619817968767808, "POINT (-1.6198179687678080 54.9784949401212870)"], ["Data Science (MSc)", "University of Twente", "EIT Digital Master School - University of Twente", "Enschede", "Netherlands", "Big Data can provide important insights into business processes and uncover opportunities to cut costs and increase efficiency. Furthermore, data analytics enables organisations to effectively target specific audiences and to adapt product characteristics based on customer preferences. It can also be used to improve the decision-making process.Yet, despite the immense potential of Big Data, many companies are blind to the value of the data they create. It is time for that to change -\u00a0and our Data Science programme equips you with the skills to drive this change.", NaN, 0.3345454545454546, "University of Twente, Enschede, Netherlands", 52.23504352829147, 6.847067166106354, "POINT (6.8470671661063536 52.2350435282914702)"], ["Data Science (2 years) - MSc", "Heriot-Watt University", "School of Mathematical and Computer Sciences", "Edinburgh", "United Kingdom", "The MSc Data Science (2 years) is a\u00a0new programme\u00a0available to graduates looking to enrol from\u00a0September 2019.Data Scientist has been dubbed the 'sexiest job title' (Harvard Business Review, 2012) with IBM predicting a 28% growth of jobs by 2020. The UK government has set out their strategy for the UK to be a world leader in data science to enable the growth of the UK economy. Data Scientists require a combination of statistical analytical skills, the ability to process large volumes of data efficiently, c.f. Big Data, and then to generate visualisations to explain the results.", NaN, 0.3336363636363637, "Heriot-Watt University, Edinburgh, United Kingdom", 55.91226984414293, -3.336193151118598, "POINT (-3.3361931511185978 55.9122698441429336)"], ["Advanced Computer Science MSc", "Keele University", "School of Computing and Mathematics", "Stoke on Trent", "United Kingdom", "In order to apply for this course, you will need to have studied Computing at undergraduate level. The MSc in Advanced Computer Science combines cutting edge techniques with consultancy and experience of working on real company projects to ensure you graduate with the skills that employers demand for in a career in computing and IT sectors across the globe. You will develop new techniques, consultancy skills and deepen your understanding within this discipline.The MSc in Advanced Computer Science gives the in-depth knowledge and cutting edge skills required for careers where advanced computer systems are used to solve difficult business goals, control complex processes and equipment, and undertake deep and detailed analysis, management, and presentation of data.", NaN, 0.3327272727272727, "Keele University, Stoke on Trent, United Kingdom", 53.002527551360586, -2.2737739968021606, "POINT (-2.2737739968021606 53.0025275513605862)"], ["Data Science and Analytics - MSc", "Cardiff University", "Cardiff School of Computer Science and Informatics", "Cardiff", "United Kingdom", "Why study this courseAcquire a range of in-demand skills for extracting and handling \u2018big data\u2019 and develop your practical skills through exposure to real-world problems and datasets.This course will equip students with a theoretical understanding and practical experience of applying methods drawn from data science and analytics.\u00a0You will develop a range of in-demand skills for extracting and handling \u2018big data\u2019 and applying modelling tools to help businesses and government organisations make better decisions.On completion of the course, you will be well placed to progress into a variety of roles in data-intensive industries or a related research career.", NaN, 0.33181818181818185, "Cardiff University, Cardiff, United Kingdom", 51.48051867159874, -3.186426723806328, "POINT (-3.1864267238063282 51.4805186715987375)"], ["Data Science (MSc)", "Kingston University", "Faculty of Engineering, Computing and the Environment", "London", "United Kingdom", "Data Science is one of the most rapidly expanding areas of employment globally, due to rapid and ongoing developments in computer systems and data gathering. Large data sets are widespread in business, science and government.This course builds on the established strengths of the Mathematics and Computer Science programmes and develops a multidisciplinary approach to the computational analysis of data. Contemporary society faces new challenges in the analysis of data, predictive analytics in support of decision-making processes that are both mathematical and computational. There is an increasing demand for data-savvy professionals both in industry and in research who are able make sense of large amounts of data and apply it to the solution of relevant problems.", NaN, 0.33090909090909093, "Kingston University, London, United Kingdom", 51.4068949192615, -0.3139730326908957, "POINT (-0.3139730326908957 51.4068949192614966)"], ["Data Science for Global Agriculture, Food and Environment", "Harper Adams University", "Postgraduate study at Harper Adams", "Newport", "United Kingdom", "Register Your InterestThere is a huge skills gap in the UK workforce when it comes to data science and artificial intelligence. The Government\u2019s Digital Skills strategy estimates that within the next 20 years, 90 per cent of all jobs will require some element of digital skills, with data science pinpointed as a priority area.", NaN, 0.33000000000000007, "Harper Adams University, Newport, United Kingdom", 52.7656089531937, -2.4357206611088387, "POINT (-2.4357206611088387 52.7656089531936985)"], ["Data Science - MSc", "Aberystwyth University", "Computer Science", "Aberystwyth", "United Kingdom", "Data Science is a rapidly growing interdisciplinary area, with applications in business, government, public health, and the sciences. Its applications range from identifying customers\u2019 buying patterns and monitoring machinery to tracking the spread of a disease and logging and improving an individual's health. There is therefore a huge unfilled demand for graduates with skills in \u2018Big Data\u2019.Why study MSc Data Science at Aberystwyth", NaN, 0.33, "Aberystwyth University, Aberystwyth, United Kingdom", 52.41635099701665, -4.068018551432541, "POINT (-4.0680185514325409 52.4163509970166501)"], ["Geo-Information Science MSc", "Wageningen University & Research", "Environmental Sciences", "Wageningen", "Netherlands", "Do you want to contribute to solving multidisciplinary and complex issues using Geo- information science, geo-informatics and remote sensing? Then the master's Geo- Information Science is a perfect match for you!The increasing complexity of our society demands for specialists who can collect, manage, analyse and present spatial data using state-of-the-art methods and tools. At Wageningen University & Research we offer a unique, top-quality programme that blends geo-information science methods, technologies and applications within environmental and life sciences for a changing world. Our Geo-information Science graduates usually have a job waiting for them on graduation.", NaN, 0.32999999999999996, "Wageningen University & Research, Wageningen, Netherlands", 51.98049635240564, 5.666060981747801, "POINT (5.6660609817478012 51.9804963524056376)"], ["Mechanical Engineering MSc", "University of Groningen", "Science and Engineering", "Groningen", "Netherlands", "Digital technology, AI and data science are integral and essential parts of the 21st century mechanical engineering discipline. 21st century mechanical engineers must be versed in both the classical design and construction of complex mechanical systems, as well as the physical, mathematical and digital representation and analysis of these systems.At the Faculty of Science and Engineering, we offer students a Masters degree programme in Mechanical Engineering that fits the needs of digital technology and digital society. The university is a unique place where engineering, natural sciences and social Sciences meet to tackle urgent societal challenges. It prepares you for an international digital and high-tech career in industry.", NaN, 0.3290909090909091, "University of Groningen, Groningen, Netherlands", 53.20840942812785, 6.566720781371816, "POINT (6.5667207813718163 53.2084094281278510)"], ["Data Science (MSc)", "University of Rennes 1", "EIT Digital Master School - University of Rennes 1", "Rennes", "France", "Big Data can provide important insights into business processes and uncover opportunities to cut costs and increase efficiency. Furthermore, data analytics enables organisations to effectively target specific audiences and to adapt product characteristics based on customer preferences. It can also be used to improve the decision-making process.Yet, despite the immense potential of Big Data, many companies are blind to the value of the data they create. It is time for that to change -\u00a0and our Data Science programme equips you with the skills to drive this change.", NaN, 0.3290909090909091, "University of Rennes 1, Rennes, France", 48.104876865367494, -1.6799672768836997, "POINT (-1.6799672768836997 48.1048768653674941)"], ["Data Science for Life Sciences", "Hanze University of Applied Sciences", "Masters courses", "Groningen", "Netherlands", "IntroductionThe Data Science for Life Sciences master\u2019s programme is for life science or IT students who want to learn how they can be part of the growing field of data science. After this master, you will possess the skills you need to facilitate and initiate innovations for life science, like programming machine learning applications and managing data storages. With this knowledge, you breach the gap between life sciences and computer technology.", NaN, 0.3281818181818182, "Hanze University of Applied Sciences, Groningen, Netherlands", 53.234149525956155, 6.521158813259755, "POINT (6.5211588132597553 53.2341495259561555)"], ["Master of Science in Data Science", "Nazarbayev University", "Engineering", "Astana", "Kazakstan", "Data scienceis the study of where information comes from, what it represents and how it can be turned into a valuable resource in the creation of business and IT strategies. Mining large amounts of structured and unstructured data to identify patterns can help an organization rein in costs, increase efficiencies, recognize new market opportunities and increase the organization\u2019s competitive advantage. Advancements in technology helped data science evolve from cleaning datasets and applying statistical methods to a field that encompasses data analysis, predictive analytics, data mining, business intelligence, machine learning, deep learning, and so much more.", NaN, 0.32818181818181813, "Nazarbayev University, Astana, Kazakstan", 51.16637973891293, 71.43674888798436, "POINT (71.4367488879843648 51.1663797389129300)"], ["Data Science - MSc/PGDip", "Heriot-Watt University", "School of Mathematical and Computer Sciences", "Edinburgh", "United Kingdom", "Our Data Science masters teaches the theory and skills for managing and analysing large, complex data sets \u2013 sometimes called Big Data. You\u2019ll learn how to model, store and process these data sets using the latest algorithms and techniques. Modern methods and tools for visually exploring the data will also be covered. The MSc course offers the key skill set of a data scientist. Optional courses provide an opportunity to explore closely-related areas based on the internationally leading research work of our academics.The skills you learn through the Data Science masters will be applicable to industrial applications, as well as to scientific data exploration. In some cases, the MSc project can also be carried out in collaboration with an outside industrial or academic organisation", NaN, 0.3272727272727273, "Heriot-Watt University, Edinburgh, United Kingdom", 55.91121550810912, -3.3277216210901788, "POINT (-3.3277216210901788 55.9112155081091231)"], ["Applied Data Science and Statistics MSc", "University of Exeter", "Mathematics and Statistics", "Exeter", "United Kingdom", "OverviewDesigned for those wanting to work with and derive meaning from data, but without prior experience of programmingExplore a wide variety of applications to prepare you for a career working with data in a wide variety of sectorsGraduate with the capability to extract otherwise-hidden information within data and use it to make informed decisions, with the skills needed to enter a Data Scientist or Analyst roleLearn a variety of languages essential to Data Science, including R and PythonWork with data and gain the ability to perform statistical analysis to answer questions, and understand how to interpret and communicate results in the presence of bias and uncertainty.Course contentTeaching on this programme is delivered through a mix of lectures, projects, group work and hands-on lab sessions. Many of your lectures will be interactive combining a blend of classroom learning, coding and data analysis. Group and individual projects will be undertaken using real data and will often focus on topical challenges which are the focus of current research.", NaN, 0.32727272727272727, "University of Exeter, Exeter, United Kingdom", 50.73605209962853, -3.5332516151473947, "POINT (-3.5332516151473947 50.7360520996285302)"], ["Applied Data Science (Renewable Energy) MSc", "University of Exeter", "Mathematics and Statistics", "Exeter", "United Kingdom", "OverviewBecome immersed in the \u2018Big Data revolution\u2019 and develop state-of-the-art data science and AI skills alongside expertise in emerging renewable technologiesBased at our stunning Penryn Campus in Cornwall this interdisciplinary programme is run jointly between the departments of Mathematics and Renewable EngineeringDesigned in collaboration with internationally renowned researchers and industrial partners you will benefit from research-led teaching, practical examples and hands-on activitiesDevelop sought-after, discipline-transcending skills and utilise these through use of modern scientific computing software and a new state-of-the-art Renewable Engineering FacilityGain the skills and experience you need to succeed in the demanding and fast growing data analytics sectors, specifically within renewable technologies.Course contentThe pressing climate crisis has awakened the world to the need for a green technology-enabled revolution. We will expose you to the contemporary research and technologies, guiding you through relevant concepts and trends in data science and modelling and modern methodologies in the fields of AI and Control.", NaN, 0.32636363636363636, "University of Exeter, Exeter, United Kingdom", 50.72218708705032, -3.54249988457977, "POINT (-3.5424998845797702 50.7221870870503224)"], ["Applied Data Science - MSc", "Heriot-Watt University", "School of Mathematical and Computer Sciences", "Edinburgh", "United Kingdom", "Our Applied Data Science Masters programme is for you if you want to learn how to take data-driven decisions and practice your skills in a wide range of applications. The programme\u00a0simultaneously focusses on the statistical foundations of data science and and its applications\u00a0in different areas of industry and research. It will provide you with a strong theoretical understanding of the results and techniques required to perform analysis of data and make decisions based on data. It will also give you an opportunity to apply these techniques in applications ranging from signal and image processing, communications, and robotics, to finance, ecology and complex networks.", NaN, 0.3245454545454546, "Heriot-Watt University, Edinburgh, United Kingdom", 55.9030052034718, -3.327773675558626, "POINT (-3.3277736755586260 55.9030052034717997)"], ["Data Analytics for Government - MSc", "Cardiff University", "Cardiff School of Computer Science and Informatics", "Cardiff", "United Kingdom", "Why study this courseDevelop your theoretical understanding, practical experience of data science and analytics with a specific focus on the application of data analytics within government and public", NaN, 0.3245454545454546, "Cardiff University, Cardiff, United Kingdom", 51.476408527448875, -3.1746801385044594, "POINT (-3.1746801385044594 51.4764085274488750)"], ["Data Science Apprenticeship MSc", "City, University of London", "School of Science and Technology", "London", "United Kingdom", "Key informationThis unique apprenticeship programme aims to prepare you with the knowledge and values you need for a technical career as a data scientist. During your course you\u2019ll gain leadership skills to enable you to manage complex data science projects to help progress your career.Course overviewThis unique apprenticeship programme aims to prepare you with the knowledge and values you need for a technical career as a data scientist. During your course you\u2019ll gain leadership skills to enable you to manage complex data science projects to help progress your career.", NaN, 0.3236363636363637, "City, University of London, London, United Kingdom", 51.52656383851947, -0.10814429283668549, "POINT (-0.1081442928366855 51.5265638385194720)"], ["Data Science MSc", "Sabanci University", "Masters Programmes", "Istanbul", "Turkey", "Data Science Master`s Degree Program aims to provide a strong education program in the field of data science in order to meet the growing demand for data science in the world and in Turkey; and to contribute to scientific studies in this field through joint research of faculty members from different programs.", NaN, 0.32272727272727275, "Sabanci University, Istanbul, Turkey", 40.99882073724351, 28.96695023936639, "POINT (28.9669502393663905 40.9988207372435127)"], ["Computer Science MSc", "Coventry University", "Faculty of Engineering, Environment and Computing", "Coventry", "United Kingdom", "This Master\u2019s degree aims to expand your capability and expertise in computing or IT related fields. The course focuses on the underlying theories of computer science and their practical applications in the latest technological developments.The course aims to provide you with a sound understanding of essential development platforms, protocols and standards with an emphasis on computer architectures, artificial intelligence, machine learning, big data analysis, internet security and the development of web-based and mobile applications.The course is designed in consultation with industry professionals to deliver an up-to-date syllabus with the latest technology and employment trends. The course is designed and delivered with input from our industry contacts.", NaN, 0.32181818181818184, "Coventry University, Coventry, United Kingdom", 52.39605537654015, -1.5070263343085344, "POINT (-1.5070263343085344 52.3960553765401471)"], ["Computing Science MSc", "University of Groningen", "Science and Engineering", "Groningen", "Netherlands", "How can we develop secure and robust software? How can we teach computers to see? How can we make our software easily adaptable to new tasks? How do we improve learning by computers?If you find these questions fascinating, you should choose the Master's degree programme in Computing Science in Groningen. This programme deals with both the theoretical and the practical aspects of computing.You will develop and increase your in-depth knowledge within the areas of Data Science & Systems Complexity, Intelligent Systems & Visual Computing or Software Engineering & Distributed Systems. Most courses offer insightful lectures covering both theory and practice. Apart from acquiring core computing science skills, mathematics and research methodology are also important.", NaN, 0.32181818181818184, "University of Groningen, Groningen, Netherlands", 53.20939283382003, 6.551108323685685, "POINT (6.5511083236856846 53.2093928338200328)"], ["Data Science MSc", "Teesside University", "School of Computing, Engineering & Design Technologies", "Middlesbrough", "United Kingdom", "Data scientists use a range of computational and statistical techniques to unlock insight from data and solve complex problems. This emerging profession sits at the cutting-edge of computer science and graduates are increasingly in demand from industry.This innovative data science course equips you with the specialist skills and knowledge to make an immediate and meaningful contribution to a range of industry environments.You are taught by expert staff from our machine intelligence research group, ensuring that you have access to the very latest thinking from the field of data science. You have the opportunity to contribute to live research and to progress from postgraduate study to postdoctorate research.", NaN, 0.32181818181818184, "Teesside University, Middlesbrough, United Kingdom", 54.56316383718605, -1.2405463241230983, "POINT (-1.2405463241230983 54.5631638371860532)"], ["Data Science (with specialisation in Statistics) MSc, PGDip, PGCert", "Newcastle University", "School of Computing", "Newcastle", "United Kingdom", "MSc - full time: 12 months, part time: 24 monthsPGDip - full time: 8 months,\u00a0\u00a0part time: 24 monthsPGCert - full time: 8 months, part time: up to 18 monthsOverviewThis course blends modern statistical methods with the computational skills to handle large quantities of unstructured data.Data Science is revolutionising every area of science, engineering and commerce. It has potential for huge societal and economic benefits. Statistical analysis, with data analytics, is\u00a0in-demand. There is an industry need for analytical skills that can\u00a0interpret and extract value from complex data.", NaN, 0.32000000000000006, "Newcastle University, Newcastle, United Kingdom", 54.97127381165865, -1.6128482228584855, "POINT (-1.6128482228584855 54.9712738116586479)"], ["Data Science and Artificial Intelligence (Conversion Programme) MSc", "Queen Mary University of London", "School of Electronic Engineering and Computer Science", "London", "United Kingdom", "The MSc Data Science and Artificial Intelligence is a conversion master\u2019s designed for motivated students who have a good first degree in a subject other than Computer Science, who wish to develop the knowledge and skills to gain employment in the Data Science and Artificial Intelligence industry.", NaN, 0.32, "Queen Mary University of London, London, United Kingdom", 51.51850513233549, -0.04635880643951264, "POINT (-0.0463588064395126 51.5185051323354912)"], ["Data Science MSc", "City, University of London", "School of Science and Technology", "London", "United Kingdom", "Key informationThis programme enables you to learn new data science techniques and be part of exciting current industry developments. You\u2019ll learn specialist skills to help you progress in your career.Course overviewThis programme is for students who have a numerate first degree or can demonstrate numerate skills. Students are often at the early stages of their careers in diverse professions including economics, statistics and computer science.", NaN, 0.3190909090909091, "City, University of London, London, United Kingdom", 51.52339040699511, -0.11366199370658273, "POINT (-0.1136619937065827 51.5233904069951123)"], ["Advanced Data Science MSc", "Bangor University", "College of Arts, Humanities and Business", "Bangor", "United Kingdom", "The Advanced Data Science M.Sc. allows graduates from either a CS or Data Science ungraduated\u00a0programme to broaden and deepen their skills and knowledge of data management, processing and analysis.This path also allows a route to specialise their CS experience allowing careers in business intelligence, big data analytics, or research and development. The programme shares the same commitment to professionalism and ethical exploitation of data and technology. These ideals are critical as we enter Industrial Revolution 4.0 and the ever-increasing utilisation of data to define everyday life.", NaN, 0.31818181818181823, "Bangor University, Bangor, United Kingdom", 53.22989580553703, -4.129209826127741, "POINT (-4.1292098261277408 53.2298958055370335)"], ["Data Science (with specialisation in Artificial Intelligence) MSc, PGDip, PGCert", "Newcastle University", "School of Computing", "Newcastle", "United Kingdom", "MSc - full time: 12 months, part time: 24 monthsPGDip - full time: 8 months,\u00a0\u00a0part time: 24 monthsPGCert - full time: 8 months, part time: up to 18 monthsArtificial Intelligence is all around us and used on a daily basis. All Artificial Intelligence uses data analytics as the underpinning science.Throughout this master's in Data Science with specialisation in Artificial Intelligence you'll:", NaN, 0.31818181818181823, "Newcastle University, Newcastle, United Kingdom", 54.97722735244358, -1.6122802346658143, "POINT (-1.6122802346658143 54.9772273524435775)"], ["Applied Data Science MSc", "Teesside University", "School of Computing, Engineering & Design Technologies", "Middlesbrough", "United Kingdom", "Data scientists are responsible for the handling of raw data, analysing it, identifying patterns and presenting insights in a manner that is useful for forecasting and predicting business problems. The data science field uses mathematics, statistics, machine learning, a range of computer science disciplines and a common toolset such as Python, SQL, and R.Data scientists are in high demand as government departments and leading companies realise the importance of big data and its applications to developing successful strategies in their decision making or business relations.", NaN, 0.3181818181818182, "Teesside University, Middlesbrough, United Kingdom", 54.56404246046338, -1.238224872870147, "POINT (-1.2382248728701470 54.5640424604633765)"], ["Applied Statistics MSc/PGDip", "Middlesex University", "Faculty of Science and Technology", "London", "United Kingdom", "Often known as the science of uncertainty, statistics is of vital importance in modern society where almost all sectors rely on the collection, analysis and interpretation of data. There is a great shortage of well qualified statisticians, data analysts and statistical consultants across the sector and this course has been specifically designed to meet that demand.", NaN, 0.3181818181818182, "Middlesex University, London, United Kingdom", 51.58726379284784, -0.23642531254790977, "POINT (-0.2364253125479098 51.5872637928478426)"], ["Actuarial Management with Data Science - MSc", "Heriot-Watt University", "School of Mathematical and Computer Sciences", "Edinburgh", "United Kingdom", "Data science today is becoming increasingly important within the actuarial field, and\u00a0Heriot-Watt has developed this unique new programme to meet this growing actuarial demand.", NaN, 0.3181818181818182, "Heriot-Watt University, Edinburgh, United Kingdom", 55.90115284359781, -3.3215694681055545, "POINT (-3.3215694681055545 55.9011528435978065)"], ["Applied Data Science and Modelling MSc", "University of Exeter", "Mathematics and Statistics", "Exeter", "United Kingdom", "OverviewGain an understanding of and confidence in using real-world data and mathematical models to address the big societal issues of the 21st CenturyBased at our stunning Penryn Campus in Cornwall this interdisciplinary programme is run by the departments of Mathematics in collaboration with science and engineeringBenefit from an interdisciplinary and outward facing programme which encourages and supports you to collaborate with industry, charities or public sector organisationsPut your enhanced data science and modelling skills into practice by completing an advanced projectGain the skills and experience you need to succeed in the demanding and fast growing data analytics sectors particularly in relation to sustainability challengesCourse contentThe concurrent crises of health, climate and environment require interdisciplinary solutions underpinned by sophisticated contemporary understanding and modelling in a data-intensive world. This programme immerses students in a fusion of the \u201cBig Data revolution\u201d and modern mathematical modelling within a challenges-led learning environment.", NaN, 0.31727272727272726, "University of Exeter, Exeter, United Kingdom", 50.72589108258968, -3.547048836863304, "POINT (-3.5470488368633042 50.7258910825896834)"], ["Marketing and Data Analytics MSc", "Nottingham Trent University", "Nottingham Business School", "Nottingham", "United Kingdom", "The significance of data analytics needs no acknowledgement. Companies across industries have leveraged data science in combination with marketing to enhance productivity and to build long-term relationship with customers. Over the last decade, marketing has been revolutionised by data analytics, allowing brands to improve brand strategies and business management and therefore, to deliver better experience through personalised communication.", NaN, 0.31727272727272726, "Nottingham Trent University, Nottingham, United Kingdom", 52.94640515710723, -1.1582002409552015, "POINT (-1.1582002409552015 52.9464051571072289)"], ["Master of Science in Bioinformatics", "Johns Hopkins University", "Advanced Academic Programs Online", "Baltimore", "USA", "Build Expertise in Biology, Programming, and Quantitative AnalysisDevelop expertise that spans biology, computer science, life sciences, and data analysis with the Master of Science in Bioinformatics degree from the Johns Hopkins University Advanced Academic Programs division. In this degree program, you will explore theory while developing hands-on skills essential to careers in many sectors, such as government, biotechnology, software development, education, and pharmaceutical development. Join this degree program to:", NaN, 0.31727272727272726, "Johns Hopkins University, Baltimore, USA", 39.32214594443877, -76.62721655686282, "POINT (-76.6272165568628196 39.3221459444387733)"], ["Health Data Science (MSc)", "University of St Andrews", "Interdisciplinary Studies", "St Andrews", "United Kingdom", "Healthcare is being transformed by digital technologies and big data analytics. On the MSc in Health Data Science, you will explore the principles and practice of digital health", NaN, 0.31727272727272726, "University of St Andrews, St Andrews, United Kingdom", 56.340121665450326, -2.8002834365340274, "POINT (-2.8002834365340274 56.3401216654503258)"], ["Digital Forensics and Cyber Investigation MSc", "Teesside University", "School of Computing, Engineering & Design Technologies", "Middlesbrough", "United Kingdom", "With a clear focus on forensics and industry practices, this course equips you with the knowledge and skills to become a professional digital or cyber analyst, or investigator.Digital forensics is a key part of your studies, alongside aspects of computer science. You apply core computer science principles within the context of a cyber investigation, considering how they can be used to collect, examine and interpret digital evidence. There is a strong emphasis on interpreting raw digital data and developing reverse engineering skills. In practical sessions, you use industry-standard software and practices, understanding the intelligence aspects of evidence and intelligence acquired from examining material.", NaN, 0.3163636363636364, "Teesside University, Middlesbrough, United Kingdom", 54.56285280107733, -1.23697936576665, "POINT (-1.2369793657666499 54.5628528010773266)"], ["Advanced Sport Performance Science MSc", "Swansea University", "School of Engineering and Applied Sciences", "Swansea", "United Kingdom", "Advanced Sport Performance ScienceThis MSc programme in Advanced Sport Performance Science will equip students with the skills required to successfully and effectively work in the competitive environment of elite sport.The course will comprise of taught modules that deepen students\u2019 understanding of theories and practice of sport performance and develop an advanced understanding of research methodologies, data analytics, reflective practice, and critical analysis skills.An industrial placement will allow students to apply their knowledge in a professional environment, further enhancing their employability.", NaN, 0.3163636363636364, "Swansea University, Swansea, United Kingdom", 51.59806413025695, -3.982169787410418, "POINT (-3.9821697874104180 51.5980641302569509)"], ["Data Science (with specialisation in Visualization) MSc, PGDip, PGCert", "Newcastle University", "School of Computing", "Newcastle", "United Kingdom", "MSc: Full time - 12 months, Part time - 24 monthsPGDip: Full time - 8 months, Part time - 24 monthsPGCert: Full time - 8 months, Part time - up to 18 monthsData Visualisation is an increasingly important part of data science. It aims to bridge the gap between the human and data. It supports human perception and cognition to make sense of data analytics outputs.We created the PGDip, PGCert, MSc Data Science with Specialisation in Visualisation in collaboration with a number of high profile industry leaders. It aims to address the skills shortage in data analytics.Our master's in data science brings together students and industry practitioners to develop and translate new technologies into industry practice.", NaN, 0.3163636363636364, "Newcastle University, Newcastle, United Kingdom", 54.97462469120557, -1.6098833425036523, "POINT (-1.6098833425036523 54.9746246912055696)"], ["Applied Data Science (Environment and Sustainability) MSc", "University of Exeter", "Mathematics and Statistics", "Exeter", "United Kingdom", "OverviewDevelop an understanding of state-of-the-art modelling, emergent data science techniques, and explore economic, environmental, and societal issues surrounding sustainability practices and policiesBased at our stunning Penryn Campus in Cornwall and hosted by the University\u2019s Environment and Sustainability Institute, which leads cutting-edge research on problems of environmental changeBe exposed to a wide variety of data and data analytics approaches with opportunities to work with industry, charities, or the public sectorGain the skills and experience you need to succeed in the demanding and fast growing data analytics sectors particularly in relation to sustainabilityCourse contentThe contemporary climate and environmental crises necessitate discipline-transcending solutions underpinned by understanding complex systems and models that draw from a data intensive world. Sustainable development is now a top priority in many industries and for many public and non-governmental organisations.", NaN, 0.31636363636363635, "University of Exeter, Exeter, United Kingdom", 50.73063278382713, -3.537835964656663, "POINT (-3.5378359646566628 50.7306327838271329)"], ["Environmental Data Science and Machine Learning - MSc", "Imperial College London", "Earth Science and Engineering", "London", "United Kingdom", "Our MSc Environmental Data Science and Machine Learning will educate future environmental scientists in data science, machine learning and associated computational technologies.This course will deepen your knowledge of cutting-edge data science, machine learning and associated computational and observational techniques, and you will learn to apply this to a broad range of environmentally motivated applications.If you have:", NaN, 0.31636363636363635, "Imperial College London, London, United Kingdom", 51.49368890109998, -0.18056871329736848, "POINT (-0.1805687132973685 51.4936889010999792)"], ["Cyber Security MSc", "Swansea University", "School of Mathematics and Computer Science", "Swansea", "United Kingdom", "Cyber Security Course OverviewThe MSc in Cyber Security covers critical modern technology issues from the security and privacy of personal data to cyberterrorism, cybercrime and mobile security.Our course is the first in Wales to be fully and completely certified by theNational Cyber Security Centre (NCSC).In this branch of Computer Science at Swansea, a holistic and interdisciplinary approach brings together modules on penetration testing, formal modelling, information security management, cryptography and artificial intelligence.", NaN, 0.3154545454545455, "Swansea University, Swansea, United Kingdom", 51.60432177935627, -3.9919623746578705, "POINT (-3.9919623746578705 51.6043217793562690)"], ["Financial Analytics (MSc)", "Queen\u2019s University Belfast", "Queen\u2019s University Management School", "Belfast", "United Kingdom", "The MSc Financial Analytics is the programme for you if you have an interest in financial markets, or financial technology (FinTech), and enjoy working with data. It shows you how data science, statistics and programming tools are used in the real world for the analysis and modelling of financial data. It can lead to exciting careers in areas such as financial data science, trading, portfolio management, data analytics, risk management and academia.The programme will equip students with cutting-edge quantitative and computational techniques utilised by leading finance and FinTech firms. Given its strong industry focus it will open up excellent graduate opportunities in the financial markets, as well as in quantitative finance, risk management and trading environments.", NaN, 0.3145454545454546, "Queen\u2019s University Belfast, Belfast, United Kingdom", 54.576836363084105, -5.9382747553883055, "POINT (-5.9382747553883055 54.5768363630841051)"], ["Human-Centred Big Data and Artificial Intelligence MSc", "Swansea University", "School of Mathematics and Computer Science", "Swansea", "United Kingdom", "You will be trained in adventurous and exciting computational science, working on real-world challenges that will transform society and the economy. While there are valid concerns about what impact big data and artificial intelligence might have on individuals, communities, jobs and society, the Human-Centred Big Data and Artificial Intelligence programme focuses on human potential, needs, desires and cares, and how these motivations can be used to drive innovation.", NaN, 0.3145454545454546, "Swansea University, Swansea, United Kingdom", 51.60495057868692, -3.98425509803454, "POINT (-3.9842550980345401 51.6049505786869176)"], ["Data Science and Communication MSc", "University of Liverpool", "Department of Communication and Media", "Liverpool", "United Kingdom", "The MSc in Data Science and Communication is designed for students who have an interest in the way data and data processing are shaping our communication practices as society becomes increasingly digitised. Whether you want to investigate how Big Data impacts our daily decision-making practices or learn how to create innovative communication chatbots, this MSc will provide you with the necessary means to successfully navigate the Networked Society.INTRODUCTIONThe programme offers state-of-the-art empirical, technical and theoretical training. You will have the opportunity to learn cutting edge computational techniques to study social behaviours at scale, alongside a deep grounding in the principles of communication studies and the social sciences.", NaN, 0.3145454545454546, "University of Liverpool, Liverpool, United Kingdom", 53.41038930587848, -2.999254288766501, "POINT (-2.9992542887665010 53.4103893058784820)"], ["Internet of Things with Data Science - MSc/PgDip", "University of Salford", "School of Science, Engineering and the Environment", "Manchester", "United Kingdom", "Make discoveries in data and explore the value Internet of Things (IoT) can bring to businesses and organisations. With our Internet of Things with Data Science postgraduate degree, you can enhance your existing computer science knowledge, or gain new skills that can help you secure a role in a\u00a0fastest-growing employment field in\u00a0the digital economy.Available with full and part-time study routes, the course provides you with specialist IoT and data science knowledge to apply in a wide range of sectors, including healthcare, commerce, professional services and the built environment. Start dates are available each January and September.", NaN, 0.31363636363636366, "University of Salford, Manchester, United Kingdom", 53.491865607461506, -2.2808520955296716, "POINT (-2.2808520955296716 53.4918656074615058)"], ["Data Science and Analytics - MSc", "Cardiff University", "Cardiff School of Mathematics", "Cardiff", "United Kingdom", "Why study this courseAcquire a range of in-demand skills for extracting and handling \u2018big data\u2019 and develop your practical skills through exposure to real-world problems and datasets.This course will equip students with a theoretical understanding and practical experience of applying methods drawn from data science and analytics.\u00a0You will develop a range of in-demand skills for extracting and handling \u2018big data\u2019 and applying modelling tools to help businesses and government organisations make better decisions.On completion of the course, you will be well placed to progress into a variety of roles in data-intensive industries or a related research career.", NaN, 0.31363636363636366, "Cardiff University, Cardiff, United Kingdom", 51.47575929739972, -3.1891617174613693, "POINT (-3.1891617174613693 51.4757592973997191)"], ["Master of Science in Computer Vision", "DigiPen Institute of Technology Singapore", "Masters Programmes", "Queenstown", "Singapore", "MS in Computer Vision OverviewComputer vision is a dynamic field of study that allows computers to acquire, process, and analyze data from digital images or videos in real time. The rapid development of computer vision has had an immense impact on technologies such as autonomous vehicles, industrial robotics, data analytics, surveillance systems, and more. As the demand for scientists and engineers trained in this field grows, the Master of Science in Computer Vision will prepare you to thrive in this new age of technology.", NaN, 0.3136363636363636, "DigiPen Institute of Technology Singapore, Queenstown, Singapore", 1.2910720816805217, 103.77421000088921, "POINT (103.7742100008892123 1.2910720816805217)"], ["Master of Science in Biomedical Technology - Molecular Biology", "Tampere University", "Masters Programmes", "Tampere", "Finland", "Biomedical technology for the benefit of human healthInsights into the molecular mechanisms and architecture of cells.Biomedical technology is a multidisciplinary field that builds on understanding biological systems on the molecular level and develops new approaches to advance medical and biotechnological applications. The programme brings together expertise and methods in many fields in natural, medical, and engineering sciences: biology, chemistry, medicine, genetics, statistics, computational and data sciences.", NaN, 0.3118181818181819, "Tampere University, Tampere, Finland", 61.499567868701625, 23.780573508016428, "POINT (23.7805735080164276 61.4995678687016252)"], ["Data Science (DSC)", "Budapest University of Technology and Economics", "EIT Digital Master School - Budapest University of Technology and Economics", "Budapest", "Hungary", "Big Data can provide important insights into business processes and uncover opportunities to cut costs and increase efficiency. Furthermore, data analytics enables organisations to effectively target specific audiences and to adapt product characteristics based on customer preferences. It can also be used to improve the decision-making process.Yet, despite the immense potential of Big Data, many companies are blind to the value of the data they create. It is time for that to change -\u00a0and our Data Science programme equips you with the skills to drive this change.", NaN, 0.31090909090909097, "Budapest University of Technology and Economics, Budapest, Hungary", 47.473263015129675, 19.050993867314087, "POINT (19.0509938673140873 47.4732630151296746)"], ["Master of Science in Computing Sciences and Electrical Engineering - Data Science", "Tampere University", "Masters Programmes", "Tampere", "Finland", "Make big sense of big dataBig data and data-driven methods are at the centre of modern computer science, statistics and computer engineering and hold great promise for the future.Experts on analyzing data are needed for solving challenging data driven problems such as understanding of text documents, conversation and social media; creating intelligent search engines; finding data-driven insights into phenomena of society, economy and culture; creating data-driven solutions for medical and biological problems; and enabling self-driving cars and autonomous robots.", NaN, 0.3090909090909091, "Tampere University, Tampere, Finland", 61.48748525192744, 23.77221626590825, "POINT (23.7722162659082485 61.4874852519274384)"], ["Health Data Science (MSc)", "University of St Andrews", "School of Mathematics and Statistics", "St Andrews", "United Kingdom", "The MSc in Health Data Science explores the principles and practice of digital health as well as applied skills commonly needed for digital health careers.Course detailsHealthcare is being transformed by digital technologies and big data analytics. On the MSc in Health Data Science, you will explore the principles and practice of digital health implementation.", NaN, 0.3090909090909091, "University of St Andrews, St Andrews, United Kingdom", 56.32658449395258, -2.80313244444566, "POINT (-2.8031324444456600 56.3265844939525806)"], ["Data Science - MSc", "University of Glasgow", "College of Science and Engineering", "Glasgow", "United Kingdom", "The Masters in Data Science is a specialist version of the MSc (Computing Science) which will provide you with a thorough grounding in the analysis and use of large data sets together with experience of conducting a substantial development or research project focused on Data Science techniques, preparing you for responsible positions in the Big Data and IT industries.", NaN, 0.3090909090909091, "University of Glasgow, Glasgow, United Kingdom", 55.8570250669636, -4.26838930201072, "POINT (-4.2683893020107204 55.8570250669636010)"], ["Data Science and Artificial Intelligence MSc", "University of Liverpool", "Department of Computer Science", "Liverpool", "United Kingdom", "Discover how tech companies gather and use data and explore both the databases that power our daily lives and the data languages underpinning them on this MSc. You\u2019ll receive a thorough grounding in mathematics and statistics, data mining, artificial intelligence and the fundamentals of programming as you develop a toolkit of skills in data science and emerging technologies.INTRODUCTIONWith organisations increasingly reliant on data science and artificial intelligence (AI), understanding how to analyse, validate and interpret data can significantly enhance your employability.", NaN, 0.3090909090909091, "University of Liverpool, Liverpool, United Kingdom", 53.402948086021766, -2.996960445933484, "POINT (-2.9969604459334840 53.4029480860217660)"], ["Bioarchaeological Science", "Aberdeen University", "School of Geosciences", "Aberdeen", "United Kingdom", "OverviewBioarchaeological Science is at the forefront of the scientific study of the human past. This new programme incorporates the study of human osteoarchaeology and palaeopathology along with the advanced study of human remains through genetic and isotopic analysis. You will learn the latest scientific techniques for the extraction, analysis and presentation of DNA, protein, stable isotope and lipid data.", NaN, 0.3081818181818182, "Aberdeen University, Aberdeen, United Kingdom", 57.155505991316495, -2.1087888993407935, "POINT (-2.1087888993407935 57.1555059913164953)"], ["Master's of Cyber Security", "Harbour.Space University", "Masters Programmes", "Barcelona", "Spain", "Harbour.Space\u2019s Master's of Cyber Securityoffer students a comprehensive skill set enabling them to protect any organisation\u2019s cyber assets. Students gain knowledge of the most sophisticated encryption methods and threat detection techniques to prevent, detect, counter, and recover data as well as organisational training in access control, evidence collection, and business continuity planning.First yearDuring the first year, students quickly recap the basics of computer science and then focus on the fundamentals of cyber security including computer architecture, operating systems security, secure programming, networks, and", NaN, 0.3081818181818182, "Harbour.Space University, Barcelona, Spain", 41.38728525706655, 2.1954779967167544, "POINT (2.1954779967167544 41.3872852570665515)"], ["Data Science MSc", "University of Chester", "Computer Science", "Chester", "United Kingdom", "A conversion Master\u2019s degree in Data Science, to enable students to make the leap to the fast-growing area of data science.Course overviewThe Data Science Master\u2019s degree is aimed at people who have a technical, mathematical, or engineering background who want to develop their skills into the field of data science. Students who have worked in one of these areas but do not process a degree in the area\u00a0are welcome to apply.Why study this course with us?The Data Science course is within the Department of Computer Science, who are a forward-thinking innovative department.We work with employers to tailor the course to real-world needs, giving students an in-depth knowledge in the area.", NaN, 0.3081818181818182, "University of Chester, Chester, United Kingdom", 53.183501997643596, -2.8910528473478094, "POINT (-2.8910528473478094 53.1835019976435959)"], ["Data Science for Business MSc", "University of Stirling", "Business, Management and Law", "Stirling", "United Kingdom", "This exciting MSc Data Science for Business is the first in Scotland to be developed with input from SAS, a global leader in business analytics solutions; leading financial services organisation HSBC and The Data Lab to ensure it meets industry needs.The degree provides you with a deep understanding of the industrial and scientific relevance of advanced analytics and their application in strategic and operational decision-making while addressing the acknowledged shortage of business leaders and managers with a detailed working knowledge of data analytics. As a graduate you\u2019ll have a highly sought-after blend of data analytics, business acumen and advanced management skills.", NaN, 0.3072727272727273, "University of Stirling, Stirling, United Kingdom", 56.13575178741364, -3.918073097067776, "POINT (-3.9180730970677762 56.1357517874136391)"], ["Applied Data Science (Ecology and Evolution) MSc", "University of Exeter", "Mathematics and Statistics", "Exeter", "United Kingdom", "OverviewDevelop expertise in data-driven perspectives on ecology, evolution, conservation, biodiversity, and epidemiologyBased at our stunning Penryn Campus in Cornwall and run jointly by the University\u2019s Environment and Sustainability Institute and the Centre for Ecology and ConservationBe exposed to a wide variety of data and data analytics approaches with opportunities to work with industry, charities, or the public sectorYou\u2019ll be immersed in the \u201cBig Data revolution\u201d and develop expertise in data-driven perspectives on ecology, evolution, conservation, biodiversity, and epidemiologyGain the skills and experience you need to succeed in the demanding and fast growing data analytics sectors particularly in relation to ecology and evolutionCourse contentContemporary crises of the environment, and the ongoing threats of habitat loss and extinction posed to many species, have brought into sharp focus the importance of data intensive research in ecology and evolution. This programme is specifically designed for students with an interest in modern approaches in the life sciences.", NaN, 0.30727272727272725, "University of Exeter, Exeter, United Kingdom", 50.72994655709654, -3.5336264629759584, "POINT (-3.5336264629759584 50.7299465570965396)"], ["Master of Science in Computing Sciences and Electrical Engineering - Statistical Data Analytics", "Tampere University", "Masters Programmes", "Tampere", "Finland", "Make big sense of big dataBig data and data-driven methods are at the centre of modern computer science, statistics and computer engineering and hold great promise for the future.Experts on analyzing data are needed for solving challenging data driven problems such as understanding of text documents, conversation and social media; creating intelligent search engines; finding data-driven insights into phenomena of society, economy and culture; creating data-driven solutions for medical and biological problems; and enabling self-driving cars and autonomous robots.", NaN, 0.30727272727272725, "Tampere University, Tampere, Finland", 61.49487680438466, 23.775629774693957, "POINT (23.7756297746939573 61.4948768043846599)"], ["Data Science and Artificial Intelligence with a Year in Industry MSc", "University of Liverpool", "Department of Computer Science", "Liverpool", "United Kingdom", "Discover how tech companies gather and use data and explore both the databases that power our daily lives and the data languages underpinning them on this MSc. You\u2019ll receive a thorough grounding in mathematics and statistics, data mining, artificial intelligence and the fundamentals of programming, then go on to complete an extended industrial placement in a real-world environment.INTRODUCTIONWith organisations increasingly reliant on data science and artificial intelligence (AI), understanding how to analyse, validate and interpret data can significantly enhance your employability.", NaN, 0.30727272727272725, "University of Liverpool, Liverpool, United Kingdom", 53.40390361994362, -2.9937733715138344, "POINT (-2.9937733715138344 53.4039036199436197)"], ["Data-Intensive Analysis (MSc)", "University of St Andrews", "Interdisciplinary Studies", "St Andrews", "United Kingdom", "Course detailsThe MSc in Data-Intensive Analysis is a one-year taught programme run collaboratively by the Schools of Mathematics and Statistics and Computer Science. The course consists of two semesters of taught modules followed by an 11-week project leading to the submission of a 15,000-word dissertation in August.", NaN, 0.30727272727272725, "University of St Andrews, St Andrews, United Kingdom", 56.338290579206216, -2.7987271224501287, "POINT (-2.7987271224501287 56.3382905792062161)"], ["Data-Intensive Analysis (MSc)", "University of St Andrews", "School of Mathematics and Statistics", "St Andrews", "United Kingdom", "The MSc in Data-Intensive Analysis is a one-year taught programme run collaboratively by the Schools of Mathematics and Statistics and Computer Science. The course consists of two semesters of taught modules followed by an 11-week project leading to the submission of a 15,000-word dissertation in August.", NaN, 0.30727272727272725, "University of St Andrews, St Andrews, United Kingdom", 56.335917203826476, -2.7981518522439055, "POINT (-2.7981518522439055 56.3359172038264759)"], ["Artificial Intelligence with Data Analytics MSc", "Teesside University", "School of Computing, Engineering & Design Technologies", "Middlesbrough", "United Kingdom", "The MSc Artificial Intelligence with Data Analytics course is designed for graduates seeking to build on your existing skills to develop specific expertise in the field of artificial intelligence and data analytics.You strengthen and deepen your skills on the cutting edge of computer science and are prepared to make the transition from programmers to team leaders and designers. Particular features include:", NaN, 0.3063636363636364, "Teesside University, Middlesbrough, United Kingdom", 54.56193477850312, -1.2425227277445685, "POINT (-1.2425227277445685 54.5619347785031223)"], ["Master in Applied Data Science", "Frankfurt School of Finance and Management", "Finance and Management", "Frankfurt am Main", "Germany", "OverviewThe Master in Applied Data Science is a programme for young, mathematically-inclined graduates who wish to build a career in data science. Building on your solid quantitative foundations, you will learn the fundamentals of data science, how to apply cutting-edge methods to solve real-world business problems\u00a0and\u00a0assess the ethical and legal implications of applied data science to become responsible practitioners in the field.", NaN, 0.3063636363636364, "Frankfurt School of Finance and Management, Frankfurt am Main, Germany", 50.123126217471814, 8.673303516299615, "POINT (8.6733035162996153 50.1231262174718140)"], ["Master of Science in Biomedical Technology - Biomedical Informatics", "Tampere University", "Masters Programmes", "Tampere", "Finland", "Biomedical technology for the benefit of human healthInformatics solutions for the future of biomedicine.Biomedical technology is a multidisciplinary field that builds on understanding biological systems on the molecular level and develops new approaches to advance medical and biotechnological applications. The programme brings together expertise and methods in many fields in natural, medical, and engineering sciences: biology, chemistry, medicine, genetics, statistics, and computational and data sciences.When\u00a0applying to theMaster's Programme in Biomedical Technology (MSc),you\u00a0may\u00a0choose\u00a0from the following three options:", NaN, 0.3063636363636364, "Tampere University, Tampere, Finland", 61.48610956984241, 23.771711563519546, "POINT (23.7717115635195455 61.4861095698424123)"], ["Computer Science - MSc", "Aberystwyth University", "Computer Science", "Aberystwyth", "United Kingdom", "Our MSc in Computer Science aims to provide an intensive, professionally-oriented introduction to computing for able graduates in other disciplines, especially the humanities, to enable them to enter the software industry. No previous experience of computing is required.Course OverviewTopics you may study on this course include computer programming, data management and intelligent systems. Recent MSc project topics include: machine learning for the internet of things, augmented reality applications for tourism, analysis and management of agricultural emissions data, network intrusion detection and supply chain management.Advanced Software", NaN, 0.3063636363636364, "Aberystwyth University, Aberystwyth, United Kingdom", 52.41098013730591, -4.063098793087742, "POINT (-4.0630987930877422 52.4109801373059128)"], ["Master of Science in Biomedical Technology - Cell Technology", "Tampere University", "Masters Programmes", "Tampere", "Finland", "Biomedical technology for the benefit of human healthIn-depth knowledge and practical skills in cell technology, cell and tissue models and tissue engineering for regenerative medicine.Biomedical technology is a multidisciplinary field that builds on understanding biological systems on the molecular level and develops new approaches to advance medical and biotechnological applications. The programme brings together expertise and methods in many fields in natural, medical, and engineering sciences: biology, chemistry, medicine, genetics, statistics, and computational and data sciences.", NaN, 0.30545454545454553, "Tampere University, Tampere, Finland", 61.47694263195535, 23.776874822985498, "POINT (23.7768748229854978 61.4769426319553531)"], ["Applied Data Science and Analytics (MSc)", "SRH University Heidelberg", "SRH Hochschule Heidelberg | Master",
