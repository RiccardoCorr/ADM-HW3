a Science - MSc", "University of Bristol", "Faculty of Social Sciences and Law", "Bristol", "United Kingdom", "Gain an in-depth understanding of economics, econometrics and data science on our interdisciplinary MSc Economics with Data Science.This programme is suited to both professionals and undergraduates seeking advanced training in economics and data science, following a related degree in economics, computer science, physics, maths, or engineering, with exposure to quantitative methods and/or programming.Combining theoretical training and the teaching of practical tools, this programme is taught by experts in both economics and mathematical engineering disciplines and provides training on essential programming and data science software, alongside robust economics content distinctive to this programme.", NaN, 0.29090909090909095, "University of Bristol, Bristol, United Kingdom", 51.453005441109696, -2.6033016624369765, "POINT (-2.6033016624369765 51.4530054411096955)"], ["Data Science MSc", "University College London", "Department of Statistical Science", "London", "United Kingdom", "Register your interest in graduate study at UCLData science brings together computational and statistical skills for data-driven problem solving. This programme\u00a0will equip students\u00a0with the analytical tools to design sophisticated technical solutions using modern computational methods and with an emphasis on rigorous statistical thinking.", NaN, 0.29090909090909095, "University College London, London, United Kingdom", 51.49842891658454, -0.1303677291300597, "POINT (-0.1303677291300597 51.4984289165845368)"], ["Geospatial Data Science & Modelling - MSc", "University of Glasgow", "College of Science and Engineering", "Glasgow", "United Kingdom", "The Masters in Geospatial Data Science and Modelling will equip you with specialist geospatial, analytical, programming and modelling skills that can be applied to data in a broad range of sectors.You will get hands-on experience and gain a practical understanding of geospatial statistics. Computationally and mathematically literate graduates with the ability to address geospatial problems are in increasing demand across industries.", NaN, 0.2909090909090909, "University of Glasgow, Glasgow, United Kingdom", 55.86105649618954, -4.263461129704557, "POINT (-4.2634611297045568 55.8610564961895406)"], ["Data Science MSc", "University of Wolverhampton", "School of Engineering, Computing and Mathematical Science", "Wolverhampton", "United Kingdom", "The MSc Data Science is a conversion MSc, designed for students from a broad range of disciplines who wish to enhance their existing knowledge and skills in order to open up career opportunities in\u00a0Data Science.", NaN, 0.2909090909090909, "University of Wolverhampton, Wolverhampton, United Kingdom", 52.57749475102831, -2.1265894200134783, "POINT (-2.1265894200134783 52.5774947510283113)"], ["Data Science with Artificial Intelligence MSc", "University of Exeter", "Computer Science", "Exeter", "United Kingdom", "OverviewDesigned for those interested in learning the theoretical and practical skills within data science whilst developing advanced skills in artificial intelligenceLearn from our research expertise within Exeter's\u00a0Institute for Data Science and Artificial Intelligence (IDSAI)\u00a0in areas including computer vision, knowledge representation, bio-inspired computation and optimisationExplore the fundamental mathematical and computational techniques which underpin Data Science applications, building on your existing scientific and/or mathematical knowledgeLearn about specific applications including network analysis, text analysis and machine vision as well as governance and ethical aspects of data useUndertake a research project where you\u2019ll develop skills in a specific area of interest and pursue your ideas, with the support of your academic supervisor.Teaching and researchArtificial Intelligence at ExeterTeaching on this degree is directly influenced by research undertaken withinExeter\u2019s\u202fInstitute for Data Science and Artificial Intelligence\u202fwhich provides a hub for data-intensive science and artificial intelligence activity within the University.", NaN, 0.2909090909090909, "University of Exeter, Exeter, United Kingdom", 50.733413041695144, -3.5526571566335794, "POINT (-3.5526571566335794 50.7334130416951439)"], ["Marketing Analytics and Data Science MSc", "University of Groningen", "Economics and Business", "Groningen", "Netherlands", "How to generate customer insights based on advanced data engineering and analytics?In the MSc Marketing - Marketing Analytics and Data Science (MADS) profile, you will be educated and trained thoroughly on methods that allow you to analyze and model (secondary, big) data to track the marketing performance of the firm and generate new customer insights. The information and insights generated by the MADS profile are used as a basis for making research-based strategic and tactical marketing decisions.", NaN, 0.29000000000000004, "University of Groningen, Groningen, Netherlands", 53.2231171151214, 6.561126433550403, "POINT (6.5611264335504034 53.2231171151213971)"], ["Master of Science in Big Data Technology", "The Hong Kong University of Science and Technology", "School of Engineering - Taught Postgraduate Programs", "Clear Water Bay", "Hong Kong", "This unique program is jointly offered by the Department of Computer Science and Engineering and the Department of Mathematics. The program integrates a variety of disciplines to allow students to learn all the important facets of big data and how it is used in the real world. Students will learn the major components of big data, including infrastructure, data integration, storage, modeling and management, computing systems, analytic and mining systems, security, policy and social implications, as well as human factors and big data applications in various fields (data science).", NaN, 0.29, "The Hong Kong University of Science and Technology, Clear Water Bay, Hong Kong", 22.326457181170028, 114.26291472548013, "POINT (114.2629147254801296 22.3264571811700279)"], ["Geospatial & Mapping Sciences - MSc/PgDip/PgCert", "University of Glasgow", "College of Science and Engineering", "Glasgow", "United Kingdom", "This MSc in Geospatial & Mapping Sciences focuses on understanding the theory and practice of geospatial data collection and management. Topics covered include land, engineering and hydrographic surveying, data and geospatial information quality. The course draws on research and the latest developments in the field of geomatics, with a strong practical component. Key applications of geospatial skills support sustainable development, including measuring land and location of assets (e.g. transport routes, location of electric cables, forests), monitoring subsidence and sea level change, documenting heritage using laser scanning, and setting up and managing the coordinate system/mapping for a country. This programme is strongly endorsed by industry, accredited by both the Royal Institution of Chartered Surveyors and the Chartered Institution of Civil Engineering Surveyors.", NaN, 0.29, "University of Glasgow, Glasgow, United Kingdom", 55.866845733791706, -4.2599424603465055, "POINT (-4.2599424603465055 55.8668457337917062)"], ["Geographic Data Science (MSc/PGDip/PGCert/PGCert Intensive)", "Birkbeck, University of London", "School of Social Sciences", "London", "United Kingdom", "Birkbeck's geographic data science postgraduate course will provide you with advanced scientific and technical training in capturing, analysing and visualising geospatial information.Thanks to increasing computing power and wealth of digital data, we can record and store an unprecedented amount of information about the world. Geographic information plays a crucial role in our society, contributing to planning, analysis and management in sectors as diverse as transportation, insurance, banking, telecommunications, logistics, energy, retail, agriculture, healthcare, urban planning and scientific research.", NaN, 0.2890909090909091, "Birkbeck, University of London, London, United Kingdom", 51.515491580572146, -0.13300927221230516, "POINT (-0.1330092722123052 51.5154915805721458)"], ["Computer Science MPhil/Msc by Research", "University of Exeter", "Computer Science", "Exeter", "United Kingdom", "Our main areas of Computer Science research include Artificial Intelligence, Computer Vision, Cyber Security, Data and Network Science, Evolutionary Computing and Optimisation, High Performance Computing and Networking, and Machine Learning.", NaN, 0.2890909090909091, "University of Exeter, Exeter, United Kingdom", 50.721934827300224, -3.541234215583115, "POINT (-3.5412342155831151 50.7219348273002240)"], ["Health Data Science (MSc)", "University of St Andrews", "School of Computer Science", "St Andrews", "United Kingdom", "The MSc in Health Data Science explores the principles and practice of digital health as well as applied skills commonly needed for digital health careers.Course detailsHealthcare is being transformed by digital technologies and big data analytics. On the MSc in Health Data Science, you will explore the principles and practice of digital health implementation.", NaN, 0.28909090909090907, "University of St Andrews, St Andrews, United Kingdom", 56.33785876235397, -2.804434327069767, "POINT (-2.8044343270697669 56.3378587623539673)"], ["Data Science - MSc", "University of Hertfordshire", "School of Physics, Engineering and Computer Science", "Hatfield", "United Kingdom", "Why choose Herts?Teaching Excellence:\u00a0You will be taught by internationally recognised research staff with expertise across mathematics, statistics, astrophysics, medical physics, and computer science (see key staff).Work-Placement Opportunities:\u00a0You have an option to take a one-year paid industry placement. Students have had placements with organisations including NatWest, Sparta Global, and Sky.Industry Connections:\u00a0Benefit from\u00a0our strong links with the computing industry.\u00a0We work with\u00a0employers\u00a0such as Microsoft and Hewlett Packard\u00a0for\u00a0students to engage in careers fairs and industry-sessions.About the courseData is the currency of all but the most theoretically-based scientific research, and it also underpins our modern world, from the flow of data across international banking networks and the spread of memes across social networks, to the complex models of weather forecasting. The constant generation of data from our digital society feeds into our everyday lives, affecting how we receive healthcare to influencing our shopping habits. In order to handle, make sense of, and exploit large volumes of available data requires highly skilled human insight, analysis and visualisation. The professionals working in this field are called \u2018data scientists\u2019, who blend advanced mathematical and statistical skills with programming, database design, machine learning, modelling, simulation and innovative data visualisation. These professionals are in high demand in both public and private sectors in the UK and worldwide. This programme aims and learning outcomes are built around two guiding principles:", NaN, 0.28909090909090907, "University of Hertfordshire, Hatfield, United Kingdom", 51.752499083651195, -0.2282068533048471, "POINT (-0.2282068533048471 51.7524990836511947)"], ["Business Analytics: Optimisation of Business Processes MSc", "Vrije Universiteit Amsterdam", "School of Business and Economics", "Amsterdam", "Netherlands", "Use data and algorithms to achieve business successAre you keen to harness the power of data science, statistics and machine learning to optimise results and achieve strategic objectives?\u00a0Ready to combine insights from mathematics, computer science and economics with highly developed communication skills? The Master\u2019s programme in Business Analytics will deepen your knowledge - making you key to the success of any organisation.The programme has four tracks, giving you the opportunity to specialise in your own area of interest:", NaN, 0.2881818181818182, "Vrije Universiteit Amsterdam, Amsterdam, Netherlands", 52.32531394276898, 4.868338882899851, "POINT (4.8683388828998506 52.3253139427689788)"], ["Business Analytics: Computational Intelligence MSc", "Vrije Universiteit Amsterdam", "School of Business and Economics", "Amsterdam", "Netherlands", "Use data and algorithms to achieve business successAre you keen to harness the power of data science, statistics and machine learning to optimise results and achieve strategic objectives?\u00a0Ready to combine insights from mathematics, computer science and economics with highly developed communication skills? The Master\u2019s programme in Business Analytics will deepen your knowledge - making you key to the success of any organisation.The programme has four tracks, giving you the opportunity to specialise in your own area of interest:", NaN, 0.2881818181818182, "Vrije Universiteit Amsterdam, Amsterdam, Netherlands", 52.32663158254853, 4.8565813727551195, "POINT (4.8565813727551195 52.3266315825485293)"], ["Master of Science in Big Data Analytics and Artificial Intelligence", "Atlantic Technological University", "Online, Flexible and Professional Development", "Galway", "Ireland", "Our Master of Science in Computing in Big Data Analytics and Artificial Intelligence is a one year, full-time or two year, part-time programme. It focuses on the processes involved in examining and interpreting large amounts of data of a variety of types to uncover hidden patterns, unknown correlations and other useful information and then enabling computer systems to make independent decisions.From banking and financial services to retail and healthcare the opportunities in big data analytics and artificial intelligence are expanding all the time, and this course provides you with excellent qualifications to make the most of the ever increasing opportunities.", NaN, 0.2881818181818182, "Atlantic Technological University, Galway, Ireland", 53.27671837070523, -9.060639115240866, "POINT (-9.0606391152408658 53.2767183707052325)"], ["Data Driven Design", "Loughborough University London", "Institute for Design Innovation", "London", "United Kingdom", "Our MSc Data Driven Design programme will enable you to upskill your existing creative and cultural industries knowledge and expertise to include competencies in data science, data analytics and data-driven skills for gaining insights into competitive markets, improving digital products and services, and for effectively communicating data-driven strategies.", NaN, 0.2881818181818182, "Loughborough University London, London, United Kingdom", 51.538427328897136, -0.03729409934109228, "POINT (-0.0372940993410923 51.5384273288971357)"], ["Data Science and Analytics with Advanced Research - MSc", "University of Hertfordshire", "School of Physics, Engineering and Computer Science", "Hatfield", "United Kingdom", "Why choose Herts?Industry Accreditation:\u00a0BCS accreditation will be sought once this award has its first group of graduates in 2020.Work Placement Opportunities:\u00a0You have a\u00a0one-year\u202findustry placement option enabling you to gain real industry experience.Employment Prospects:\u00a0Graduates in our department are now\u00a0data scientists, data engineers,\u00a0and\u00a0data analytics consultants\u00a0working for\u00a0organisations\u00a0including BT, IBM, and Microsoft.About the courseThe School has a strong international reputation for research in this area and this expertise influences this course which explores current research and practice in data science and analytics, extending your knowledge and understanding of the principles and practice of obtaining data from various sources, the essential methods for pre-processing and cleaning data, data analytics and modelling. This MSc can lead to a career such as a data scientist.", NaN, 0.2881818181818182, "University of Hertfordshire, Hatfield, United Kingdom", 51.75792929196357, -0.23095109355888802, "POINT (-0.2309510935588880 51.7579292919635705)"], ["Data Science MSc", "London School of Economics and Political Science", "Department of Statistics", "London", "United Kingdom", "Ask LSEThe MSc Data Science provides training in data science methods, emphasising statistical perspectives. You will receive a thorough grounding in theory, as well as the technical and practical skills of data science.Your theoretical learning will be at a high mathematical level, while the technical and practical skills you will gain will enable you to apply advanced methods of data science and statistics to investigate real world questions.", NaN, 0.2881818181818182, "London School of Economics and Political Science, London, United Kingdom", 51.505669634827285, -0.12811780827506827, "POINT (-0.1281178082750683 51.5056696348272851)"], ["Bioinformatics MSc", "Teesside University", "School of Health & Life Sciences", "Middlesbrough", "United Kingdom", "As biological sciences have become more data driven, bioinformatics is now central to modern biological research, from genetics, nutrition and epidemiology to ecology, neuroscience and biomedicine.This programme teaches you how to manage and manipulate large datasets to reveal new insights in biological sciences. You get intensive training in a computer-based approach to biological research. You develop the computational and analytical understanding necessary as a platform for processing biological data. This involves the appreciation of biochemistry and molecular biology, together with IT and specialist skills in computer programming, data analysis, statistics and computational biology for multidisciplinary careers in research.", NaN, 0.2872727272727273, "Teesside University, Middlesbrough, United Kingdom", 54.56516294624955, -1.2384602958772641, "POINT (-1.2384602958772641 54.5651629462495507)"], ["Computational and Data Journalism - MSc", "Cardiff University", "Cardiff School of Journalism, Media and Cultural Studies", "Cardiff", "United Kingdom", "Why study this courseAn innovative degree focusing on the development of knowledge and skills through research-informed practical learning in journalism, data science, computer coding and digital development.MSc Computational and Data Journalism is a cutting-edge programme based at one of the UK\u2019s leading Journalism Schools. It is jointly delivered by the School of Journalism, Media and Culture and the School of Computer Science and Informatics.This programme provides the perfect vantage point from which to succeed in digital journalism and allows you to develop skills in both data journalism and newsroom development. No previous knowledge of computing is\u00a0necessary,\u00a0and the programme is open to graduates from any discipline.", NaN, 0.2872727272727273, "Cardiff University, Cardiff, United Kingdom", 51.48406625560993, -3.1874005649010777, "POINT (-3.1874005649010777 51.4840662556099318)"], ["Advanced Computer Science with Business MSc", "University of Exeter", "Computer Science", "Exeter", "United Kingdom", "OverviewTaught in partnership with the\u00a0Business SchoolCombine core Computer Science modules with modules in Management, Strategy, Marketing and Accounting to prepare you for working with data in a leadership or management roleLearn from teaching that draws directly from our particular research strengths in AI, machine learning, data science, high-performance computing and networks, and cyber-securityExplore the latest techniques and technologies, and how to apply these to complex contemporary problems across the breadth of societyYour project, which forms a major part of your Masters, will be business-focussed as you explore data science in a commercial environment.TeachingTeaching is mainly delivered by lectures, workshops and online materials. Each module references core and supplementary texts, or material recommended by module deliverers, which provide in depth coverage of the subject and go beyond the lectures.", NaN, 0.2872727272727273, "University of Exeter, Exeter, United Kingdom", 50.743047221379065, -3.5383148649677816, "POINT (-3.5383148649677816 50.7430472213790651)"], ["Data Science and Artificial Intelligence - MSc", "University of Suffolk", "School of Engineering, Arts, Science and Technology", "Ipswich", "United Kingdom", "The MSc Data Science and Artificial Intelligence is a postgraduate conversion degree. It is a partnership between us and you \u2013 we will give you the opportunities to gain deep knowledge, practical skills and meaningful expertise in data science and artificial intelligence, you bring enthusiasm, determination and a willingness to learn and make the most of the opportunities.IntroductionThe MSc Data Science and Artificial Intelligence is a postgraduate conversion degree. It is a partnership between us and you \u2013 we will give you the opportunities to gain deep knowledge, practical skills and meaningful expertise in data science and artificial intelligence, you bring enthusiasm, determination and a willingness to learn and make the most of the opportunities.", NaN, 0.2872727272727273, "University of Suffolk, Ipswich, United Kingdom", 52.04864086329983, 1.1547388425789966, "POINT (1.1547388425789966 52.0486408632998305)"], ["Data-Intensive Analysis (MSc)", "University of St Andrews", "School of Computer Science", "St Andrews", "United Kingdom", "The MSc in Data-Intensive Analysis is a one-year taught programme run collaboratively by the Schools of Mathematics and Statistics and Computer Science. The course consists of two semesters of taught modules followed by an 11-week project leading to the submission of a 15,000-word dissertation in August.", NaN, 0.2872727272727273, "University of St Andrews, St Andrews, United Kingdom", 56.33652210464081, -2.7991925392332115, "POINT (-2.7991925392332115 56.3365221046408067)"], ["Econometrics and Operations Research: Econometrics and Data Science MSc", "Vrije Universiteit Amsterdam", "School of Business and Economics", "Amsterdam", "Netherlands", "Econometrics and Operations Research opens a window to a complicated world that provides insights on which people, businesses and governments base their decisions.Econometrics is the science and art of using statistical methods to analyze financial, marketing and economic data, nowadays often Big Data. Operations Research is the science and art of making better decisions in economics, management and finance using mathematical methods.Econometrics Specializations:Climate EconometricsEconometrics and Data ScienceEconometric TheoryFinancial EconometricsMarketing Data ScienceQuantitative EconomicsOperations Research", NaN, 0.2863636363636364, "Vrije Universiteit Amsterdam, Amsterdam, Netherlands", 52.31788991865346, 4.8498082095118, "POINT (4.8498082095118002 52.3178899186534565)"], ["Econometrics and Operations Research: Marketing Data Science MSc", "Vrije Universiteit Amsterdam", "School of Business and Economics", "Amsterdam", "Netherlands", "Econometrics and Operations Research opens a window to a complicated world that provides insights on which people, businesses and governments base their decisions.Econometrics is the science and art of using statistical methods to analyze financial, marketing and economic data, nowadays often Big Data. Operations Research is the science and art of making better decisions in economics, management and finance using mathematical methods.Econometrics Specializations:Climate EconometricsEconometrics and Data ScienceEconometric TheoryFinancial EconometricsMarketing Data ScienceQuantitative EconomicsOperations Research", NaN, 0.2863636363636364, "Vrije Universiteit Amsterdam, Amsterdam, Netherlands", 52.330915379090186, 4.852329157450251, "POINT (4.8523291574502512 52.3309153790901860)"], ["Master of Science in Business Analytics", "University of Hong Kong", "Faculty of Business and Economics", "Hong Kong", "Hong Kong", "The Master of Science in Business Analytics programme at the HKU Business School offers a comprehensive curriculum that aims to help students develop both hard and soft skills related to business analytics throughout the programme. Our students will learn the knowledge and skills of understanding data, transforming data into information and converting information into executable actions.There is currently an unprecedented industry demand for business analytics professionals, and the school offers an extensive range of elective options to allow students to proceed in many specific focus areas.", NaN, 0.2863636363636364, "University of Hong Kong, Hong Kong, Hong Kong", 22.28413298099117, 114.12666936008985, "POINT (114.1266693600898492 22.2841329809911706)"], ["Master of Science in Biomolecular Engineering and Health Informatics", "The Hong Kong University of Science and Technology", "School of Engineering - Taught Postgraduate Programs", "Clear Water Bay", "Hong Kong", "Biomolecular engineering involves molecular-level design and engineering of nature derived and artificial materials and devices for applications in areas such as drug delivery, therapeutics, biosensing, point-of-care diagnostics, synthetic and systems biology, and omics technology. Health informatics combines skills from mathematics, data sciences, and computer science to acquire, process, and analyze health-related data for optimal decision making. The program integrates biomolecular engineering and health informatics so that students will be uniquely prepared for career opportunities in these fields.", NaN, 0.2863636363636364, "The Hong Kong University of Science and Technology, Clear Water Bay, Hong Kong", 22.34085938465549, 114.2573145246747, "POINT (114.2573145246746975 22.3408593846554915)"], ["Data Analytics - MSc/PgDip/PgCert (Online)", "University of Glasgow", "College of Science and Engineering", "Glasgow", "United Kingdom", "While the amount of data being produced is proliferating at a staggering rate, the skills to extract information and the value we receive from it are both relatively scarce. If you are looking to start a career in data science, or even further your current career, our Online Data Analytics MSc will provide you with vital skills required to develop your modelling and data handling expertise. You will gain a firm grounding in the principles of learning from data sets, whilst at the same time getting hands-on experience handling, analysing and visualising data. which will help you to realise your true potential while making you in demand in the modern workplace.", NaN, 0.2863636363636364, "University of Glasgow, Glasgow, United Kingdom", 55.86102922169452, -4.260306124406068, "POINT (-4.2603061244060676 55.8610292216945226)"], ["Data Science (MSc)", "University of Bath", "Department of Computer Science", "Bath", "United Kingdom", "Improve your employability for roles in data science with specialist knowledge in machine learning, statistics and software technology.Data science drives a significant proportion of global economic activity from healthcare to finance and technology. It's influencing scientific progress across numerous fields including bioscience, energy and telecommunications. This course provides you with the computational skills, tools and strong mathematical foundation to become an industry expert. You'll gain an understanding of the balanced combination of science and technology required for delivering effective data science.", NaN, 0.2863636363636364, "University of Bath, Bath, United Kingdom", 51.37003806540873, -2.326481591472869, "POINT (-2.3264815914728691 51.3700380654087283)"], ["Computer Science - MSc", "University of Helsinki", "International Masters Degree Programmes", "Helsinki", "Finland", "Goal of the pro\u00adgrammeComputer science has a brilliant future! You could help to create new network solutions, build the future digital society, develop secure digital services, or be involved in a ground-breaking international software project. Perhaps you will develop algorithms for utilising genome data in medicine or optimise bus routes using positioning data. Do you wonder about all the things that can be automated? Or would you like to dig deeper and become a researcher?", NaN, 0.2854545454545455, "University of Helsinki, Helsinki, Finland", 60.16678859436742, 24.942350907827578, "POINT (24.9423509078275778 60.1667885943674179)"], ["Data and Decision Analytics MSc", "University of Southampton", "Faculty of Social Sciences", "Southampton", "United Kingdom", "Develop the analytic and professional skills for success in the data science on this Data & Decision Analytics MSc. You\u2019ll learn advanced level mathematical modelling, statistical analysis, and computation.This UK master\u2019s course will give you the skills and knowledge to make better decisions based on data. There is also a strong focus\u00a0on real work experience, with opportunities for summer projects in a range of industries.Through this degree\u00a0you\u2019ll learn:", NaN, 0.28545454545454546, "University of Southampton, Southampton, United Kingdom", 50.89282149153821, -1.4037937022563995, "POINT (-1.4037937022563995 50.8928214915382071)"], ["Data Science (MSc)", "Universidad Polit\u00e9cnica de Madrid", "EIT Digital Master School - Universidad Polit\u00e9cnica de Madrid", "Madrid", "Spain", "Big Data can provide important insights into business processes and uncover opportunities to cut costs and increase efficiency. Furthermore, data analytics enables organisations to effectively target specific audiences and to adapt product characteristics based on customer preferences. It can also be used to improve the decision-making process.Yet, despite the immense potential of Big Data, many companies are blind to the value of the data they create. It is time for that to change -\u00a0and our Data Science programme equips you with the skills to drive this change.", NaN, 0.28545454545454546, "Universidad Polit\u00e9cnica de Madrid, Madrid, Spain", 40.410647560759124, -3.714527870710919, "POINT (-3.7145278707109188 40.4106475607591236)"], ["Master of Science in Data Science and Business Analytics (ODL) - 100% ONLINE", "Asia Pacific University of Technology & Innovation (APU)", "Masters Programmes", "Kuala Lumpur", "Malaysia", "This programme is specifically designed to provide:Knowledge and applied skills in data science, big data analytics and business intelligence.Overall understanding of the impact of data science upon modern processes and business.Exposure towards data science tools and techniques, as well as methods of data collection and utilization, to turn data into useful information via various processes.Joint Professional Certification by TIBCO Software", NaN, 0.28454545454545455, "Asia Pacific University of Technology & Innovation (APU), Kuala Lumpur, Malaysia", 3.0408691806716623, 101.70521591538625, "POINT (101.7052159153862476 3.0408691806716623)"], ["Master of Science in Health Informatics and Analytics", "The University of the Commonwealth Caribbean (UCC)", "International Programmes", "Kingston", "Jamaica", "Rapid advances in technology have revolutionized many aspects of the health care industry, including the way health data is recorded, secured, and shared. The industry-wide implementation of electronic health records has increased access to information which is improving the quality, safety, and efficiency of health care. With your Master of Science in Health Informatics and Analytics degree from theUniversity of the Commonwealth Caribbean Global Campus (UCCGC), you will gain the knowledge to help health professionals provide optimal care.Course ObjectivesUpon completion of your online Master of Science\u00a0Health Informatics and Analytics degree, you will be able to:", NaN, 0.28454545454545455, "The University of the Commonwealth Caribbean (UCC), Kingston, Jamaica", 18.00339815165484, -76.78944381909555, "POINT (-76.7894438190955526 18.0033981516548387)"], ["Data Analytics for Government MSc", "University of Southampton", "Faculty of Social Sciences", "Southampton", "United Kingdom", "Develop the specialist skills and knowledge to carry out\u00a0official\u00a0statistics\u00a0work\u00a0on this flexible Data Analytics for Government MSc at the University of Southampton.\u00a0Learn the survey methods and\u00a0social\u00a0data analysis skills to work for the UK government, an overseas government, or a non government organisation conducting large-scale statistical or analytical work.This UK\u00a0social data science\u00a0master\u2019s course is ideal if you are currently working in official statistics or theGovernment Statistical Service (GSS).\u00a0You can choose to study part-time over 2 to 5 years or full-time over 1 year.You'll strengthen and update your professional skills and knowledge of survey methods, data science and data analysis.", NaN, 0.28454545454545455, "University of Southampton, Southampton, United Kingdom", 50.906204109459516, -1.4047806778195608, "POINT (-1.4047806778195608 50.9062041094595159)"], ["Data Science and Analytics (placement option available) - MSc", "University of Hertfordshire", "School of Physics, Engineering and Computer Science", "Hatfield", "United Kingdom", "Why choose Herts?Industry Accreditation:\u00a0BCS accreditation will be sought once this award has its first group of graduates in 2020.Work Placement Opportunities:\u00a0You will gain real industry experience during a one-year work-placement.Employment Prospects:\u00a0Graduates in our department are now\u00a0data scientists, data engineers,\u00a0and\u00a0data analytics consultants\u00a0working for\u00a0organisations\u00a0including BT, IBM, and Microsoft.About the courseThe MSc in Data Science and Analytics utilises our\u00a0strong international reputation for research in these\u00a0areas. The\u00a0expertise of our staff\u00a0influences this course which explores current research and practice in data science and analytics, extending your knowledge and understanding of the principles and practice of obtaining data from various sources, the essential methods for pre-processing and cleaning data, data analytics and modelling.", NaN, 0.28454545454545455, "University of Hertfordshire, Hatfield, United Kingdom", 51.75307197268302, -0.22532698043055388, "POINT (-0.2253269804305539 51.7530719726830171)"], ["Data Science MSc", "University of Edinburgh", "School of Informatics", "Edinburgh", "United Kingdom", "Programme DescriptionData science is the study of the computational principles, methods, and systems for extracting and structuring knowledge from data; and the application and use of those principles. Large data sets are now generated by almost every activity in science, society, and commerce - ranging from molecular biology to social media, from sustainable energy to health care.As an MSc Data Science student, you will explore how to efficiently find patterns in these vast streams of data. Many research areas have tackled parts of this problem:", NaN, 0.28454545454545455, "University of Edinburgh, Edinburgh, United Kingdom", 55.931130697239475, -3.196302880571661, "POINT (-3.1963028805716611 55.9311306972394746)"], ["Data Analytics (MSc)", "George Washington University", "School of Engineering and Applied Science", "Washington DC", "USA", "Administered jointly through the Department of Computer Science and the Department of Engineering Management & Systems Engineering, the Master of Science in Data Analytics aims to address the growing demand for professionals skilled in big data and data analytics in government, industry\u00a0and research organizations.Through courses led by top faculty members at the School of Engineering & Applied Science\u00a0and the\u00a0School of Business, this program is conducted in small cohorts and covers topics in computer science, business analytics\u00a0and systems engineering while focusing on the foundations of analytics from a technical\u00a0engineering perspective.Students choose from two tracks: Computer Science or Engineering Management & Systems Engineering.", NaN, 0.2836363636363637, "George Washington University, Washington DC, USA", 38.891872160989095, -77.05644502835031, "POINT (-77.0564450283503106 38.8918721609890952)"], ["Urban Data Science and Analytics - MSc", "University of Leeds", "School of Geography", "Leeds", "United Kingdom", "Urban data science and analytics is critical to helping cities evolve, providing invaluable insight into urban processes, dynamics within cities, and highlighting local and global issues. This is why specialists in this field are highly sought after within the public and private sectors to help address these issues and contribute to solutions in future planning.Our Urban Data Science and Analytics MSc offers you the opportunity to gain in-depth knowledge of the methods and approaches of data science and learn how to apply them in understanding cities and setting urban policy.", NaN, 0.28363636363636363, "University of Leeds, Leeds, United Kingdom", 53.8076106174841, -1.562440205765509, "POINT (-1.5624402057655089 53.8076106174841016)"], ["Computing Science - MPhil/MSc (Research)", "University of Glasgow", "College of Science and Engineering", "Glasgow", "United Kingdom", "Our research cuts across the intersection of theoretical and applied computing. In the UK's 2014 independent research exercise, we were rated top in Scotland for research impact.Research sectionsFormal Analysis, Theory and Algorithms (FATA)Glasgow Interactive SysTems (GIST) (aka HCI)Information, Data and Analysis (IDA)GLAsgow SyStems (GLASS)Centre for Computing Science Education (CCSE)Research themesCyber securityHealthcare technologiesMedia and data scienceProgramming languagesUnderstandable autonomous systemsThe vibrant research culture of our School strongly encourages cross-disciplinary collaboration with each research section running its own seminar series, as well as contributing to a weekly research forum.", NaN, 0.28363636363636363, "University of Glasgow, Glasgow, United Kingdom", 55.8648256281199, -4.259192646413673, "POINT (-4.2591926464136733 55.8648256281199025)"], ["Advanced Biological Sciences MSc", "University of Exeter", "Biosciences", "Exeter", "United Kingdom", "OverviewOne of the UK's leading Biosciences departments, ranked 6th in the UK for research power in the 2022 Research Excellence FrameworkStudy either a broad base of advanced biology or specialise in one of seven\u00a0pathwaysThe advanced laboratory skills module provides specialised training and advanced data processingYou will undertake a substantial research project working within one of our world-leading research groupsYou will have access to world-leading research facilities including the\u00a0Aquatic Resources Centre,\u00a0Bioimaging Centre,\u00a0Exeter Centre for Cytomics\u00a0and the\u00a0Exeter Sequencing FacilityCourse contentThe MSc in Advanced Biological Sciences allows you to study a broad base of Biological Sciences, or to specialise in one of seven specialist areas (Animal Biology, Bioinformatics, Ecotoxicology, Frontiers in Plant Science, Microbiology and Infectious Disease, Molecular and Cellular Biology, or Sustainable Aquaculture).", NaN, 0.28363636363636363, "University of Exeter, Exeter, United Kingdom", 50.7287030199883, -3.540914806727235, "POINT (-3.5409148067272351 50.7287030199883020)"], ["Data Science MS", "Rochester Institute of Technology USA", "Masters Programs", "Rochester", "USA", "Demand is high for professionals skilled in both analytics and computing. Enhance your skill set by learning to manage large-scale data sets in this data science master\u2019s.Online Option AvailableCo-op/Internship EncouragedSTEM-OPT Visa Eligible97% Outcome Rate of RIT Graduates from this\u00a0degree$115.5K Median First-Year Salary of RIT Graduates from", NaN, 0.28272727272727277, "Rochester Institute of Technology USA, Rochester, USA", 43.086671487923155, -77.68204953956024, "POINT (-77.6820495395602393 43.0866714879231552)"], ["Data Analytics - MSc", "University of Glasgow", "College of Science and Engineering", "Glasgow", "United Kingdom", "We also offer a part-timeonline MSc in Data AnalyticsData is becoming an ever increasing part of modern life, yet the talent to extract information and value from complex data is scarce. This Masters will provide you with a thorough grounding in state-of-the art methods for learning from data, both in terms of statistical modelling and computation. You will also gain practical hands-on experience in carrying out various data-driven analytical projects. Previous study of Statistics or Computing Science is not required.", NaN, 0.2827272727272727, "University of Glasgow, Glasgow, United Kingdom", 55.861568245944696, -4.261871725824952, "POINT (-4.2618717258249523 55.8615682459446958)"], ["M.Sc. Computational Mathematics (English-taught)", "University of Passau", "Faculty of Computer Science and Mathematics", "Passau", "Germany", "In addition to being a science in its own right, mathematics plays a fundamental role in the quantitative areas of practically all other academic disciplines, particularly in the natural sciences, engineering, business administration, economics, medicine and psychology. Mathematical results permeate nearly all facets of life and are a necessary prerequisite for the vast majority of modern technologies \u2013 and as our IT systems become increasingly powerful, we are able to mathematically handle enormous amounts of data and solve ever more complex problems.", NaN, 0.28181818181818186, "University of Passau, Passau, Germany", 48.56030131856305, 13.436163999893195, "POINT (13.4361639998931945 48.5603013185630488)"], ["Advanced Materials Science (Data-driven Innovation) MSc", "University College London", "Faculty of Mathematical and Physical Sciences", "London", "United Kingdom", "Register your interest in graduate study at UCLThe digital revolution and recent advents in data science, machine learning (ML) and artificial intelligence (AI) have sparked demand for next generation materials data scientists, able to utilise these emerging technologies for enhanced materials design and discovery. This programme will enable students to explore how the establishment of\u00a0Processing-Structure-Properties-Performance (PSPP) relationships can be significantly enhanced using data driven approaches.", NaN, 0.28181818181818186, "University College London, London, United Kingdom", 51.48886922407341, -0.139829778262174, "POINT (-0.1398297782621740 51.4888692240734116)"], ["Advanced Computer Science MSc", "University of Exeter", "Computer Science", "Exeter", "United Kingdom", "OverviewA business-linked, research-led programme which focusses on the latest techniques and technologiesYou will learn how to apply the skills you learn to complex contemporary problems across the breadth of societyLeading academics in the fields of artificial intelligence, machine learning, data science, high performance computing and networks, and cyber-securityYou will be immersed in a community of researchers working at the forefront of modern technological developments, with excellent facilities spanning a wide range of machine types and software ecosystemsYou will have the opportunity to carry out work on the University\u2019s High Performance Computing environment, a \u00a33m investment by the University, designed to serve advanced computing requirementsCourse contentComputer Science is a wonderful, complex and curiosity-driven scientific\u00a0field in its own right, but\u00a0it enables, facilitates and supports so many other fields of scientific inquiry and is applied to so many real-world problems that it affords you the opportunity to take your research or career almost anywhere.", NaN, 0.2818181818181818, "University of Exeter, Exeter, United Kingdom", 50.7328991793746, -3.5450491488834337, "POINT (-3.5450491488834337 50.7328991793745985)"], ["Data Analytics MSc", "London Metropolitan University", "School of Computing and Digital Media", "London", "United Kingdom", "Why study this course?On our Data Analytics MSc you'll be introduced to subjects including data mining, statistical modelling, business intelligence and data visualisation. The course has been developed with direct input from industry experts who\u2019ll present you with real-life business cases as part of your work-related learning. By the end of the MSc degree, you\u2019ll be ready to apply for rewarding roles in the data science and big data industries, as well as the many sectors and organisations that increasingly require data analysts.A recent Destinations of Leavers from Higher Education (DLHE) survey found that 100% of all 2017 graduates from this course were in work or further study within six months.", NaN, 0.2818181818181818, "London Metropolitan University, London, United Kingdom", 51.54349439677533, -0.10871449624353807, "POINT (-0.1087144962435381 51.5434943967753298)"], ["Data Science for Health and Social Care (Online Learning)", "University of Edinburgh", "Edinburgh Medical School", "Edinburgh", "United Kingdom", "Programme descriptionData is revolutionising the way health and social care is delivered.The demand for health and social care professionals with data science skills is unprecedented.This flexible online programme is aimed at:people currently working in health and social care or computational roles who wish to develop expertise in the field of data sciencethose interested in starting a career in data science in the context of health and social caregraduates who are seeking to develop data science skills that can be applied in health, social and care servicesWhat you will learnBy studying the degree you will:", NaN, 0.2818181818181818, "University of Edinburgh, Edinburgh, United Kingdom", 55.93835238000053, -3.1934535597916316, "POINT (-3.1934535597916316 55.9383523800005307)"], ["Data Science MSc", "University of Nottingham", "School of Computer Science", "Nottingham", "United Kingdom", "Big data is playing an increasingly important role in our society. The need for expert and ethical data analysis is in high demand across many industries. This course gives you the professional and problem-solving skills for a range of high-level careers.This interdisciplinary masters will be taught by the Schools of Computer Science and Mathematical Sciences. Our academics conduct their own international-quality research. They use this to teach you the latest techniques and technologies in this field.Develop your knowledge in key topics such as statistical modelling, machine learning and advanced algorithms. We offer a range of flexible optional modules. This allows you to study a topic that interests you.", NaN, 0.2818181818181818, "University of Nottingham, Nottingham, United Kingdom", 52.93700203991152, -1.2090967228511758, "POINT (-1.2090967228511758 52.9370020399115191)"], ["M.Sc. Computer Science", "IU International University of Applied Sciences", "IU International University of Applied Sciences", "Berlin", "Germany", "This field is fast changing, has its finger on today\u2019s pulse, and has become the pacemaker for the digital society of the future. In IU\u2019sMaster in Computer Science, you continue your journey with a focus on data science, cyber security and artificial intelligence. Due to the unmet demand for experts on these topics, you\u2019ll become a sought-after specialist who can operate in almost any sector. Your Master\u2019s degree inComputer Sciencewill give you all the skills you need to get started in the international job market.What you will learn from usThe Master's programme inComputer Scienceprepares you optimally for a career in one of the most important domains of the future corporate world.", NaN, 0.28090909090909094, "IU International University of Applied Sciences, Berlin, Germany", 52.505282069399115, 13.462484876007956, "POINT (13.4624848760079558 52.5052820693991151)"], ["DDM Marketing & Finance", "University of Groningen", "Economics and Business", "Groningen", "Netherlands", "Would you like to expand and deepen your knowledge in the field of Marketing Analytics and Data Science and Management, combined with a minor in Finance? Then this double degree programme is for you!In Groningen, you will be educated thoroughly on methods that allow them to analyse and model (secondary, big) data to track the marketing performance of the firm and generate new customer insights. The information and insights generated by the Marketing Analytics and Data Science (MADS) profile (formerly known as Marketing Intelligence) are used as a basis for making research-based strategic and tactical marketing decisions.", NaN, 0.28090909090909094, "University of Groningen, Groningen, Netherlands", 53.218185169293776, 6.552872359457018, "POINT (6.5528723594570177 53.2181851692937755)"], ["Finance (Quantitative Finance) (Distance Learning) - MSc", "SOAS University of London", "School of Finance and Management", "London", "United Kingdom", "Our MSc Finance (Quantitative Finance)equips with you specialist knowledge of statistical and quantitative approaches to risk and derivatives. Through the course, you will examine the techniques and foundation of risk management in corporations, as well as learning how derivatives have shaped the financial markets as we known them. You will also gain wider understanding of econometric principles and data analysis. The programme is particularly suitable if you have a first degree in engineering, applied science, applied mathematics, economics or similar.", NaN, 0.28, "SOAS University of London, London, United Kingdom", 51.51621479320662, -0.1292151048876197, "POINT (-0.1292151048876197 51.5162147932066219)"], ["DDM Strategic Marketing Intelligence", "University of Groningen", "Economics and Business", "Groningen", "Netherlands", "Would you like to learn how to deliver value to customers and build sustainable relationships? Then this double degree programme is for you!The double degree programme combines the expertise in Marketing Analytics and Data Science (MADS) from Groningen with the expertise on Strategic Marketing from the BI Norwegian Business school in Oslo.In Groningen, you will study thoroughly methods that allow you to analyse and model (secondary, big) data to track the marketing performance of the firm and generate new customer insights. The information and insights generated by the Marketing Analytics and Data Science profile are used as a basis for making research-based strategic and tactical marketing decisions.", NaN, 0.28, "University of Groningen, Groningen, Netherlands", 53.21201411080817, 6.554135884097995, "POINT (6.5541358840979953 53.2120141108081697)"], ["Financial Engineering", "Karlsruhe Institute of Technology", "HECTOR School of Engineering & Management", "Karlsruhe", "Germany", "\u201cWe see modern Financial Engineering as the science of data-driven decision making in business environments. Building more accurate models reduces uncertainty around future events and paths the way to better decision making. It is a mix of broad decision-making applications, sound data and modeling work, paired with an entrepreneurial drive to solve innovation challenges using modern software and financial thinking, that makes our Master\u2019s Program in Financial Engineering a unique", NaN, 0.2790909090909091, "Karlsruhe Institute of Technology, Karlsruhe, Germany", 49.003006011520945, 8.411051805203785, "POINT (8.4110518052037850 49.0030060115209452)"], ["Data Science (PgCert/PgDip/MSc)", "Robert Gordon University", "School of Computing", "Aberdeen", "United Kingdom", "The MSc Data Science degree at Robert Gordon University will equip you with the knowledge and skills to design and implement computer-analytics and visualisation solutions across a range of industries.With an emphasis on Big Data, you will gain an understanding of the needs of businesses and how to manage the requirements in this emerging international area of focus for companies, governments and economies.The course focuses on Big Data, traditional and unconventional data management including acquisition, storage, warehousing, analytics and visualisation tools and techniques. You\u2019ll put these skills into practice in our state-of-the-art facilities.", NaN, 0.2790909090909091, "Robert Gordon University, Aberdeen, United Kingdom", 57.10836335604079, -2.143384372510085, "POINT (-2.1433843725100852 57.1083633560407904)"], ["Big Data Science and Technology - MSc", "University of Bradford", "Faculty of Engineering & Digital Technologies", "Bradford", "United Kingdom", "Develop the skills you need for a career in this fast emerging field of data science.This programme will deepen your understanding of advanced software development, systems for big data analytics, statistical data analysis, data mining, data privacy and security, data visualisation and exploration.It is an interdisciplinary programme, designed for students with a first degree in subjects such as:", NaN, 0.2781818181818182, "University of Bradford, Bradford, United Kingdom", 53.79030502238832, -1.7806719639992856, "POINT (-1.7806719639992856 53.7903050223883170)"], ["Health Data Science - MSc/PGDip/PGCert", "University of Birmingham", "College of Medical and Dental Sciences", "Birmingham", "United Kingdom", "This Masters programme is aimed at graduates with interests in artificial intelligence, health data and advanced computational approaches in the clinical and biomedical space.It will equip future health data scientists with the knowledge and skills to perform analyses and develop novel tools\u00a0and methods for this rapidly growing field.\u00a0It is aimed at students with diverse backgrounds from biomedical/medical domains, including clinical trainees, as well as computer science, mathematics and statistics to conduct their own analyses, and also to create the next generation of cutting-edge health data scientists who will be able to develop new tools and methods matching the latest technological advancements.", NaN, 0.2781818181818182, "University of Birmingham, Birmingham, United Kingdom", 52.4511521899012, -1.9348438872071303, "POINT (-1.9348438872071303 52.4511521899012010)"], ["Human and Social Data Science - MSc", "University of Sussex", "School of Mathematical and Physical Sciences", "Brighton", "United Kingdom", "Data is everywhere and affects every aspect of our lives and our society \u2013 from fitness trackers to online shopping to social media. Data is used to understand human behaviour, and to inform policy, journalism and strategy.This course is for you if you:are a graduate in the social sciences, business or the humanitieshave an interest in data and data-driven methodsplan a career in the field of data science.Understanding how and why data is used, and the societal and ethical implications of doing so, are at the heart of this MSc.\u00a0On the course, you\u2019ll explore:", NaN, 0.2781818181818182, "University of Sussex, Brighton, United Kingdom", 50.81172304200469, -0.13001534015978222, "POINT (-0.1300153401597822 50.8117230420046866)"], ["Data Literacy for Social and Environmental Justice (PGCert/PGDip/MSc) - online", "University of St Andrews", "School of Geography and Sustainable Development", "St Andrews", "United Kingdom", "The Data Literacy for Social and Environmental Justice programme develops core skills in data literacy (including spatial data science), science communication, and public engagement. The programme is ideal for professionals currently working on questions of social and environmental justice, those looking to shift career trajectory, or recent graduates seeking additional training before (re)entering the workforce.Course detailsThe Data Literacy for Social and Environmental Justice course is an online self-paced programme, with options to study for a PGCert, PGDip or an MSc.", NaN, 0.2781818181818182, "University of St Andrews, St Andrews, United Kingdom", 56.3337152538558, -2.7981242510186424, "POINT (-2.7981242510186424 56.3337152538558001)"], ["Data Science - MSc", "University of Sunderland", "Faculty of Technology", "Sunderland", "United Kingdom", "This newly developed Data Science course will provide you with the technical and practical skills to analyse big data that is key to success in future business, digital media and science. Study industry-specific topics and specialise in areas such as data mining, machine learning, data analytics and visualisation, and security of big data.Our close links to industry and businesses in the North East, as well as the research expertise of our academics, makes this course unique and ensures that the course structure is developed according to the needs of the employment sector.", NaN, 0.2781818181818182, "University of Sunderland, Sunderland, United Kingdom", 54.90857177869329, -1.3874722382372664, "POINT (-1.3874722382372664 54.9085717786932932)"], ["Data Science MSc", "King\u2019s College London", "Faculty of Natural and Mathematical Sciences", "London", "United Kingdom", "Our Data Science MSc provides advanced technical and practical skills in the collection, collation, curation and analysis of data. This is an ideal study pathway for graduates with a background in quantitative subjects, or who possess relevant work experience, who want to gain experience in current methods and techniques of data science.", NaN, 0.27727272727272734, "King\u2019s College London, London, United Kingdom", 51.503582435308054, -0.13658007467233463, "POINT (-0.1365800746723346 51.5035824353080542)"], ["Data Analytics MSc", "University of Huddersfield", "School of Computing and Engineering", "Huddersfield", "United Kingdom", "Our Master's course is designed to meet the demand for a new kind of IT specialist with the skills and knowledge in data science.With data science lauded as the answer to the COVID-19 recovery, organisations are planning to significantly increase their data science headcount this year. This is according to the latest research from Le Wagon, an educational leader in data science bootcamps.In order to address these demands, given the large amount of data collected by all kinds of organisations, the course aims to equip you with an understanding of:", NaN, 0.2772727272727272, "University of Huddersfield, Huddersfield, United Kingdom", 53.63866437727022, -1.773595838100197, "POINT (-1.7735958381001971 53.6386643772702172)"], ["Geospatial Sciences (Hydrographic Surveying) MSc", "University College London", "Department of Civil, Environmental & Geomatic Engineering", "London", "United Kingdom", "Register your interest in graduate study at UCLThe Geospatial Sciences (Hydrographic Surveying) MSc provides students with the theory, tools and techniques for working with geospatial data in the marine environment, from acquisition to processing and analysis. Students have the opportunity to engage and work with academics and industrial partners on cutting-edge research through seminars and a dissertation.", NaN, 0.2763636363636364, "University College London, London, United Kingdom", 51.50357944083941, -0.13055514669620719, "POINT (-0.1305551466962072 51.5035794408394096)"], ["Master of Science in Data Science for Business (X-HEC)", "Ecole Polytechnique", "Masters Programmes", "Paris", "France", "The X-HEC Data Science for Business Master of Science and Technology is a two-year program designed for high-level, internationally oriented students. Taught jointly by \u00c9cole Polytechnique and HEC Paris, this program offers the unique opportunity to study at two world-leading institutions for engineering and business.The X-HEC Data Science for Business Master\u2019s Program provides its students with a very sought-after double expertise across all sectors and industries. It aims to train dual-profile managers and data scientists to become tomorrow's entrepre  51.5014665508588294)"], ["Financial Data Analytics - MSc", "University of Sussex", "School of Mathematical and Physical Sciences", "Brighton", "United Kingdom", "The financial industry is in a period of change. Information is available in more detail than ever before.\u00a0This creates a need for quantitative analysts with a profound understanding of financial principles, along with data science and mathematics skills.This MSc introduces you to the dynamic world of quantitative finance, the revolutionary ideas of data analytics and the rigorous elegance of mathematics. During your studies, you\u2019ll:", NaN, 0.27545454545454545, "University of Sussex, Brighton, United Kingdom", 50.8089323251464, -0.12312646330889371, "POINT (-0.1231264633088937 50.8089323251464009)"], ["Master of Science in Artificial Intelligence (ODL) - 100% ONLINE", "Asia Pacific University of Technology & Innovation (APU)", "Masters Programmes", "Kuala Lumpur", "Malaysia", "This programme is specifically designed to provide:Advanced skills and techniques in artificial intelligence.Research opportunities to solve meaningful industrial problems with artificial intelligence techniques.Advanced research opportunities in artificial intelligence in preparation for doctoral studies.Upon completion of the MSc in Artificial Intelligence & MSc in Data Science & Business Analytics programme, in addition to their Masters Degrees, students will receive a professional certificate from TIBCO Software Inc. TIBCO is amongst the global leaders in Integration, Data Management and Analytics platforms that has a global clientele. In addition to the certification, TIBCO, as APU's industry partner, has provided all students & lecturers with complimentary access to the TIBCO Spotfire software for academic purposes. Students are utilizing the software to perform tasks & projects related to data analytics.", NaN, 0.27545454545454545, "Asia Pacific University of Technology & Innovation (APU), Kuala Lumpur, Malaysia", 3. hat requires knowledge of more of the sub-discipline areas. You will have a wide range of taught modules from which to choose\u00a0and will be expected to complete a major project that extends and applies what you have learnt in one or more of the taught modules they have taken.", NaN, 0.27454545454545454, "University of Hertfordshire, Hatfield, United Kingdom", 51.75968700812111, -0.2305236619256218, "POINT (-0.2305236619256218 51.7596870081211122)"], ["Artificial Intelligence MSc", "University of Stirling", "Business, Management and Law", "Stirling", "United Kingdom", "Artificial Intelligence (AI) is currently enjoying a period of great interest due largely to advances in data driven AI and machine learning. Technologies such as self-driving cars, intelligent assistants (like Alexa), and AI health care have made AI an increasingly everyday technology, and one that will revolutionise the way we live and work in the years to come.Modern AI is concerned with giving computers human-like abilities such as sight, learning, conversation and creativity. AI is a popular topic to study because there is a growing jobs market for AI and Data Science skills and because it is an exciting new field of computing.", NaN, 0.2736363636363637, "University of Stirling, Stirling, United Kingdom", 56.136173848448365, -3.9234117440194813, "POINT (-3.9234117440194813 56.1361738484483652)"], ["Master in Project Management and Data Science", "HTW Berlin - University of Applied Sciences", "Masters Programs", "Berlin", "Germany", "Top employers needdata analysts and project managerswho can successfully manage international data-driven projects. The Master\u2019s in Project Management and Data Science (MPMD) prepares you with academic knowledge, practical experience and industry connections.You\u2019ll learn from professors with academic qualifications and rich industry experience, study in an international environment with peers from 16+ countries, at HTW Berlin, one of Germany\u2019s biggest rsity of Brighton", "School of Architecture, Technology and Engineering", "Brighton", "United Kingdom", "Developed to meet the demand for data science professionals, our postgraduate Data Analytics course enables you to effectively structure, analyse and gain insight from a wide range of complex data across different industries.Your learning is informed by current business developments through case studies looking at real-world data sets, research questions and scenarios. You have the opportunity to collaborate on projects with our industry partners, and can also use your own data, project ideas and industry links.", NaN, 0.27181818181818185, "University of Brighton, Brighton, United Kingdom", 50.82161814716683, -0.14584410733811565, "POINT (-0.1458441073381156 50.8216181471668307)"], ["Master of Science (MS) in Data Science", "The American College of Greece", "School of Graduate and Professional Education", "Athens", "Greece", "The MS in Data Science is a cutting-edge program that provides advanced knowledge and practical skills in the science of Big Data. The qualifications and experience provided by the program provide local and international employment prospects at a time when there is an increasing demand for Data Scientists worldwide. Students learn to turn real-world data into insights, solutions, and tools that drive decision-making in organizations. Students develop expertise in analyzing various types of data including business transaction data, text data, and images. The program equips participants with a well-calibrated, theoretical, and practical synthesis of applied mathematics, computer science, statistics, and business information skills", NaN, 0.27090909090909093, "The American College of Greece, Athens, Greece", 37.98737257574312, 23.821608490201005, "POINT (23.8216084902010046 37.9873725757431231)"], ["Computer Science MSc", "University of Greenwich", "School of Computing and Mathematical Sciences", "London", "United Kingdom", "Advance your career in computer science with this Master\u2019s in Computer Science. Choose from a range of options, including cyber security, forensics, business intelligence and software engineering.On this MSc Computer Science course, you will study, employ and reflect on the principles that underpin computer science. You can choose from a range of options, including machine learning, data science, cyber security and forensics, and wireless and mobile technologies.", NaN, 0.27090909090909093, "University of Greenwich, London, United Kingdom", 51.50379864803964, -0.1352268415473638, "POINT (-0.1352268415473638 51.5037986480396413)"], ["Data Science & Analytics MSc", "University College Cork", "College of Science, Engineering and Food Science", "Cork", "Ireland", "Our\u00a0MSc in Data Science & Analytics, jointly offered by theSchool of Computer Science and Information Technologyand the Department of Statistics, provides an education in the key principles of this rapidly expanding area. The combination of sophisticated computing and statistics modules will develop your skills in database management, programming, summarisation, modelling, data visualisation, and interpretation of data. The programme provides graduates with an opportunity, through the development of a research project, to investigate the more applied elements of the disciplines.ModulesFurther details on the modules can be found in ourBook of Modules. Any modules are indicative of the current set of modules for this course but are subject to change from year to year.", NaN, 0.27090909090909093, "University College Cork, Cork, Ireland", 51.89854945826406, -8.483628348220204, "POINT (-8.4836283482202042 51.8985494582640570)"], ["Applied Bioinformatics and Genetic Epidemiology - MSc", "Cardiff University", "Cardiff School of Medicine", "Cardiff", "United Kingdom", "Why study this courseThe aim of this programme is to provide individuals with a platform to explore, analyse and interpret contemporary biological data. This course offers Masters level instruction in Bioinformatics and Genetic Epidemiology with a focus in genetic epidemiology.With a focus on genetic epidemiology, this programme is ideal for graduates from a life sciences, mathematics, or computer sciences discipline.It will provide you with the skills and knowledge of computational and statistical biosciences to prepare you for a challenging career in academic research, biotechnology, or the pharmaceutical and healthcare industries.", NaN, 0.27, "Cardiff University, Cardiff, United Kingdom", 51.479175631434664, -3.181346394144687, "POINT (-3.1813463941446871 51.4791756314346642)"], ["Master of Science and Technology in Data and Economics for Public Policy", "Ecole Polytechnique", "Masters Programmes", "Paris", "France", "The MSc&T \u201cData and Economics for Public Policy\u201d is a program designed to allow graduates to harness the power of data science and economic analysis for the framing, formulation and implementation of contemporary public policies.The program provides students a combination of strong technical skills, problem-solving, and sound skills in social sciences and management.It has a unique positioning in French leading engineering schools that are training high level policy leaders for over two centuries.Read the Academic RequirementsPROGRAM STRUCTUREWHAT IS THE PROGRAM ABOUT?Meeting modern society\u2019s grand challenges is a key aspect of the MSc&T \"Data and Economics for Public Policy\".", NaN, 0.27, "Ecole Polytechnique, Paris, France", 48.83238201336243, 2.3186402988818378, "POINT (2.3186402988818378 48.8323820133624267)"], ["Geographic Data Science MSc", "London School of Economics and Political Science", "Department of Geography and Environment", "London", "United Kingdom", "Ask LSEThe MSc Geographic Data Science programme is aimed at those who wish to develop their skills in the analysis of quantitative data to answer research questions on spatial and geographic social science topics. The progr itute and Faculty of Actuaries (IFoA) and Society of Actuaries (SOA).Students that complete the programme will have a wide range of skills, making them highly employable. Actuaries are greatly valued in the financial and insurance industries, as well as many other fields that demand data analysis and problem-solving capabilities.", NaN, 0.2690909090909091, "Xi\u2019an Jiaotong-Liverpool University, Suzhou, China", 31.27560560841832, 120.72902414247253, "POINT (120.7290241424725252 31.2756056084183207)"], ["Geospatial Sciences (Geographic Information Science and Computing) MSc", "University College London", "Department of Civil, Environmental & Geomatic Engineering", "London", "United Kingdom", "Register your interest in study at UCLThe Geospatial Sciences (GIS and Computing) MSc teaches students the theory, tools and techniques for working with geospatial data, from acquisition to processing to analysis. Students have the opportunity to engage and work with academics and industrial partners on cutting-edge research through seminars and a dissertation.", NaN, 0.26818181818181824, "University College London, London, United Kingdom", 51.49643890308016, -0.1344086134066265, "POINT (-0.1344086134066265 51.4964389030801613)"], ["Computer Science", "St Mary\u2019s University, Twickenham", "Faculty of Sport, Health, and Applied Science", "London", "United Kingdom", "Join the ever-expanding community of computer scientists and tackle real-world issues with our Computer Science master\u2019s degree.With our Computer Science MSc degree, you\u2019ll be at the forefront of driving digital transformation in today\u2019s society. The programme is designed to be agile and will be constantly adapted to meet the ever-changing challenges the industry faces.With a focus on problem solving and data analysis, you\u2019ll develop the skills needed to build complex and industry-relevant computer-based systems.The programme is designed to ensure you get detailed exposure to the theoretical aly", 45.458892859061336, 9.191297810121963, "POINT (9.1912978101219629 45.4588928590613364)"], ["Applied Statistics in Health Sciences (on campus) MSc", "University of Strathclyde", "Department of Mathematics and Statistics", "Glasgow", "United Kingdom", "Our MSc in Applied Statistics in Health Sciences is a conversion course, offering the opportunity to develop skills in statistics and data analysis even if you have never studied statistics before. You will be supported programme by members of staff who work directly with industry to develop skills which are relevant to current areas of research including population health and medicine, animal and plant health, finance and business.Students will gain skills in:", NaN, 0.26727272727272733, "University of Strathclyde, Glasgow, United Kingdom", 55.85470047488628, -4.2688599236022995, "POINT (-4.2688599236022995 55.8547004748862790)"], ["Computational Social Science", "Link\u00f6ping University", "Graduate School", "Linkoping", "Sweden", "Use statistical and computational methods to understand society and human behaviour. The programme prepares you to harness complex data and advanced computational tools to address these and other important social questions.The increased integration of technology into our lives has created unprecedented volumes of data on everyday human behaviour. Troves of detailed social data related to choices, affiliations, preferences and interests are now digitally archived by internet service providers, media companies, other private-sector firms, and governments. New computational approaches based on predictive modeling, agent-based simulations, text analysis, and network science make it possible to analyse these data in insightful and novel ways.", NaN, 0.26727272727272733, "Link\u00f6ping University, Linkoping, Sweden", 58.392301377127275, 15.578478618268932, "POINT (15.5784786182689317 58.3923013771272750)"], ["Applied Sciences and Engineering: Applied Computer Science", "Vrije Universiteit Brussel", "Faculty of Engineering", "Brussels", "Belgium", "Data is the future. Our world depends on it. Connecting and informing us with sensors, actuators, cameras, devices, mobile phones, social media. Transforming and futureproofing our cities, healthcare, economy, environment. With this master in Applied Computer Science you\u2019ll master the skills required to become an\u00a0ICT engineer capable of designing smart systems\u00a0and applying analytics on the heterogeneous data they provide.\u00a0The programme at a glance:\u00a0In the first year of the programme, we focus on developing\u00a0fundamental computer science skills.\u00a0Elective courses in the second year allow you to specialize in domains, such as big data analytics, artificial intelligence, bioinformatics, machine learning, internet-of-things systems, biomedical engineering, embedded software, or remote sensing, as well as many other possibilities.\u00a0Practical sessions, a master's thesis and an optional internship\u00a0are also included in the study programme.", NaN, 0.2672727272727273, "Vrije Universiteit Brussel, Brussels, Belgium", 50.817240038615196, 4.391336529180712, "POINT (4.3913365291807116 50.8172400386151963)"], ["Bioinformatics MSc", "University of Liverpool", "Department of Life Sciences", "Liverpool", "United Kingdom", "Life sciences and technology are an integral part of the global economy. Our Bioinformatics MSc has been designed with input from major industry players to meet the current and emerging skill gaps for professional bioinformaticians.INTRODUCTIONThis course will equip you with the background in biology, statistical analysis, and computing skills necessary to work with modern biological data from genomic, proteomic and metabolomic studies.You\u2019ll be trained with an emphasis on hands-on practical experience, so that you can tackle your research project with confidence.", NaN, 0.2672727272727273, "University of Liverpool, Liverpool, United Kingdom", 53.39795184765982, -2.997995635590775, "POINT (-2.9979956355907751 53.3979518476598187)"], ["Knowledge, Information and Data Science MSc", "University College London", "Department of Information Studies", "London", "United Kingdom", "Register your interest in graduate study at UCLThis programme is for computationally and mathematically literate graduates wishing to study modern approaches to knowledge, information and data science. Emphasis is placed on current industry practice, theory and likely future trends in artificial intelligence, thus equipping graduates with the knowledge and skills necessary for a wide range of career paths in information-related fields.", NaN, 0.2663636363636364, "University College London, London, United Kingdom", 51.49999249211133, -0.12946317420568967, "POINT (-0.1294631742056897 51.4999924921113319)"], ["Applied Social Data Science MSc", "London School of Economics and Political Science", "Department of Methodology", "London", "United Kingdom", "Ask LSEThis interdisciplinary programme will provide you with training in fundamental aspects of applied data science, computation and programming, and quantitative methods.With the rise of new and big forms of data, and computation and analytics forming ever-increasingly important elements of a wide range of professions, this programme will prepare you for a variety of careers in the private, non-profit and public sectors.", NaN, 0.26636363636363636, "London School of Economics and Political Science, London, United Kingdom", 51.51592988689645, -0.11862063730343353, "POINT (-0.1186206373034335 51.5159298868964513)"], ["Artificial Intelligence, online MSc", "University of Bath", "University of Bath Online", "Bath", "United Kingdom", "This online MSc in Artificial Intelligence is ideal if you are motivated by the challenges and infinite possibilities of advancing AI. Combining data science and robotics with the more technical aspects of programming and machine learning, our Artificial Intelligence Master\u2019s course provides the skills you need to put AI into practice and meet the increasing demand for experts in this exciting, future-focused, and rapidly growing", NaN, 0.26636363636363636, "University of Bath, Bath, United Kingdom", 51.37314991182786, -2.333376427743953, "POINT (-2.3333764277439530 51.3731499118278592)"], ["Actuarial Science (MSc)", "Bayes Business School", "MBA and Masters Programmes", "London", "United Kingdom", "Who is it for?If you have strong technical ability and an interest in solving business problems, becoming an actuary is one of the most rewarding career choices you can make. Changes in the world bring new risks, which mean new challenges for actuaries.It will offer you a firm grounding in the fundamentals of actuarial science in insurance, finance and investment, business analytical methods, machine learning, data management systems and natural language processing. You will undertake a detailed study of the mathematical and statistical techniques for measuring the probability and risk of future events and their financial impact on a business and/or their clients.", NaN, 0.26636363636363636, "Bayes Business School, London, United Kingdom", 51.51123354744791, -0.08697900726025992, "POINT (-0.0869790072602599 51.5112335474479082)"], ["Computer Science MSc", "University College London", "Department of Computer Science", "London", "United Kingdom", "Register your interest in graduate study at UCLThe Computer Science MSc at UCL provides students with a strong foundation in computer science theory and practical software engineering skills, including teamwork for industrial or research clients. Students will complement their first degree with computer science knowledge, which can lead to interdisciplinary industrial positions or PhD research.About this degreeAs a student on the Computer Science MSc, you will learn the fundamental concepts of how computers work, by studying computer architecture, databases, data structures, and algorithms. You will
