 develop programming skills in modern languages and gain practical knowledge in areas such as human-computer interaction, application design, and software engineering.", NaN, 0.26636363636363636, "University College London, London, United Kingdom", 51.500116737918944, -0.12526343527368625, "POINT (-0.1252634352736862 51.5001167379189440)"], ["Archaeological Science: Technology and Materials MSc", "University College London", "Institute of Archaeology", "London", "United Kingdom", "Register your interest in graduate study at UCLScientific analysis plays an important role in the study of archaeological materials. This MSc integrates teaching in materials science and the archaeology of technology with practical training in the instrumental analysis of archaeological and heritage objects. Students design and implement materials characterisation projects that address key archaeological questions, while developing transferable skills in project management and data analysis.", NaN, 0.2654545454545455, "University College London, London, United Kingdom", 51.505309108679924, -0.1272261617095939, "POINT (-0.1272261617095939 51.5053091086799242)"], ["Geospatial Sciences (Building Information Modelling and Surveying) MSc", "University College London", "Department of Civil, Environmental & Geomatic Engineering", "London", "United Kingdom", "Register your interest in graduate study at UCLThe Geospatial Sciences (Building Information Modelling) MSc teaches students the theory, tools and techniques for working with geospatial data, from acquisition to processing to analysis. Students have the opportunity to engage and work with academics and industrial partners on cutting-edge research through seminars and a dissertation.About this degreeThe specialist Building Information Modelling (BIM) programme will educate students in the geometric and semantic aspects of BIM and the integrated management of geospatial and BIM-related data. This includes principles of surveying, 3D reality capture, a general overview of technologies related to mapping sciences, geo-information science and 3D geometric modelling.", NaN, 0.2654545454545455, "University College London, London, United Kingdom", 51.50576362235601, -0.13333448746036555, "POINT (-0.1333344874603656 51.5057636223560067)"], ["Earth Observation and Geoinformation Management MSc", "University of Edinburgh", "School of GeoSciences", "Edinburgh", "United Kingdom", "Programme descriptionCombine satellite data, technology and science to find new solutions to the world's biggest challenges.The MSc Earth Observation and Geoinformation Management aims to provide you with the theoretical and practical skills to use and analyse Earth observation data in conjunction with broader skills in handling geospatial data.This unique programme is well-embedded in an active research and industry environment. It works alongside our successful MSc Geographical Information Science degree, which was the first of its type in the world with a heritage of over 30 years.This MSc reflects on the use of geospatial technologies in detecting and mitigating climate change, sustainability and social responsibility.", NaN, 0.26545454545454544, "University of Edinburgh, Edinburgh, United Kingdom", 55.93336958351748, -3.1934729211784543, "POINT (-3.1934729211784543 55.9333695835174822)"], ["Business Analytics and Quantitative Marketing (MSc)", "Erasmus School of Economics", "Masters Programmes", "Rotterdam", "Netherlands", "Would you like to dig deep to retrieve hidden information with the latest techniques? The need for quantitative support to optimise operational and strategic decision-making continues to increase. The Business Analytics and Quantitative Marketing programme focuses on the most creative side of data science: developing models and techniques to convert big data into knowledge, find opportunities and predict behaviour. Such models and techniques originate from statistics, econometrics, machine-learning or computer science.", NaN, 0.26454545454545453, "Erasmus School of Economics, Rotterdam, Netherlands", 51.91050519067129, 4.5215939459855035, "POINT (4.5215939459855035 51.9105051906712873)"], ["Data Science and Public Policy (Economics) MSc", "University College London", "Economics", "London", "United Kingdom", "Register your interest in graduate study at UCLUCL's MSc Data Science and Public Policy, co-taught by UCL Economics and Political Science, will equip a new generation of policymakers to solve the biggest problems in today's society through data science.", NaN, 0.26454545454545453, "University College London, London, United Kingdom", 51.50397436388501, -0.13508535621178652, "POINT (-0.1350853562117865 51.5039743638850069)"], ["MA in Data Science", "Fulda University of Applied Sciences", "Master Programmes", "Fulda", "Germany", "Data Science is a field which is increasingly applied in international enterprises. It covers the process from Data Understanding, over Data Preparation, Modeling, Evaluation and Implementation of data-driven solutions. The field is increasingly important and German enterprises currently strongly work on digital transformation, especially on data-driven analysis. The \u201cStifterverband\u201d, a society of about 3,000 German DAX and mid-sized enterprises, predicted 700,000 new jobs with technological competencies in Germany, thereof, more than 400,000 in the field of complex data analysis alone.", NaN, 0.26363636363636367, "Fulda University of Applied Sciences, Fulda, Germany", 50.55991727598471, 9.673770334047171, "POINT (9.6737703340471715 50.5599172759847093)"], ["Built Environment : Sustainable Heritage (Data Science) MSc", "University College London", "Institute for Environmental Design and Engineering", "London", "United Kingdom", "Register your interest in graduate study at UCLDigital technologies and data have a fundamental role in contemporary society, and cultural heritage is no exception. From historic buildings, sites, landscapes, museums and collections, the world of heritage provides an exciting setting to learn and apply data science skills. This Master\u2019s degree route will create expert data scientists taught through the exciting multidisciplinary lens of cultural heritage.", NaN, 0.26363636363636367, "University College London, London, United Kingdom", 51.500889181979844, -0.13429591883611824, "POINT (-0.1342959188361182 51.5008891819798436)"], ["Computer Science MS", "Rochester Institute of Technology USA", "Masters Programs", "Rochester", "USA", "In this dynamic computer science master\u2019s degree, you\u2019ll explore computer graphics and visualization, data management, and intelligent systems while developing the skills to excel in this ever-changing field.Online Option AvailableCo-op/Internship EncouragedSTEM-OPT Visa Eligible99% Outcome Rate of RIT Graduates from", NaN, 0.26363636363636367, "Rochester Institute of Technology USA, Rochester, USA", 43.07540690330409, -77.6813728039547, "POINT (-77.6813728039547016 43.0754069033040921)"], ["Applied Conservation Genetics with Wildlife Forensics (Online Learning) MSc, PgDip, PgCert, PgProfDev", "University of Edinburgh", "Royal (Dick) School of Veterinary Studies", "Edinburgh", "United Kingdom", "Programme descriptionWithin conservation science, there is increasing recognition of the value of genetic data to support management decisions. However, scientists and managers with the skills and knowledge to apply population genetic theory to conservation practice are lacking.Within this arena, wildlife forensics is an exciting new field that is attracting increasing global attention in the fight against the illegal wildlife trade.Theoretical and practical learningThe PPD/Cert/Dip/MSc in Applied Conservation Genetics with Wildlife Forensics aims to provide a blend of theoretical and practical education in the application of genetic data to wildlife management and conservation law enforcement.", NaN, 0.2636363636363636, "University of Edinburgh, Edinburgh, United Kingdom", 55.94091832754882, -3.2048949644659075, "POINT (-3.2048949644659075 55.9409183275488218)"], ["Applied Statistics in Health Sciences (online) MSc", "University of Strathclyde", "Department of Mathematics and Statistics", "Glasgow", "United Kingdom", "Our course is run by academics who work in the health sector as well as in higher education. Statisticians from the Animal and Plant Health Agency (APHA), an Executive Agency of the Department for Environment, Food & Rural Affairs (Defra) as well as those who have extensive experience in working with the National Health Service (NHS) in Scotland, will provide lectures based around real-life problems and data from the health sciences.The course is entirely delivered online. The course is ideally suited to those working full-time or with other commitments. You can study and complete the modules when it\u2019s most convenient for you \u2013 you don\u2019t need to be online at specific times.", NaN, 0.26272727272727275, "University of Strathclyde, Glasgow, United Kingdom", 55.85785731380405, -4.274971684544251, "POINT (-4.2749716845442514 55.8578573138040468)"], ["Applied Computer Science and Artificial Intelligence - MSc", "University of Bradford", "Faculty of Engineering & Digital Technologies", "Bradford", "United Kingdom", "Computer science is the foundation of many exciting and cutting-edge topics, technologies and applications. This covers AI, Big Data, and Cybersecurity, which span almost every aspect of our lives; from smartphone app development, to the self-driving assistance that revolutionises the safety and efficiency of our transport systems.Due to the pandemic, computer-related skills have become more and more important with the requirements of working remotely. Converting to Computer Science could develop your problem-solving and practical skills. You will also establish specialist knowledge on tools and techniques for creating intelligent algorithms and software.", NaN, 0.26272727272727275, "University of Bradford, Bradford, United Kingdom", 53.7804214442078, -1.7648541420873283, "POINT (-1.7648541420873283 53.7804214442078035)"], ["Data Science - Master of Science (MS)", "University of Colorado Boulder", "College of Arts and Sciences", "Boulder", "USA", "The on-campus Master of Science in Data Science program focuses on developing knowledge and skills in interdisciplinary and collaborative data science competencies including statistical analysis, data structures and algorithms, data mining, machine learning, big data architecture and data visualization.Data science is a multidisciplinary field that focuses on the extraction of knowledge and insight from large datasets. Data scientists are tasked with using a range of skills in applied mathematics, statistics and computer science, and in domain applications such as information science, geography, business, media and the humanities.", NaN, 0.26272727272727275, "University of Colorado Boulder, Boulder, USA", 40.0072713711195, -105.2668340554063, "POINT (-105.2668340554063064 40.0072713711195007)"], ["Data analytics for business MSc", "Universit\u00e0 Cattolica del Sacro Cuore", "Graduate Programs", "Milan", "Italy", "The Master of Science in Data analytics for business is a two-year program designed for students who have a strong interest in data analysis.The Master program provides students with a solid understanding of Statistics and Computer science, along with domain-specific knowledge in Business.This program is entirely taught in English and aims at:", NaN, 0.2627272727272727, "Universit\u00e0 Cattolica del Sacro Cuore, Milan, Italy", 45.45817442688321, 9.18859897279669, "POINT (9.1885989727966901 45.4581744268832111)"], ["Applied Analytical Chemistry MSc", "University College London", "Department of Chemistry", "London", "United Kingdom", "Register your interest in graduate study at UCLAnalytical chemistry underpins many important commercial enterprises from jet engine development to food production and is applied to other academic disciplines such as Earth sciences, medicine, archaeology, pharmacy and forensics. This MSc seeks to train the next generation of analytical scientists in state-of-the-art methods and skills to tackle the challenges of this broad range of applications.About this degreeThis programme is designed to provide comprehensive training in analytical chemistry and its implementation. A thorough understanding of error analysis, data processing and data presentation will be at the foundation of this programme.", NaN, 0.26181818181818184, "University College London, London, United Kingdom", 51.50893001434644, -0.1401012249599448, "POINT (-0.1401012249599448 51.5089300143464399)"], ["Connected Environments MSc", "University College London", "Centre for Advanced Spatial Analysis (CASA)", "London", "United Kingdom", "Register your interest in graduate study at UCLAdvances in digital technologies are providing us the means to sense, visualise and increasingly understand our built and natural environments. These `Connected Environments are the forefront of an emerging science, interlinking the Internet of Things, Artificial Intelligence, Mixed Realities and Data Science, via a unique a hands-on, learning through doing approach to sensing, visualising and analysing these emerging environments.", NaN, 0.26181818181818184, "University College London, London, United Kingdom", 51.50636195929743, -0.13216710902051376, "POINT (-0.1321671090205138 51.5063619592974291)"], ["Advanced Computer Science with Data Science", "University of Strathclyde", "Department of Computer & Information Sciences", "Glasgow", "United Kingdom", "Our MSc Advanced Computer Science with Data Science gives you the skill set needed in a range of industries. You'll gain an understanding of the new challenges posed by the data revolution, particularly in relation to its modelling, storage and access.Data scientists are in high demand across a number of sectors, as businesses require people with the right combination of technical, analytical and communication skills. (Prospects, 2022).Opportunities for graduates exist in a range of industries such as:financefilms and gamespharmaceuticalshealthcareconsumer productspublic servicesOur Advanced Computer Science with Data Science\u00a0Masters gives you the skill set needed.", NaN, 0.26181818181818184, "University of Strathclyde, Glasgow, United Kingdom", 55.861431880552935, -4.262719326409163, "POINT (-4.2627193264091634 55.8614318805529351)"], ["Economics and Data Science MSc", "University of Nottingham", "School of Economics", "Nottingham", "United Kingdom", "Insights from data science are most valuable when they exist alongside a knowledge and understanding of the ways in which individuals, businesses and governments make decisions.On our Economics and Data Science MSc, you will learn about the data science methods used widely in economic analysis, such as Lasso, random forests and supervised learning.You will take specialist core modules that will teach key methods such as machine learning and coding, economic decision making and their application in economics. You can choose from a range of options to suit your interests and career goals. You will also undertake a dissertation in big data economics.", NaN, 0.2609090909090909, "University of Nottingham, Nottingham, United Kingdom", 52.941899239264465, -1.2012605929293072, "POINT (-1.2012605929293072 52.9418992392644654)"], ["Applied Statistics with Data Science (online) MSc", "University of Strathclyde", "Department of Mathematics and Statistics", "Glasgow", "United Kingdom", "Our online MSc in Applied Statistics with Data Science is a conversion course, offering the opportunity to develop skills in statistics and data analysis even if you've never studied statistics before. You'll be supported through this part-time programme by members of staff who work directly with industry to develop skills which are relevant to current areas of research including population health and medicine, animal and plant health, finance and business.\u00a0You'll gain skills in:", NaN, 0.2609090909090909, "University of Strathclyde, Glasgow, United Kingdom", 55.863726374796826, -4.273629411263941, "POINT (-4.2736294112639408 55.8637263747968262)"], ["MASc - Data Visualisation", "University of Warwick", "Centre for Interdisciplinary Methodologies", "Warwick", "United Kingdom", "Warwick\u2019s Data Visualisation MASc focuses on the skills and knowledge needed to design, develop, deploy and interpret data visualisations. Open up diverse career opportunities by developing a Data Visualisation portfolio through studies spanning the Sciences, Arts, Humanities and Social Sciences at the Centre for Interdisciplinary Methodologies.", NaN, 0.2609090909090909, "University of Warwick, Warwick, United Kingdom", 52.37679509703812, -1.5675630534722853, "POINT (-1.5675630534722853 52.3767950970381193)"], ["Data Science, Technology and Innovation (Online Learning) (MSc/PgDip/PgCert/PgProfDev)", "University of Edinburgh", "School of Informatics", "Edinburgh", "United Kingdom", "Programme DescriptionDemand is growing for high value data specialists across the sciences, medicine, arts and humanities. The aim of this unique, modular, online distance learning programme is to enhance existing career paths with an additional dimension in data science.The programme is designed to fully equip tomorrow\u2019s data professionals, offering different entry points into the world of data science \u2013 across the sciences, medicine, arts and humanities.Students will develop a strong knowledge foundation of specific disciplines as well as direction in technology, concentrating on the practical application of data research in the real world.", NaN, 0.2609090909090909, "University of Edinburgh, Edinburgh, United Kingdom", 55.9445173385253, -3.195858119628838, "POINT (-3.1958581196288378 55.9445173385253014)"], ["Applied Statistics MSc", "University of Southampton", "Faculty of Social Sciences", "Southampton", "United Kingdom", "MSc Applied Statistics provides postgraduate instruction in the theory and methods of applied statistics. The programme is for students whose interests lie in the theory and application of statistical methods, and in methods for designing, collecting and analysing large\u2013scale data.You will benefit from the cutting-edge research conducted in the research centres in which professors from our department hold leading positions: the Southampton Statistical Sciences Research Institute and the ESRC National Centre for Research Methods. Our main areas of expertise include sampling, small-area estimation, census and administrative data and the analysis of 'big data'.Flexible studyIf you prefer, you can apply to study this course as:", NaN, 0.26, "University of Southampton, Southampton, United Kingdom", 50.91160330944547, -1.412239865833638, "POINT (-1.4122398658336379 50.9116033094454679)"], ["Computer Science: Applied Data Science", "Malm\u00f6 University", "Masters Programmes", "Malmo", "Sweden", "We are living through a time of immense digital transformation. In order to benefit society, science and businesses, we need to develop the right tools to extract the full value from the ever-increasing growth of digital data. This interdisciplinary two-year master\u2019s programme will provide you with understanding of the state-of-the-art methods and algorithms of data science through hands-on experience with the latest tools and systems in the industry. After graduation, you will be qualified to work in a range of positions in data-centred projects as well as pursue PhD studies in data science.DegreeMaster's Degree (120 credits).Master's degree with a major in Computer Science (120 credits).", NaN, 0.26, "Malm\u00f6 University, Malmo, Sweden", 55.60201610860587, 12.990479375447235, "POINT (12.9904793754472347 55.6020161086058735)"], ["Advanced Computer Science (Data Analytics) - MSc", "University of Leeds", "School of Computing", "Leeds", "United Kingdom", "From science to marketing, engineering to medicine, big data has become crucial to a wide range of industries \u2013 especially in recent years. That\u2019s why many organisations are keen to employ qualified experts in computing who have a particular focus in data to keep their businesses progressing.Our Advanced Computer Science (Data Analytics) MSc will equip you with specialist knowledge in this exciting field and allow you to explore a range of advanced topics in computer science.", NaN, 0.26, "University of Leeds, Leeds, United Kingdom", 53.8024177391014, -1.5562173123892444, "POINT (-1.5562173123892444 53.8024177391014007)"], ["Data Science", "Politecnico di Milano", "EIT Digital Master School - Politecnico di Milano", "Milan", "Italy", "Big Data can provide important insights into business processes and uncover opportunities to cut costs and increase efficiency. Furthermore, data analytics enables organisations to effectively target specific audiences and to adapt product characteristics based on customer preferences. It can also be used to improve the decision-making process.Yet, despite the immense potential of Big Data, many companies are blind to the value of the data they create. It is time for that to change -\u00a0and our Data Science programme equips you with the skills to drive this change.", NaN, 0.26, "Politecnico di Milano, Milan, Italy", 45.45773735118388, 9.189950471370885, "POINT (9.1899504713708851 45.4577373511838800)"], ["Data Science - MSc", "University of Roehampton", "School of Arts", "London", "United Kingdom", "As technology advances, the ability to generate, capture and analyse data from a range of sources and for a range of applications is vital across numerous industries. Our MSc Data Science is designed to ensure you can apply critical mathematical thinking to various kinds of data, meaning that the degree will be of value in financial, social, policy and commercial settings in the world of work.The programme will cover data analysis, machine learning, and visualisation, as well as the necessary technical skills to thrive in industry. You will also be equipped with the skills needed to stay abreast of changes in the field and to work in ways that are commercially, ethically, and legally appropriate.", NaN, 0.26, "University of Roehampton, London, United Kingdom", 51.4519568637694, -0.26058782818099985, "POINT (-0.2605878281809998 51.4519568637693965)"], ["Applied Meteorology and Climate", "University of Reading", "Department of Meteorology and Climate", "Reading", "United Kingdom", "Apply for this programmeDevelop expertise in atmospheric physics, forecasting, and meteorological and climate data analysis on our MSc Applied Meteorology and Climate.This course will prepare you for a career in meteorology-related science and research, with a focus on the use and interpretation of meteorological data and forecasts. Whether you want tofind new ways to study our natural world,mitigate the economic impact of hazardous weather, or even look further afield andforecast space weather\u2013 or focus your efforts elsewhere within meteorology and climate science \u2013 we will help you develop the practical and analytical skills you need.", NaN, 0.25909090909090915, "University of Reading, Reading, United Kingdom", 51.431968805535746, -0.9438336506241373, "POINT (-0.9438336506241373 51.4319688055357460)"], ["Global Public Health with Data Science MSc", "University of Westminster", "Nutrition and Public Health", "London", "United Kingdom", "The Global Public Health with Data Science MSc is a unique course bringing new insights to public health. As we enter a new era of healthcare, combining global public health with data science can support decision making, advance evidence-based policies and drive strategies in combating diseases by analysing data on omics, health, lifestyle and the", NaN, 0.25909090909090915, "University of Westminster, London, United Kingdom", 51.49693578889639, -0.1329618674526209, "POINT (-0.1329618674526209 51.4969357888963870)"], ["Data Analytics for Economics & Finance - MSc", "University of Glasgow", "Adam Smith Business School", "Glasgow", "United Kingdom", "This programme offers students a multi-disciplinary curriculum that will prepare them for work in all fields of data-leading professions related to economics and finance. The key features of the programme include its combination of insights from economics and finance, statistics and computing science with a focus on creating a new generation of professionals who can use data-rigorous methods in order to inform complex decision-making and will provide you with a set of skills that are future-proof and always in high demand. The programme is delivered collaboratively with the Adam Smith Business School and the School of Computing", NaN, 0.25909090909090915, "University of Glasgow, Glasgow, United Kingdom", 55.85632780412965, -4.256306546274872, "POINT (-4.2563065462748719 55.8563278041296485)"], ["Master of Science and Technology in Economics, Data Analytics and Corporate Finance", "Ecole Polytechnique", "Masters Programmes", "Paris", "France", "The Economics, Data Analytics and Corporate Finance Master of Science and Technology is a two-year course taught entirely in English. It provides students with essential skills for strategic decision-making in the corporate world.The program combines three complementary disciplines that are usually taught separately at this level of study:Microeconomic analysis:The microeconomics component gives students the tools for learning about\u00a0corporate strategic decisions and\u00a0strategic interactions within an ever-changing environment. Students focus on areas such as market and industrial organization, game theory and econometrics.", NaN, 0.2590909090909091, "Ecole Polytechnique, Paris, France", 48.84943240246409, 2.3106314828132497, "POINT (2.3106314828132497 48.8494324024640889)"], ["Geographical Information Science MSc", "University of Edinburgh", "School of GeoSciences", "Edinburgh", "United Kingdom", "Programme descriptionGeographical Information Science (GIS) provides powerful solutions to real-world problems using the world\u2019s most advanced technologies.GIS captures, stores, manages and displays data related to positions on the Earth\u2019s surface so you can better understand spatial patterns and relationships.Every day around the world, GIS is used to solve complex problems. As a result, it is becoming integrated into almost every discipline.From population dynamics, estate planning, logistics management, public health surveillance, and telecommunications to tracking deforestation, environmental management and predicting climate change - GIS is changing how the world works.Always", NaN, 0.2590909090909091, "University of Edinburgh, Edinburgh, United Kingdom", 55.93992984873698, -3.1924304480146954, "POINT (-3.1924304480146954 55.9399298487369805)"], ["Computational Archaeology: GIS, Data Science and Complexity MSc", "University College London", "Institute of Archaeology", "London", "United Kingdom", "Register your interest in graduate study at UCLTop archaeological researchers and heritage professionals use a raft of computational methods including GIS, data mining, web science, ABM, point-process modelling and network analysis. To impress employers you need the flexibility to learn on the job, leverage open data and program open source software. This MSc draws on UCL's unparalleled concentration of expertise to equip you for future research or significantly enhance your employability.", NaN, 0.25818181818181823, "University College London, London, United Kingdom", 51.500781864988795, -0.13019646017996536, "POINT (-0.1301964601799654 51.5007818649887952)"], ["Financial Mathematics with Data Science (MSc)", "University of Bath", "Department of Mathematical Sciences", "Bath", "United Kingdom", "Develop a strong foundation of quantitative, mathematical and computational skills relevant to a career in the financial sector.Finance is a dynamic industry, with innovation in quantitative methods driving fast-growing areas such as FinTech. Advances in machine learning and increased availability of data are allowing organisations to make better decisions and improve their products and services.Implementing these advances requires a new generation of graduates with a range of skills in quantitative, mathematical and data science fields. Skills in data science are increasingly sought after by industry.", NaN, 0.2581818181818182, "University of Bath, Bath, United Kingdom", 51.38159457904255, -2.32603049593886, "POINT (-2.3260304959388600 51.3815945790425488)"], ["Data Science for Politics & Policymaking MSc", "University of Strathclyde", "School of Government & Public Policy", "Glasgow", "United Kingdom", "The MSc in Data Science for Politics & Policymaking is designed to meet the growing demand for graduates with the ability to use big data to solve complex political and social problems. It's perfectly suited to those looking for careers in political campaigns, think tanks, interest groups associated with shaping public policy and the civil service.This Masters-level course equips you with the ability to design, commission, and implement projects that capture and analyse large quantities of online data from a diverse set of sources. It combines advanced training in social science research design and policy analysis with classes that enable you to understand the mechanics behind capturing and organising large amounts of data.", NaN, 0.2581818181818182, "University of Strathclyde, Glasgow, United Kingdom", 55.84862139298576, -4.258940659947907, "POINT (-4.2589406599479069 55.8486213929857627)"], ["Diagnostics, Data and Digital Health", "University of Warwick", "School of Engineering", "Warwick", "United Kingdom", "Explore the design, development and application of medical imaging and diagnostic techniques for the screening, detection, diagnosis and monitoring of diseases.Technological advances, increased expectations for medicine, longer life expectancy and legal, ethical and economic factors have led to a vast expansion in medical imaging and diagnostics. There is an increasing need for digital-based healthcare solutions to meet the changing needs and expectations of patients.Our MSc Diagnostics, Data and Digital Health will train students in the theory and practical implementation of cutting-edge diagnostic and imaging technologies and expose them to established, as well as emerging, applications using data science, artificial intelligence and machine learning.", NaN, 0.2581818181818182, "University of Warwick, Warwick, United Kingdom", 52.36985666658387, -1.5608080857628028, "POINT (-1.5608080857628028 52.3698566665838712)"], ["Advanced Computer Science MSc", "University of Strathclyde", "Department of Computer & Information Sciences", "Glasgow", "United Kingdom", "Computer science supports the build, development and use of computer systems. Systems development is of crucial importance in many areas of modern life. As new technologies continue to emerge, there's a growing worldwide need for skilled, expert computer science professionals.Our MSc in Advanced Computer Science has a small number of compulsory modules, supplemented by a wide variety of optional modules. You can choose from this range of optional modules to tailor your own programme of advanced study to meet your academic interests and career aspirations - whether your interests relate to software engineering or data science.", NaN, 0.2572727272727273, "University of Strathclyde, Glasgow, United Kingdom", 55.86763390018171, -4.264104127435445, "POINT (-4.2641041274354450 55.8676339001817084)"], ["Applied Statistics (part time) - MSc", "Xi\u2019an Jiaotong-Liverpool University", "Department of Health and Environmental Sciences", "Suzhou", "China", "Applied Statistics (Biostatistics) is an important branch of statistics that concerns the use of statistical principles and methodologies to study issues and phenomena emerging in the fields of the natural and social sciences in order to infer and extrapolate from natural objects of interest . This discipline utilizes applications of mathematical statistical probability theory, methodology, and computational methods investigate, control, and explain, and analyze biometric data in order to break new grounds in medicine and biology.", NaN, 0.25727272727272726, "Xi\u2019an Jiaotong-Liverpool University, Suzhou, China", 31.26553016046962, 120.73973626650333, "POINT (120.7397362665033285 31.2655301604696199)"], ["Bioinformatics MSc", "Queen Mary University of London", "School of Biological & Behavioural Sciences", "London", "United Kingdom", "As biological sciences have become more data driven, bioinformatics is now central to modern biological research, from genetics, nutrition and epidemiology to ecology, neuroscience and biomedicine. This programme will teach you how to manage and manipulate large datasets to reveal new insights in biological sciences.\u00a0You will get intensive training in a computer-based approach to biological research, with the opportunity to develop specialist skills in computer programming, data analysis, statistics and computational biology.", NaN, 0.25727272727272726, "Queen Mary University of London, London, United Kingdom", 51.50787912263213, -0.04803759432767689, "POINT (-0.0480375943276769 51.5078791226321329)"], ["Machine Learning and Data Science (Online) - MSc", "Imperial College London", "Mathematics", "London", "United Kingdom", "This Master's course aims to accelerate your career in engineering or data science, enabling you to choose a path that\u2019s right for you. This could be as a data scientist, a machine learning engineer, or a computational statistician.This is an online and part-time course.\u00a0This gives you the chance to participate even if you can't study in London or full-time.With hands-on projects, you\u2019ll build a portfolio to showcase your new skills. Everything from probabilistic modelling and deep learning to unstructured data processing and anomaly detection.Through foundations in mathematics and statistics, you will be able to boost your confidence in analytical skills.", NaN, 0.25727272727272726, "Imperial College London, London, United Kingdom", 51.49139126696025, -0.17429293770444826, "POINT (-0.1742929377044483 51.4913912669602496)"], ["Epidemiology (Online Learning)", "University of Edinburgh", "Edinburgh Medical School", "Edinburgh", "United Kingdom", "Programme descriptionEpidemiology is the foundational discipline for understanding and improving population health. Its methods underpin medical research, investigates the causes of disease, and evaluates intervention to prevent or control disease.This online programme will equip the epidemiological leaders of tomorrow with key foundational knowledge and a portfolio of statistical and data science skills to tackle contemporary challenges.Benefits of studying epidemiologyBy studying this degree, you will:", NaN, 0.25727272727272726, "University of Edinburgh, Edinburgh, United Kingdom", 55.936626576475675, -3.196255768422163, "POINT (-3.1962557684221631 55.9366265764756747)"], ["Master of Statistics and Data Science (Leuven)", "KU Leuven", "Faculty of Science", "Leuven", "Belgium", "The Master of Statistics and Data Sciences will help you develop a problem-solving attitude and teach you how to apply statistical methodology.\u00a0You'll be trained intensively in both the theoretical and practical aspects of statistics and data", NaN, 0.25727272727272726, "KU Leuven, Leuven, Belgium", 50.87223761263724, 4.693848850718986, "POINT (4.6938488507189859 50.8722376126372424)"], ["Data Science", "University of Padua", "School of Science", "Padua", "Italy", "heMaster's degree in\u00a0Data Scienceprepares students to be expert in data analysis, gaining interdisciplinary skills\u00a0across a number of disciplines and technologies.\u00a0These highly-demanded skills are key to analyse the large amounts of data that today\u2019s society and businesses operate upon.The offered curricula cover a broad range of theories and tools: from engineering, computer science, mathematics, statistics, machine learning, artificial intelligence and big data.\u00a0Through this programme, students\u00a0will learn to collect, organise and process big data amounts,\u00a0obtaining highly valuable information for businesses and industry processes.", NaN, 0.25727272727272726, "University of Padua, Padua, Italy", 45.39304975835175, 11.879618923160718, "POINT (11.8796189231607183 45.3930497583517507)"], ["Design Informatics MSc", "University of Edinburgh", "School of Informatics", "Edinburgh", "United Kingdom", "Programme DescriptionDesign informatics combines data science with design thinking in a context of critical enquiry to create compelling and meaningful new data-driven experiences, products and services.The central premise of design informatics is that data is a medium for design: by shaping data, we shape the world around us. Data science provides the groundwork for this, with design thinking underpinning reflective research through design.", NaN, 0.25727272727272726, "University of Edinburgh, Edinburgh, United Kingdom", 55.94284309639533, -3.2026919209212634, "POINT (-3.2026919209212634 55.9428430963953289)"], ["Computing and Information Systems MSc", "University of Greenwich", "School of Computing and Mathematical Sciences", "London", "United Kingdom", "Advance your career as a business analyst, web designer or systems developer with our Master\u2019s in Computing and Information Systems.There is an increasing need within the computer science industry for professionals in business analysis, web design, system development and project management, as well as IT support and training. This MSc in Computing and Information Systems is designed to meet those needs.You'll explore software tools and techniques and systems modelling, alongside options that range from data warehousing and project management to developing mobile apps.", NaN, 0.2563636363636364, "University of Greenwich, London, United Kingdom", 51.505544428504926, -0.13627919552041423, "POINT (-0.1362791955204142 51.5055444285049262)"], ["Big Data MSc", "University of Stirling", "Business, Management and Law", "Stirling", "United Kingdom", "Big data is increasingly important in today\u2019s commercial landscape. As a data scientist specialising in big data, you\u2019ll help companies make sense of large amounts of structured and unstructured data, providing rapid insights that enable them to make better, quicker decisions.The MSc Big Data is a taught advanced Masters degree covering the technology of Big Data and the science of data analytics. You\u2019ll gain practical skills in big data technology, advanced analytics and industrial and scientific applications.", NaN, 0.2554545454545455, "University of Stirling, Stirling, United Kingdom", 56.14085375564152, -3.923779627748704, "POINT (-3.9237796277487038 56.1408537556415226)"], ["Data Science and Public Policy (Political Science) MSc", "University College London", "Economics", "London", "United Kingdom", "Register your interest in graduate study at UCLUCL's MSc Data Science and Public Policy, co-taught by UCL Economics and Political Science, will equip a new generation of policymakers to solve the biggest problems in today's society through data science.", NaN, 0.2554545454545455, "University College London, London, United Kingdom", 51.49596937346784, -0.13338316301899106, "POINT (-0.1333831630189911 51.4959693734678368)"], ["Data Science - MS", "New York Institute of Technology", "Engineering and Computer Science", "New York", "USA", "Our networked world is drowning in data, affecting the way business, government, science, and healthcare are conducted. The NYIT Data Science, M.S. is designed to help professionals and researchers sort through this data tsunami, by providing a fundamental understanding of the methods and algorithms of data science.By the end of our 30-credit program, graduates will have the skills and knowledge to transform data into relevant insights for making better business decisions by:", NaN, 0.2545454545454546, "New York Institute of Technology, New York, USA", 40.70753712543804, -74.00825439508127, "POINT (-74.0082543950812664 40.7075371254380372)"], ["Computer Science or Computer Science (Artificial Intelligence) pathway (2-year) MSc", "University of Nottingham", "School of Computer Science", "Nottingham", "United Kingdom", "Computer Science is playing a key role in many industries all around the world. Developments in artificial intelligence, apps and cybersecurity are changing how we live, work, and socialise. This two-year masters provides a more in-depth study of taught modules with a full-year research project.Taught modules in your first year will develop your knowledge in key topics such as user experience design, artificial intelligence, and data analysis.\u00a0Optional modules allow you to to study specialist areas, including machine learning, cyber security and autonomous robotics.", NaN, 0.2545454545454545, "University of Nottingham, Nottingham, United Kingdom", 52.93495623775968, -1.2061175183310537, "POINT (-1.2061175183310537 52.9349562377596783)"], ["Applied Artificial Intelligence MSc", "Cranfield University", "Aerospace", "Bedford", "United Kingdom", "Study at Cranfield UniversityArtificial Intelligence technologies are being increasingly adopted across a broad range of industries, creating demand for talented graduates who can help realise the transformative potential of AI.With a fundamental interest is AI, machine vision and computer sciences you will have the desire to apply this knowledge to solve real world engineering problems.Taught through a unique combination of theoretical and practical based sessions you will cover subjects in logic and reasoning, data analytics, deep learning, agent architectures, alongside the broader systems engineering and ethical considerations required for implementation in real-world systems.", NaN, 0.25363636363636366, "Cranfield University, Bedford, United Kingdom", 52.0612999928102, -0.6381833503932022, "POINT (-0.6381833503932022 52.0612999928101985)"], ["Bioinformatics - MSc/PGDip/PGCert", "University of Birmingham", "College of Medical and Dental Sciences", "Birmingham", "United Kingdom", "Designed to prepare you to interact with the world\u2019s most advanced biological and clinical datasets - this programme will prepare you for careers, or further graduate work, in the omics-enabled biosciences.The future of biology is bioinformatics \u2013 computational analysis procedures that leverage state-of-the-art statistics and machine learning to gain insight into systems of exquisite complexity. We have entered an era of unprecedented expansion in the biological sciences, and our data now grows exponentially faster than Moore\u2019s law.", NaN, 0.25363636363636366, "University of Birmingham, Birmingham, United Kingdom", 52.44997060333103, -1.9296614913432943, "POINT (-1.9296614913432943 52.4499706033310318)"], ["Computational Applied Mathematics (MSc)", "University of Edinburgh", "School of Mathematics", "Edinburgh", "United Kingdom", "Programme descriptionMathematical models and computational methods are at the heart of the technological and scientific advances that are shaping our world. The Computational Applied Mathematics MSc provides its students with the strong foundations needed to contribute to these advances and become science and technology leaders. It equips them with vital skills in mathematical and statistical modelling, numerical methods, machine learning and high-performance computing.There is also high demand for computational modellers and data scientists. This programme concentrates on the overlap and synergy between these fields.", NaN, 0.25363636363636366, "University of Edinburgh, Edinburgh, United Kingdom", 55.936582702482994, -3.1924571350061517, "POINT (-3.1924571350061517 55.9365827024829940)"], ["Emerging Digital Technologies MSc", "University College London", "Department of Computer Science", "London", "United Kingdom", "Register your interest in graduate study at UCL\ufeffThe Emerging Digital Technologies MSc at UCL merges technology and the management of technology. Students will develop hands-on skills in areas such as data science, blockchain technologies and information management systems, which will prepare them for careers in emerging technology-centric roles in complex business environments.", NaN, 0.25272727272727274, "University College London, London, United Kingdom", 51.50659942796827, -0.13101645087595484, "POINT (-0.1310164508759548 51.5065994279682684)"], ["Business Technology Management - MSc", "University of Sunderland", "Faculty of Technology", "Sunderland", "United Kingdom", "Our Msc Business Technology Management course is designed to meet\u00a0the\u00a0current IT needs of employers. Academic expertise in Data Science, Data Analytics, Machine Learning, Statistics and Cybersecurity are embedded throughout the modules.You will\u00a0develop skills and abilities in data management as well as learning to deal with real-world cybersecurity issues.\u00a0On completing the course you will be equipped to deal with business' organisational data management requirements.", NaN, 0.25272727272727274, "University of Sunderland, Sunderland, United Kingdom", 54.89827374633792, -1.3942256860107127, "POINT (-1.3942256860107127 54.8982737463379209)"], ["Geographical Information Science - MSc", "University of Leicester", "Geography", "Leicester", "United Kingdom", "The MSc in Geographic Information Science (GIS) is a one-year, full-time course. It is designed to provide you with the skills and knowledge to analyse and interpret geographic data. The course is taught by experts in the field of GIS and comprises eight modules and a dissertation. You will learn key skills in: using a range of GI software; scientific programming; dealing with the growth in data from social media and the internet; and analysing spatial data in the broader context of data science.This degree looks at the systems and software used to analyse geographic data. GIS is an increasingly important field, with real-world applications in areas like business, modelling, environmental protection, forecasting and regional planning.", NaN, 0.25272727272727274, "University of Leicester, Leicester, United Kingdom", 52.61990465337835, -1.1315967141098093, "POINT (-1.1315967141098093 52.6199046533783488)"], ["Health Informatics with Data Science MSc", "University of Leeds", "School of Medicine", "Leeds", "United Kingdom", "Demand for professionals qualified in health informatics and data science is on the rise.The need for healthcare services is currently exceeding supply worldwide, and health providers and leading multinationals are heavily investing in information technology to provide solutions.Our forward-thinking course provides insightful training into how modern applications of data and informatics in health management and planning can use and generate evidence to influence policy and practice.", NaN, 0.25272727272727274, "University of Leeds, Leeds, United Kingdom", 53.812402318123986, -1.5581890367175297, "POINT (-1.5581890367175297 53.8124023181239863)"], ["AI Engineering", "Jonkoping University", "Masters Programmes", "Jonkoping", "Sweden", "This Master's programme focuses on the development of intelligent software products and services. Specifically, AI, machine learning, and data science are covered in detail. Applications include, but are not limited to, internet-of-things, data analytics and smart cities.In this programme, students will learn the theory and practical application of state-of-the-art data-driven AIsystems. The programme features advanced level courses in AI, data science, and machine learning. Master\u2019s thesis projects are conducted within the scope of ongoing research projects led by faculty from the J\u00f6nk\u00f6ping AI Laboratory. A majority of thesis projects are conducted in close collaboration with partners from the private or public sector.", NaN, 0.25272727272727274, "Jonkoping University, Jonkoping, Sweden", 57.76894772600681, 14.167089931231212, "POINT (14.1670899312312120 57.7689477260068074)"], ["Master of Science in Business Analytics", "University of Tampa", "Masters Programs", "Tampa", "USA", "Learn to analyze complex data to make better business decisions across diverse industries.The University of Tampa'sMaster of Science in Business Analytics, a STEM approved program, prepares students to analyze big data to solve business problems. The program is ideal for working professionals from a variety of fields, including technology, marketing, HR, finance, health care, cybersecurity, higher education, government and the military. Classes are available online as well as in person, providing students the option of experiencing both formats. International students can take only one online course each semester during the fall and spring. This flexible format is designed to meet their educational needs.", NaN, 0.2527272727272727, "University of Tampa, Tampa, USA", 27.945365902903404, -82.45891439799995, "POINT (-82.4589143979999477 27.9453659029034043)"], ["Computing MSc", "University of Huddersfield", "School of Computing and Engineering", "Huddersfield", "United Kingdom", "Part time not available after September 2023.The IT industry is constantly evolving and it is now incredibly challenging to keep up with the cutting edge developments that industry is facing. Microsoft's research has identified two key areas for growth. Using LinkedIn data, they anticipate the need for more than three million skilled people in UK technology careers over the next five years.This course is aimed at sharing advanced knowledge across a broad range of Computer Science modules. It is suitable for those of you who wish to enhance your computing skills in order to improve your contribution in an IT-related industry or to pursue research and development in academia.", NaN, 0.25181818181818183, "University of Huddersfield, Huddersfield, United Kingdom", 53.63759226962514, -1.782521497882227, "POINT (-1.7825214978822270 53.6375922696251379)"], ["Computational Neuroscience and Cognitive Robotics - MSc", "University of Birmingham", "School of Psychology", "Birmingham", "United Kingdom", "Our Computational Neuroscience and Cognitive Robotics MSc provides flexible interdisciplinary research and access to state-of-the-art equipment for brain imaging, electrophysiological recording, psychophysics, advanced data analysis, computational modelling and robotic systems.This MSc course aims to integrate two active and rapidly developing fields, computational neuroscience and cognitive robotics, to generate innovative strategies and solutions for scientific problems and technological limitations.From modelling human cognition to programming robots to act in their environment, this course crosses the boundary between several disciplines, including biology, neuroscience, psychology, and computer science.", NaN, 0.25090909090909086, "University of Birmingham, Birmingham, United Kingdom", 52.443920097735656, -1.9333249549444878, "POINT (-1.9333249549444878 52.4439200977356563)"], ["Master of Data Science for Public Policy", "Hertie School", "Master Programmes", "Berlin", "Germany", "Global migration, combatting disinformation or creating smart cities - today's complex issues\u00a0call for\u00a0a new generation of policymakers\u00a0and\u00a0problem solvers\u00a0who understand how to combine policy and data to create solutions for government, civil society and business.TheMaster of Data Science for Public Policy (MDS)brings together passionate students from both technical and social science backgrounds to deepen their analytical skills and develop an in-depth understanding of the policy world.\u00a0During this two-year master's they learn how to leverage\u00a0algorithmic decision-making\u00a0to\u00a0tackle some of the most\u00a0complex challenges of our time with data-driven\u00a0solutions.", NaN, 0.25, "Hertie School, Berlin, Germany", 52.51053897011804, 13.39336623203395, "POINT (13.3933662320339497 52.5105389701180414)"], ["MSc in Integrated Immunology", "University of Oxford", "Nuffield Department of Surgical Sciences", "Oxford", "United Kingdom", "The MSc in Integrated Immunology is designed to present immunology within the broader context of the basic sciences and biomedicine. Both the fundamental (basic) and clinical (applied) aspects are explored in depth and breadth, and integrated with relevant areas of other disciplines such as molecular cell biology, genetics and clinical trials, together with continuing professional development.This course is taking part in a continuing pilot programme to improve the selection procedure for graduate applications, in order to ensure that all candidates are evaluated fairly. For this course, the socio-economic data you provide in the application form will be used to contextualise the shortlisting and decision-making processes. For more information see thefull details about this pilot.", NaN, 0.2490909090909091, "University of Oxford, Oxford, United Kingdom", 51.74400559969809, -1.262741734205956, "POINT (-1.2627417342059559 51.7440055996980917)"], ["Bioinformatics MSc, PgDip", "University of Edinburgh", "School of Biological Sciences", "Edinburgh", "United Kingdom", "Programme descriptionBioinformatics is an interdisciplinary field that develops methods and software tools for understanding biological data.As an interdisciplinary field of science, bioinformatics studies and processes biological data, combining:computer scienceinformaticsstatistics/mathematicsengineeringThe emphasis is on leveraging aspects of these disciplines to efficiently explore biology: it is BIO-informatics after all.The aim of the Bioinformatics MSc is to equip you with a strong background in biology, at the same time training you in the application and development of methods used to interpret the vast amounts of data generated by high-throughput 'omics' technologies, be they proteins or nucleic acids.", NaN, 0.2490909090909091, "University of Edinburgh, Edinburgh, United Kingdom", 55.93512042335491, -3.1928625026080675, "POINT (-3.1928625026080675 55.9351204233549097)"], ["M.SC. DATA ANALYTICS AND DECISION SCIENCE (DDS)", "RWTH Aachen University", "RWTH Business School", "Aachen", "Germany", "TheM.Sc. Data Analytics and Decision Science (DDS)has been carefully designed to equip ambitious professionals with a STEM background with a distinct set of skills needed to succeed in a digitized and globalized economy.Our world and businesses in particular face disruptive change due to exponential growth of both the amount of data that can be captured from a wide range of data sources and the computational capabilities to process the data. Future experts and managers will need to understand how to leverage Data Analytics and Decision Science to create value from data - this is what you will learn in this Master's Program.", NaN, 0.2481818181818182, "RWTH Aachen University, Aachen, Germany", 50.76776570845488, 6.081400253043268, "POINT (6.0814002530432676 50.7677657084548812)"], ["Economic Analytics (MS)", "Clemson University", "College of Business", "Clemson", "USA", "A New STEM Degree in Quantitative EconomicsStudents in our Master of Science in Economic Analytics program learn to combine economics with modern quantitative techniques that are in high demand in private and public organizations. In particular, they learn to apply economic theory to behavior and prices in markets, gather and process economic data, describe and visualize the data, estimate and interpret relationships among economic variables and use economic-statistical models for inference and forecasting.", NaN, 0.24818181818181817, "Clemson University, Clemson, USA", 34.6688727540713, -82.84333968685968, "POINT (-82.8433396868596787 34.6688727540713018)"], ["Genetics and Multiomics in Medicine MSc", "University College London", "Division of Medicine", "London", "United Kingdom", "Register your interest in graduate study at UCLThis highly regarded MSc in Genetics and Multiomics in Medicine offers you an unparalleled opportunity to specialise in this sought-after area of medical science. You will develop detailed knowledge and practical skills in complex multiomics data, working with UCL's globally renowned experts, and be well prepared for specialist careers in healthcare, industry, or research.", NaN, 0.2472727272727273, "University College London, London, United Kingdom", 51.50074351073199, -0.1311083941371893, "POINT (-0.1311083941371893 51.5007435107319935)"], ["Data Science (MSc)", "KTH Royal Institute of Technology", "EIT Digital Master School - KTH, Royal Institute of Technology", "Stockholm", "Sweden", "Big Data can provide important insights into business processes and uncover opportunities to cut costs and increase efficiency. Furthermore, data analytics enables organisations to effectively target specific audiences and to adapt product characteristics based on customer preferences. It can also be used to improve the decision-making process.Yet, despite the immense potential of Big Data, many companies are blind to the value of the data they create. It is time for that to change -\u00a0and our Data Science programme equips you with the skills to drive this change.", NaN, 0.2472727272727273, "KTH Royal Institute of Technology, Stockholm, Sweden", 59.345952822049, 18.05080055909534, "POINT (18.0508005590953395 59.3459528220490000)"], ["High Performance Computing with Data Science MSc", "University of Edinburgh", "School of Informatics", "Edinburgh", "United Kingdom", "Programme DescriptionYou will study at EPCC, the UK\u2019s leading supercomputing centre and a Centre of Excellence within the University's College of Science and Engineering. EPCC is a major provider of high performance computing (HPC) training in Europe with an international reputation for excellence in HPC education and research.HPC is the use of powerful processors, networks and parallel supercomputers to tackle problems that are very computationally or data-intensive. You will learn leading-edge HPC technologies and skills to exploit the full potential of the world\u2019s largest supercomputers and multicore processors. This is a well-established programme that has been successful in training generations of specialists in parallel programming.", NaN, 0.24727272727272726, "University of Edinburgh, Edinburgh, United Kingdom", 55.9388565858954, -3.182197602152332, "POINT (-3.1821976021523319 55.9388565858954010)"], ["Bioinformatics MSc", "University of Nottingham", "School of Life Sciences", "Nottingham", "United Kingdom", "Every field in life sciences has been transformed by the use of computers. Bioinformatics is a rapidly developing field within life sciences focused on developing methods and software tools to understand biological data. The ability to develop and apply computational methods to large and complex datasets will be a key driver of biological innovation in the next decades.MSc Bioinformatics at Nottingham is aimed at students with a background in biological sciences who wish to develop skills in bioinformatics and data skills for industry, future research careers and more. The course is not aimed at students with a background in computer science.The study programme incorporates the areas of:", NaN, 0.24636363636363634, "University of Nottingham, Nottingham, United Kingdom", 52.929905380327845, -1.2015947526784243, "POINT (-1.2015947526784243 52.9299053803278454)"], ["ICT for Internet and Multimedia", "University of Padua", "School of Engineering", "Padua", "Italy", "TheMaster\u2019s degree in ICT for Internet and Multimedia(MIME) captures the evolution of the information engineering profession and represents a modern teaching approach that combines both solid fundamental knowledge and advanced technological skills.Focusing on devices, networks, signals, as well as cross-disciplinary issues (big data, photonics, life sciences), the programme offers both strong theoretical courses and applied research-oriented teaching towards advanced technologies for future society.", NaN, 0.24545454545454545, "University of Padua, Padua, Italy", 45.40233586060013, 11.869575771656413, "POINT (11.8695757716564128 45.4023358606001324)"], ["Applied Statistics - MSc", "Xi\u2019an Jiaotong-Liverpool University", "Department of Health and Environmental Sciences", "Suzhou", "China", "Applied Statistics (Biostatistics) is an important branch of statistics that concerns the use of statistical principles and methodologies to study issues and phenomena emerging in the fields of the natural and social sciences in order to infer and extrapolate from natural objects of interest . This discipline utilizes applications of mathematical statistical probability theory, methodology, and computational methods investigate, control, and explain, and analyze biometric data in order to break new grounds in medicine and biology.", NaN, 0.24454545454545457, "Xi\u2019an Jiaotong-Liverpool University, Suzhou, China", 31.262411460008472, 120.7266955831519, "POINT (120.7266955831518942 31.2624114600084724)"], ["Experimental Pharmacology and Therapeutics MSc", "University College London", "Division of Biosciences", "London", "United Kingdom", "Register your interest in graduate study at UCLThis programme teaches advanced experimental approaches to dissecting the mechanisms of drug action (pharmacology), a science that has seen innovative theoretical and technical development at UCL for over a century.About this degreeThe programme focuses on teaching theory and developing experimental skills in classical and modern pharmacological techniques. In addition, the programme will help develop skills for literature search-based data analysis and effective verbal and written communication of science.Who this course is forThe programme aims to train graduate students with a view primarily towards subsequently completing a PhD and/or a career in pharmacological research and drug development.", NaN, 0.24363636363636365, "University College London, London, United Kingdom", 51.5008979327672, -0.13610566948088185, "POINT (-0.1361056694808818 51.5008979327672023)"], ["Epidemiology and Biomedical Data Science - MSc", "University of Oulu", "Master\u2019s Programmes", "Oulu", "Finland", "Epidemiology and Biomedical Data Science is a Master's programme with a unique combination of epidemiological methodology and very large data analysis. The programme aims at educating new researchers to serve the public", NaN, 0.24272727272727276, "University of Oulu, Oulu, Finland", 65.04815837063477, 25.460307389868298, "POINT (25.4603073898682979 65.0481583706347664)"], ["Applied Coastal and Marine Management MSc", "University College Cork", "College of Arts, Celtic Studies and Social Sciences", "Cork", "Ireland", "The programme focuses on science (including the social sciences) of Coastal and Marine management and policy-making today. Designed and presented in close collaboration with the state-of-the-art Beaufort Institute and the University\u2019s Coastal and Marine Research Centre, it is designed to give students professional competency to make sound, scientifically-informed, strategic and operational decisions regarding the sustainable governance, use and protection of coastal and marine environments. It also provides training in applied practical skills, with an emphasis on geospatial techniques relevant to coastal and marine data capture, analysis, integration and visualisation. Students will also receive training in important transferrable skills including principles and practice of scientific research, effective communication and presentation techniques, and sound project management.", NaN, 0.24272727272727274, "University College Cork, Cork, Ireland", 51.88473589593655, -8.49592010266977, "POINT (-8.4959201026697695 51.8847358959365508)"], ["Bioinformatics - MSc", "University of Bradford", "Faculty of Life Sciences", "Bradford", "United Kingdom", "Bioinformatics combines knowledge from a variety of disciplines such as biology, computer science, mathematics and statistics to analyse and interpret biological data on a large scale.The Bioinformatics programme at Bradford includes training in experimental techniques that complements commonly used data acquisition methods in a broad range of investigative scenarios. This is designed to provide a basic training in the principles of bioinformatics, followed by coverage of the advanced level of knowledge and training required relevant to large-scale data mining and processing, including programming and scripting via command line and the Galaxy interface.", NaN, 0.24272727272727274, "University of Bradford, Bradford, United Kingdom", 53.79089799295513, -1.764006654589412, "POINT (-1.7640066545894120 53.7908979929551307)"], ["Business Intelligence & Data Science , M.Sc.", "International School of Management", "Master Programmes", "Dortmund", "Germany", "Apply nowDue to the the smart use of data is a decisive competitive factor today, data scientists, system architects or data consultants are in\u00a0great demand\u00a0on the market. TheData Science Masterprovides you with\u00a0comprehensive methodological knowledge\u00a0for well-founded\u00a0data retrieval\u00a0as well as intelligent and automatic\u00a0data evaluation.In addition to IT topics, there are also teaching units on\u00a0business analysis\u00a0and\u00a0practical consulting projects. This enables you to make important predictions within the company and plays a key role in achieving corporate goals more effectively.View the contents of the Master Business Intelligence", NaN, 0.24272727272727274, "International School of Management, Dortmund, Germany", 51.49289815038385, 7.401453288217242, "POINT (7.4014532882172421 51.4928981503838514)"], ["Master in Biomedical Sciences", "University of Namur", "Masters programmes", "Namur", "Belgium", "The University of Namur offers Masters in Biomedical Sciences, taught entirely in English.These degree programmes will, via research in the field of life sciences, lead you through each stage in the development of new therapeutic molecules, biomarkers and diagnostic testing.Two areas of specialisation in clinical research are also offered, leading to careers such as clinical research associate, clinical project manager, clinical trials assistant or data manager. These professions involve setting up and monitoring clinical trials, ensuring the quality of data gathered, and compliance with applicable regulations, as well as the management of data processing.", NaN, 0.24272727272727274, "University of Namur, Namur, Belgium", 50.47370484167928, 4.855282435724439, "POINT (4.8552824357244386 50.4737048416792788)"], ["Online MSc Bioinformatics", "University of Birmingham", "Birmingham Online", "Birmingham", "United Kingdom", "Drive new discoveries for today\u2019s data-driven health and life science industries and academic institutions by learning how to extract meaningful information from complex data sets at one of the top universities for biological and computer science.The University of Birmingham\u2019sOnline MSc Bioinformaticsis well-suited for professionals from biological and computer science or mathematics backgrounds, supporting careers in biostatistics, pharmaceutical science, and medical data analytics. This degree is also suitable for those who want to pursue PhD studies or conduct research for pharmaceutical corporations, governmental agencies, and medical journals and publications.Request", NaN, 0.24272727272727274, "University of Birmingham, Birmingham, United Kingdom", 52.450370977015, -1.934379057499434, "POINT (-1.9343790574994340 52.4503709770149982)"], ["Master of Arts/Master of Science (Analytics) (Self Financed) - Mumbai Campus", "TATA Institute of Social Sciences", "Department of Social Sciences", "Mumbai", "India", "Apply nowIn the milieu of convergent information and communication technologies (ICT) and growing application of artificial intelligence, analytics of big data and data science generate exciting career opportunities in the labour market. For long people have been doing the analytics; they have been designing, tabulating, presenting, drawing inferences, and predicting. Varian (2014), however, view why the analytics turns out to be an exciting opportunity.\u201cComputers are now involved in many economic transactions and can capture data associated with these transactions, which can then be manipulated and analyzed. Conventional statistical and econometric techniques such as regression often work well but there are issues unique to big datasets that may require different tools\u201d.", NaN, 0.24181818181818182, "TATA Institute of Social Sciences, Mumbai, India", 19.04139980402696, 72.91215569566491, "POINT (72.9121556956649073 19.0413998040269590)"], ["Environmental Sustainability and Education", "University of Padua", "School of Science", "Padua", "Italy", "TheMaster\u2019s degree in Environmental Sustainability and Educationprogramme offers a comprehensive view of the environment, key to modern naturalists, by combining theoretical knowledge with high-level scientific and practical training. Students will acquire advanced skills in the system analysis of the natural environment in a changing climate and will learn how to master the scientific method for research in natural sciences, the modern tools for environmental monitoring (e.g. remote sensing), data acquisition and statistical data analysis and storage, the principles and techniques of geological, floristic and faunistic investigation, and the methods for environmental impact assessments.", NaN, 0.2409090909090909, "University of Padua, Padua, Italy", 45.40395940806013, 11.870640672421674, "POINT (11.8706406724216738 45.4039594080601319)"], ["Applied Statistical Modelling & Health Informatics MSc, PGCert, PGDip", "King\u2019s College London", "Institute of Psychiatry, Psychology and Neuroscience", "London", "United Kingdom", "The Applied Statistical Modelling and Health Informatics course has been created to deliver a skill set and knowledge base in \u201cmultimodal\u201d and \u201cbig data\u201d analysis techniques, which are a recognised scarcity within UK Life sciences.You will receive world-class training in core applied statistical methodology, machine learning and computational methodology, and you will have the opportunity to apply your skills to real-life settings facilitated by the world-leading Institute of Psychiatry, Psychology & Neuroscience.", NaN, 0.24000000000000002, "King\u2019s College London, London, United Kingdom", 51.49337655511572, -0.13732776846160397, "POINT (-0.1373277684616040 51.4933765551157165)"], ["Data Science and Engineering - MSc", "EURECOM", "EURECOM Master of Science", "Biot", "France", "The \"Big Data\" phenomenon is rooted in the field of data science and engineering, which aims at developing both computer and mathematical tools for data storage and processing. An increasing volume of data are daily produced by modern day industrial processes (in fields such as energy, intelligent transport systems, aviation industry and many others...), and fuelled by the rise of multimedia tools and the Internet of Things in our daily life.", NaN, 0.23909090909090908, "EURECOM, Biot, France", 43.61333208260002, 7.060783130348838, "POINT (7.0607831303488382 43.6133320826000173)"], ["Strategic Marketing (online, part-time) - MSc", "Imperial College London", "Imperial College Business School", "London", "United Kingdom", "Drawing on our world-class marketing faculty and thought-leaders in strategy, entrepreneurship and technology, our Master's programme provides a uniquely \u2018Imperial College view\u2019 of marketing \u2014 i.e., one where marketing fundamentals intersect with the latest in technology and innovation, and where marketing science is blended with data-driven decision making for business.Available in two study modes, our strategic marketing Master's programme is available as aone year, full-time programme, studied at our campus in London, or as apart-time, two year online programme, studied from anywhere in the world alongside your career.", NaN, 0.2372727272727273, "Imperial College London, London, United Kingdom", 51.482403805458915, -0.18495713985842765, "POINT (-0.1849571398584277 51.4824038054589153)"], ["MSc Politics & Data Science", "University College Dublin", "UCD School of Politics and International Relations", "Dublin", "Ireland", "Graduate Taught\u00a0(level 9 nfq, credits 90)The explosion of online and social media, the proliferation of digitized information, and improved electronic access to political decision-making processes provide new opportunities to study existing and emerging political processes in various democratic and non-democratic political regimes. The simultaneous development of cutting-edge data science methods to study digital text, audio, and video provide the tools we need to take advantage of these opportunities. The MSc Politics and Data Science is designed to equip students with the theoretical knowledge and methodological skills necessary to examine and understand politics in the digital age.", NaN, 0.2372727272727273, "University College Dublin, Dublin, Ireland", 53.298145622509495, -6.22588568893077, "POINT (-6.2258856889307701 53.2981456225094945)"], ["Health Data Analytics and Machine Learning - MSc", "Imperial College London", "Medicine", "London", "United Kingdom", "Our MSc in Health Data Analytics and Machine Learning is a one-year full-time course aimed at building a solid and common background in analysing health data.Your main objective is to develop skills in using appropriate cutting edge quantitative methods to fully exploit complex and high dimensional data.The course is delivered in collaboration with theData Science Institute, with teaching from both the School and Institute undertaken by international experts with strong methodological background and expertise in the application of these approaches to large-scale medical and clinical data. The programme features extensive project-based learning using real data sets and addressing real scientific questions through module-specific projects work, and individual research projects.", NaN, 0.23545454545454547, "Imperial College London, London, United Kingdom", 51.49803737743391, -0.18332555014452004, "POINT (-0.1833255501445200 51.4980373774339100)"], ["Strategic Marketing - MSc", "Imperial College London", "Imperial College Business School", "London", "United Kingdom", "Drawing on our world-class marketing faculty and thought-leaders in strategy, entrepreneurship and technology, our Master's programme provides a uniquely \u2018Imperial College view\u2019 of marketing \u2014 i.e., one where marketing fundamentals intersect with the latest in technology and innovation, and where marketing science is blended with data-driven decision making for business.Available in two study modes, our strategic marketing Master's programme is available as aone year, full-time programme, studied at our campus in London, or as apart-time, two year online programme, studied from anywhere in the world alongside your career.", NaN, 0.23363636363636364, "Imperial College London, London, United Kingdom", 51.48953026632239, -0.18684778321327175, "POINT (-0.1868477832132718 51.4895302663223902)"], ["Bioinformatics and Computational Biology MSc", "University College Cork", "College of Science, Engineering and Food Science", "Cork", "Ireland", "Our MSc in Bioinformatics & Computational Biology is a one-year full-time (or two years part-time) taught masters course commencing in September.Bioinformatics is a fast-growing field at the intersection of biology, mathematics, and computer science. Bioinformatics seeks to create, advance, and apply computer/software-based solutions to solve formal and practical problems arising from the management and analysis of very large biological data sets. Such applications include genome sequence analysis, such as the human genome, the human microbiome, analysis of genetic variation within populations, and analysis of gene expression patterns.", NaN, 0.23363636363636364, "University College Cork, Cork, Ireland", 51.899257314082824, -8.499321858658302, "POINT (-8.4993218586583019 51.8992573140828242)"], ["Geographical Information Science MSc", "University of Exeter", "Geography", "Exeter", "United Kingdom", "OverviewApply and develop Geographical Information Science through the revolution of spatial analysis, mapping and geo-technologiesDevelop practical skills such as coding, drone analysis, remote sensing workflows and geo-visualisations, as well as key employability skills such as group work, communication, and presentation skillsTailor your degree to your career aspirations by undertaking an applied project which can be either research-led or consultancy focussedOptional Esri certification exam at the end of your course provides you with commercial certificationBenefit from a programme that is driven by science and innovation with a focus on environment, employability, and businessPursue careers in the spatial information industry, national and local government, consultancies, utilities, research organisationsCourse contentGeographical Information Systems and remote sensing tools are the technologies at the heart of this multi-disciplinary science which is transforming the way data is collected, the research we undertake, the networks we reach, the way we communicate through geo-apps and the decisions that we make as individuals and organisations.", NaN, 0.23363636363636364, "University of Exeter, Exeter, United Kingdom", 50.739927139800244, -3.5339796469274627, "POINT (-3.5339796469274627 50.7399271398002440)"], ["Linguistics (research): Language and Communication Technologies (erasmus mundus) MA/MSc", "University of Groningen", "Arts", "Groningen", "Netherlands", "How do we cope with the information overload of modern media? What is the best way to collect data in a multilingual environment? Find out in this international Double Degree track.The track in Language and Communication Technologies combines Theoretical Linguistics and Computer Science. You will study language technology in a multi-lingual setting.The two-year training is part of the prestigious international Erasmus Mundus programme. The first year you will start in Groningen. You will finish the programme with a stay at one of our partner universities in the second year. After completing the track, you will receive two Master's degrees: a degree in Linguistics in Groningen and a second Master's degree depending on the partner university you chose to stay at.", NaN, 0.2309090909090909, "University of Groningen, Groningen, Netherlands", 53.20988359913604, 6.560464754530161, "POINT (6.5604647545301606 53.2098835991360417)"], ["Cognitive Neuroimaging and Data Science - MSc", "University of Birmingham", "School of Psychology", "Birmingham", "United Kingdom", "The Cognitive Neuroimaging and Data Science MSc helps to provide fundamental insight into important theories in cognitive and computational neuroscience, and hands on experience in methods of neuroimaging and data science techniques.To understand the brain and performance, there is need to merge the traditional, hypothesis-based experiments with unbiased, large-scale machine learning approaches to study the dynamic interactions between brain regions and its relations to behaviour.This MSc offers advanced learning in two different pathways 1) Cognitive Neuroscience and 2) Computational Neuroscience.", NaN, 0.23
